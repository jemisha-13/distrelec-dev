distrelecwebmedias.application-context=distrelecwebmedias-spring.xml
# you can control your logger as follows:
log4j2.logger.helloController.name=com.distrelec.webmedias.service.impl.DefaultDistrelecwebmediasService
log4j2.logger.helloController.level=DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref=STDOUT
distrelecwebmedias.xss.filter.header.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; script-src 'self' 'unsafe-inline'
distrelecwebmedias.webroot=/distrelecwebmedias
