# Specifies the location of the spring context file putted automatically to the global platform application context.
distrelecpatches.application-context=distrelecpatches-spring.xml
# you can control your logger as follows:
log4j2.logger.helloController.name=com.namics.distrelec.patches.service.impl.DefaultDistrelecpatchesService
log4j2.logger.helloController.level=DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref=STDOUT
#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#distrelecpatches.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#distrelecpatches.tomcat.tld.default.scan.enabled=false
#distrelecpatches.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#distrelecpatches.tomcat.pluggability.default.scan.enabled=false
# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.
distrelecpatches.key=value
# project specific part of file path to place where impexes are placed.
# it should start from / and is used for subfolder of resource folder that is usually name of project extension.
patches.extension.folder.name=/distrelecpatches
# patches.jenkinsBuild=exampleJenkinsBuild
# patches.gitHashCode=exampleGitHashCode
#Extension list for which project data should be loaded during running ant updatesystem script
update.executeProjectData.extensionName.list=distrelecpatches
