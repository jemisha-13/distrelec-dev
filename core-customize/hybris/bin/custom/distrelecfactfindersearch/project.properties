# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

distrelecfactfindersearch.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
distrelecfactfindersearch.application-context=distrelecfactfindersearch-spring.xml

# Default page size of a FACT-Finder request
distrelecfactfindersearch.populators.pagination.defaultPageSize=10

# Configuration sorting preference when population filter badges as described in https://wiki.namics.com/display/distrelint/C13-Facets
distrelecfactfindersearch.populators.breadcrumb.sorting=category1,category2,category3,category4,category5,category6,category7,manufacturer,price

# Minimum difference between absolute min. and max. slider value (the slider is not displayed if the difference is smaller) 
distrelecfactfindersearch.populators.facet.minSliderRange=2.0

distrelecfactfindersearch.suggest.type.directOrder=PRODUCT

distrelecfactfindersearch.create.execution.plan=false

distrelecfactfindersearch.export.batchSize=1000
distrelecfactfindersearch.export.queryTimeout=600
distrelecfactfindersearch.export.maxTasksNum=0
distrelecfactfindersearch.export.threadPoolSize=1
