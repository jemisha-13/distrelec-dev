# Specifies the location of the spring context file putted automatically to the global platform application context.
distrelecfusionintegration.application-context=distrelecfusionintegration-spring.xml


distrelecfusionintegration.fusion.application=webshop
# indexing goes directly to Fusion URL
distrelecfusionintegration.fusion.index.url=${distrelecfusionintegration.fusion.baseurl.direct}/apps/${distrelecfusionintegration.fusion.application}/index
# search goes through Distrelec URL (Radware) to Fusion
distrelecfusionintegration.fusion.search.url=${distrelecfusionintegration.fusion.baseurl}/apps/${distrelecfusionintegration.fusion.application}/query
# search from Hybris backend goes directly to Fusion URL
distrelecfusionintegration.fusion.search.url.direct=${distrelecfusionintegration.fusion.baseurl.direct}/apps/${distrelecfusionintegration.fusion.application}/query
distrelecfusionintegration.fusion.index.profile.migration.status=migration_status

distrelecfusionintegration.fusion.fusionTimeoutInMillis=30000

distrelecfusionintegration.fusion.collectionSuffix=

# If this flag is true Fusion jobs can still run but documents are not sent to Fusion API
# Simulation should be turned off just for specific environments
distrelecfusionintegration.fusion.simulateupdate=true

distrelecfusionintegration.pimwebusemigration.languages=da,fi,no
distrelecfusionintegration.pimwebusemigration.fullmigration=true

distrelecfusionintegration.disable.readonly.for.after.listeners=true

