<div>
    <div>
        <div>
            <ul>
                <p *ngFor="let site of data.model.displayOnSites"><button (click)="removeSite(site)">Remove</button> {{site.name}}</p>
            </ul>
        </div>
        <select [(ngModel)]="selectedAssignableSite" class="dropdown">
            <option [ngValue]="null">Please select site</option>
            <option *ngFor="let site of assignableSites" [ngValue]="site">{{site.name}}</option>
        </select>
        <button type="button" *ngIf="selectedAssignableSite" (click)="assignSite(selectedAssignableSite)">Add</button>
    </div>
</div>
