<!-- Selected -->
<div class="se-media-selector" *ngIf="isSelected">
    <span class="se-media-selector__left-section se-media-preview-container">
        <div class="se-media-selector__left-section se-media-preview-container">
            <iframe class="se-media-preview__image-thumbnail"
                    [src]="getIframeUrl()" frameborder="0" allow="encrypted-media" allowfullscreen
                    tabindex="1">
            </iframe>
        </div>
    </span>

    <span class="se-media-selector__right-section">
        <button type="button"
                class="se-media-action-btn se-media-remove-btn"
                (click)="select.removeSelectedOption($event, data.item)">
            <span class="se-media__action-icon se-media__action-icon--delete sap-icon--delete"></span>
            <span class="se-media-remove-btn-txt">Remove</span>
        </button>
    </span>
</div>
<!-- Not selected dropdown option -->
<div class="se-media-selector__search" *ngIf="!isSelected">
    <div class="se-media-selector__search-name">{{ data.item.code }}</div>
</div>
