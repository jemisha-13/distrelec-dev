<div>
    <table style="width: 100%">
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr *ngFor="let entry of data.model[data.field.qualifier]; let i = index">
            <td><input [(ngModel)]="entry.key" style="width: 100%"/></td>
            <td><input [(ngModel)]="entry.value" style="width: 100%"/></td>
            <td><button (click)="removeRow(i)">Delete row</button></td>
        </tr>
    </table>
    <button type="button" (click)="addRow()">+ Add row</button>
</div>
