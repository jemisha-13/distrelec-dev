# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
distrelecB2Bfacades.application-context=distrelecB2Bfacades-spring.xml


# Email where all the feedback from the customers are sent.
feedback.email.default=feedback@distrelec.com

# Email where all the support requests from the customers are sent.
support.email.default=support@distrelec.com

# Email where all the search feedback from the customers are sent.
feedback.search.email.default=feedback@distrelec.com

# Email where all product price quotations from the customers are sent.
quote.productPrice.email.default=feedback@distrelec.com

# Email where all catalog+ product price request from the customers are sent.
request.catalogPlusProductPrice.email.default=feedback@distrelec.com

# Email where all seminar registration request from the customers are sent.
request.seminarRegistration.email.default=feedback@distrelec.com

# Email where all education registration request from the customers are sent.
request.educationRegistration.email.default=feedback@distrelec.com

# Code of Invoice PaymentMode
order.checkout.payment.invoice=IN

# Limit number of similar products on detail page
product.detail.similarProducts.limit=100

distrelec.share.with.friend.email=noreply@distrelec.com
distrelec.share.with.friend.email.distrelec_FR=info.fr@distrelec.com
