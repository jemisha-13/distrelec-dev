text.distgenericsanitycheckcronjob.common.explanation=This Cronjob is used to check the system for incorrect data like duplicates or missing attributes. You have two possibilities to check the system. An absolute way and a percentage way.
text.distgenericsanitycheckcronjob.common.explanation.absolute=1. AbsoluteSanityCheck: This type is used to prove an amount of items against a fix defined value. This type uses only the check query. This query has to return one single numeric result. The result of the query should represent the number of corrupt items. If this number of corrupt items trespasses the threshold then the job will fail. The threshold must be a positive number. 
text.distgenericsanitycheckcronjob.common.explanation.percentage=2. PercentageSanityCheck: This type allows you to prove an amount of items against a percentage value. For this type both queries are required. The base query is used to get the number of items which represents 100%. The check query is used to get the number of corrupt items. The percentage value of the corrupt items is calculated as follows (100 / baseQueryResult * checkQueryResult). If this percentage number trespasses the threshold then the job will fail. The threshold must be a decimal number between 0 and 100.
