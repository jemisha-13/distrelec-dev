text.distgenericsanitycheckcronjob.common.explanation=Dieser Cronjob erlaubt es, das System nach fehlerhaften Daten (z. B. Duplikate oder fehlenden Attributen) zu durchsuchen. Für die Prüfung gibt es zwei Möglichkeiten. Einen absoluten und einen prozentualen Weg.
text.distgenericsanitycheckcronjob.common.explanation.absolute=1. AbsoluteSanityCheck: Dieser Typ wird verwendet, um eine bestimmte Anzahl von erlaubten Items zu überprüfen. Dieser Typ verwendet nur die Check Query. Diese Query muss einen einzige nummerischen Wert zurückgeben. Dieses Resultat repräsentiert die Anzahl korrupter Items. Wenn diese Anzahl den angegebenen Grenzwert überschreitet, schlägt der Job fehl. Der Grenzwert muss eine postive Zahl sein. 
text.distgenericsanitycheckcronjob.common.explanation.percentage=2. PercentageSanityCheck: Dieser Typ erlaubt es Ihnen, einen prozentualen Wert von erlaubten Items zu prüfen. Dieser Typ verlangt eine Base Query. Diese Query wird dazu verwendet, um die Anzahl von Items zu ermitteln, welche 100% entsprechen. Die Check Query wird verwendet, um die Anzahl korrupter Items zu ermitteln. Der prozentuale Anteil von korrupten Items wird wiefolgt berechnet (100 / baseQueryResult * checkQueryResult). Falls dieser prozentuale Wert grösser ist als der angegebene Grenzwert, schlägt der Job fehl. Der Grenzwert muss zwischen 0 und 100 liegen.
