header = Resirkulering og avfallsh\u00E5ndtering av elektrisk og elektronisk utstyr

paragraph1 = Hvordan du kvitter deg med elektrisk og elektronisk utstyr

paragraph1line1 =  Elektrisk og elektronisk utstyr (EEE) kildesorteres sammen med annet avfall. EEE kan inneholde farlig avfall som kan ha en alvorlig og skadelig p\u00E5virkning p\u00E5 dyre- og planteliv, milj\u00F8 og mennesker.

paragraph2 = N\u00E5r produktet har dette symbolet og/eller medf\u00F8lgene dokumenter betyr dette at elektriske og elektroniske produkter ikke skal blandes med husholdningsavfall.  Ta med produktet til godkjente innsamlingsannlegg hvor det er gratis p\u00E5 levere avfall for riktig behandling, gjenvinning og resirkulering.

paragraph3 = Har du lyst \u00E5 levere elektrisk og elektronisk utstyr for resirkulering anbefaler vi at du:

paragraph3line1 = Donerer u\u00F8nsket utstyr til et veldedig form\u00E5l

paragraph3line2 = Ta med denne til godkjente returselskap (DCF) for ditt lokalomr\u00E5de.

paragraph3line3 = Ta del i nasjonale gjennvinningskampanjer.

paragraph4 = Du kan levere fra deg gammelt elektrisk eller elektronisk utstyr p\u00E5 ditt lokale innsamlings- eller gjenvinningsanlegg. Ta kontakt med din kommune for mer informasjon.

paragraph5 = I noen land er det ogs\u00E5 mulig \u00E5 returnere produkter direkte til produsenten ved kj\u00F8p av samme eller lingnende produkt.

paragraph6 = Resirkulerer du enheter med minnefunksjon anbefaler vi at du f\u00F8rst sletter all personlig og konfidensiell informasjon. S\u00F8rg ogs\u00E5 for \u00E5 slette all personlig og konfidensiell data p\u00E5 alle lagringsenheter som et minne- eller simkort. Elfa Distrelec tar ingen ansvar for data p\u00E5 dine enheter.
