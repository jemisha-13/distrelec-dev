line1=Kahjuks pidime teie hiljutise tellimuse tühistama. Teie tellimusele lisatud toode sai kassatoimingute tegemise ajal laost otsa.
line2=Kahjuks tühistati meie töötlemis- ja kohaletoimetamisprotsesside tõttu kogu teie tellimus, isegi kui see sisaldas teisi tooteid, mis ei ole mõjutatud. Järeltellimusi ei ole võimalik praegu esitada, kuid saate minna toote lehele ja registreerida oma huvi laost otsa saanud toote vastu, jättes meile oma e-posti aadressi. Teile antakse märku, kui toode uuesti lattu jõuab.
line3=Me ei võta teilt tellimuse eest tasu, kuid pank võis ajutiselt teie kontolt raha broneerida. Sellisel juhul vabastatakse raha tavaliselt paari päeva jooksul. Mõne panga puhul on võimalik panka helistada ja paluda neil seda kiirendada. Elfa Distrelec ei saa seda kahjuks mõjutada.
