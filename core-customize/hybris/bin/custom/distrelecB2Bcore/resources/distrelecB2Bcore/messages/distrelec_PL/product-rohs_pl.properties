header = Certyfikat zgodności z RoHS

paragraph1= Dyrektywy UE 2011/65/EU i 2015/863/EU ograniczają stosowanie 10 poniższych substancji w produkcji określonych typów sprzętu elektrycznego.

paragraph2= Substancje objęte ograniczeniami i maksymalne dopuszczalne stężenia w materiale jednorodnym wynoszą, wagowo:

paragraph3= Choć ograniczenie to nie ma prawnego zastosowania do komponentów, uznano, że „zapewnienie zgodności” wielu komponentów jest istotne dla wielu klientów.

definitionsubheader= Definicja zgodności z dyrektywą RoHS:

bulletpoint1= Produkt nie zawiera żadnej z zastrzeżonych substancji w stężeniach i zastosowaniach zakazanych przez Dyrektywy, chyba że substancja podlega wyłączeniu określonemu w dyrektywie 2011/65/UE i zmianie 2015/863/UE, a w przypadku komponentów produkt jest zdolny do pracy w wyższych temperaturach wymaganych do lutowania bezołowiowego.

paragraph4= Dostawca wymienionych poniżej produktów poinformował nas, że produkt jest "zgodny z RoHS".

