header = Patareide ja akude ringlussevõtt ja kõrvaldamine

paragraph1 = Seoses patareide müügiga või patareisid sisaldavate seadmete tarnimisega oleme müüjana seadusega kohustatud teavitama teid alljärgnevast.

paragraph2 = Vanad patareid ja akud, mis ei ole suletud vana elektriseadme sisemusse, tuleb enne kogumispunkti andmist seadmest välja võtta. Vanu patareisid ja akusid ei tohi visata olmeprügi hulka.

paragraph3 = Läbikriipsutatud prügikasti sümbol tähendab, et patareid ei tohi visata olmeprügi hulka.

paragraph4line1 = Pb = patarei sisaldab üle 0,004 massiprotsendi pliid;
paragraph4line2 = Cd = patarei sisaldab üle 0,002 massiprotsendi kaadmiumi; 
paragraph4line3 = Hg = patarei sisaldab üle 0,0005 massiprotsendi elavhõbedat.

paragraph5 = Lõpptarbija on seadusega kohustatud tagastama kasutatud patareid.

paragraph6 = Seadmete vanad patareid ja akud, mis on olnud meie tootevalikus seadmete patareide ja akudena, saate tasuta tagasi anda:

paragraph7line1 = a)avalikku kogumispunkti;
paragraph7line2 = b)patareide ja akude müügikohta;
paragraph7line3 = c)meie väljastuslattu või kohalikku müügiesindusse.
