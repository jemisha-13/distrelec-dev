title = Konfliktmineraalide teadaanne

paragraph1 = Konfliktmineraalid ehk 3 TG hõlmavad  <strong>tantaali, tina, volframi ja kulda</strong> ning neid kasutatakse paljudes elektroonikakomponentides ja arvutitoodetes. 2010. aastal võttis USA vastu Dodd Franki Wall Streeti reformi ja tarbijakaitseseaduse - Dodd Franki seaduse. Selle jaotises 1502 tutvustatakse tarneahela läbipaistvust, millega kohustatakse USA aktsiabörsil noteeritud ettevõtetel, mis kasutavad oma tootmisprotsessis konfliktmineraale, deklareerida taoliste mineraalide päritolu ja tagada asjakohane tarneahela hoolduskohustuse järgimine.

paragraph2 = Kuigi õigusakti kehtivus on ametlikult piiratud USAs noteeritud ettevõtetega, on sel märkimisväärne mõju ka väljaspool, sealhulgas Euroopa Liidus, peamiselt üleilmse tarneahela tõttu, kuna USAs noteeritud ettevõtetele tarnijatelt palutakse esitada hoolsuskohustuse järgimise alane teave.

paragraph3 = Lisaks jõustus 1. jaanuaril 2021 ELi konfliktmineraalide määrus. ELi määruse eesmärk on tagada, et 3TG ELi importijad vastaksid rahvusvahelistele vastutustundliku hankimise standarditele, mille on sätestanud Majanduskoostöö ja Arengu Organisatsioon (OECD).

paragraph4 = Elektroonikaseadmete, automatiseerimisseadmete, mõõtetehnika ning IT ja tarvikute juhtiva turustajana edendab Distrelec taoliste mineraalide jälgitavust ja tarneahela läbipaistvust.Distrelec usub siiralt, et tema kliendid peaksid olema täielikult teadlikud oma ostetud toodetest.

paragraph5 = Distrelec eeldab, et tema tarnijad kasutavad ainult vastutustundlikest allikatest pärit mineraale.

paragraph6 = Distreleci tarnijate tegevusjuhendi jaotises "Õigusaktide ja määruste täitmine" on antud kõigile tarnijatele olulist teavet konfliktmineraalide kasutamise kohta. Seetõttu eeldab Distrelec oma tarnijatelt, et nad hangivad mineraale ainult vastutustundlikest allikatest.

paragraph7 = Meil puudub otsene ligipääs teabele seoses sellega, kust meie tarnijad oma toormaterjale hangivad. Siiski teeme oma tarnijatega koostööd, et seda teavet saada ja edasi anda.

paragraph8 = Distrelec ei osta mis tahes konfliktmineraale otse suvalisest allikast ja püüdleb selle suunas, et ei osta tooteid, mis sisaldavad konfliktmineraale, mille abil rahastatakse või toetatakse otse või kaudselt relvastatud rühmitusi Kongo Demokraatlikus Vabariigis või selle naaberriikides.

paragraph9 = Distrelec mõistab täielikult selle probleemi tähtsust oma klientide hulgas ja teeb koostööd tarneahela algatustega ning on püüdleb üldise ettevõtte sotsiaalse vastutuse ja jätkusuutlikkuse poole, mille sihiks on konfliktivaba tarneahel.

