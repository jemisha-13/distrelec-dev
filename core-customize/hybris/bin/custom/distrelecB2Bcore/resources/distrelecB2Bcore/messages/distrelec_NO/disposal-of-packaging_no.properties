title = Avfallsh\u00E5ndtering av emballasje

subtitle = Hvordan kvitte seg med emballasjeavfall

paragraph1 = Emballasje har en stor innvirkning p\u00E5 milj\u00F8et. Det er et av de produktene som bruker mest r\u00E5materialer, forurenser b\u00E5de luft og jordsmonn, og er ansvarlig for omtrent halvparten av all s\u00F8pla vi finner i havet.

paragraph2 = Emballasjeproduksjon og h\u00E5ndtering av denne type avfall er et komplisert og viktig omr\u00E5de som kan hjelpe Europa mot en ren og b\u00E6rekraftig sirkul\u00E6rokonomi, i tr\u00E5d med EUs gr\u00F8nne vektstrategi.

paragraph3 = I sirkul\u00E6r\u00F8konomi er den viktigste prioriteten \u00E5 unng\u00E5 avfall. Hvis ikke b\u00F8r avfall gjenvinnes eller resirkuleres. Hvis dette ikke er mulig, kan andre former for gjenvinning som forbrenning og avfallsh\u00E5ndtering vurderes.

paragraph4 = Elfa Distrelec har g\u00E5tt over til resirkulerbare jiffy-konvolutter p\u00E5 v\u00E5re viktigste anlegg, og har byttet ut tre- og pappemballasjepaller med gjenbrukbare milj\u00F8containere, for produkttransport mellom v\u00E5re europeiske anlegg.

paragraph5 = For \u00E5 overholde EUs retningslinjer for emballasje (EU-direktiv 94/62/EF) m\u00E5 du separere emballasjen s\u00E5 mye som mulig og kaste komponentene i de angitte beholderne eller p\u00E5 de angitte stedene. Informasjon kan f\u00E5s fra lokale myndigheter.

