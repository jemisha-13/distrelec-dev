title=REACH regulas paziņojums
greeting=Cien. klient!
paragraph1=Distrelec piešķir lielu nozīmi kvalitātei, drošībai un vides aizsardzībai, tāpēc visiem klāstā pieejamajiem izstrādājumiem tiek veikta regulāra stingra kvalitātes kontrole. Tas ietver atbilstību SVHC likumā noteiktajām robežvērtībām, kā noteikts EIROPAS PARLAMENTA UN PADOMES REGULĀ (EK) Nr. 1907/2006 (2006. gada 18. decembris) par ķimikāliju reģistrēšanu, vērtēšanu, licencēšanu un ierobežošanu (REACH).
paragraph2=Elfa Distrelec apzinās saistības, kas izriet no šīs ES regulas, un, lai nodrošinātu, ka mēs izpildām savas saistības, Elfa Distrelec ir līgumā noteicis par pienākumu visiem saviem piegādātājiem, izmantojot mūsu „piegādātāju rīcības kodeksu”, ievērot attiecīgās REACH regulas prasības arī kā ražotājiem, importētājiem vai izplatītājiem.
paragraph3=Elfa Distrelec kā izplatītājam saskaņā ar REACH regulas 33. pantu ir pienākums nodot visu attiecīgo informāciju par vielām no (SVHC) kandidātu saraksta, ja ražotājs/piegādātājs mums ir sniedzis šo informāciju.
paragraph4=Mūsu pienākums sniegt informāciju par izstrādājumiem, kas satur SVHC, tiek izpildīts, izmantojot materiālu drošības datu lapu (MSDS), ja piemērojams. Mēs nodrošinām piekļuvi MSDS tiešsaistē, un tās var lejupielādēt bez maksas. MSDS informācija, ko mēs jums sniedzam, ir balstīta tikai uz mums sniegto informāciju, paļaujoties uz to, ka mūsu piegādātāji rīkojas atbilstoši savām juridiskajām saistībām.
