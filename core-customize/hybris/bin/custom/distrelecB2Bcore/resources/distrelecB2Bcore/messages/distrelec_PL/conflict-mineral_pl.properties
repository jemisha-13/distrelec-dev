title = Oświadczenie w sprawie minerałów z regionów ogarniętych konfliktem

paragraph1 = Minerały z regionów ogarniętych konfliktem, tzw. 3TG, obejmują <strong>tantal, cynę, wolfram i złoto</strong> i są stosowane w wielu komponentach elektronicznych i produktach komputerowych. W 2010 roku Stany Zjednoczone uchwaliły ustawę Dodda-Franka o reformie Wall Street i ochronie konsumentów – znaną jako "ustawa Dodda-Franka". Rozdział 1502 wprowadza przejrzystość łańcucha dostaw, wymagając od spółek notowanych na amerykańskiej giełdzie, wykorzystujących w procesach produkcyjnych "minerały z regionów ogarniętych konfliktem", deklarowania pochodzenia takich minerałów i przeprowadzania odpowiednich badań należytej staranności w łańcuchu dostaw.

paragraph2 = Chociaż zakres prawodawstwa jest formalnie ograniczony do spółek notowanych na giełdzie w USA, ma on znaczący wpływ za granicą, w tym w UE, głównie za pośrednictwem globalnych łańcuchów dostaw, ponieważ dostawcy spółek notowanych na giełdzie w USA są proszeni o dostarczanie informacji dotyczących należytej staranności.

paragraph3 = Ponadto 1 stycznia 2021 roku weszło w życie unijne Rozporządzenie dotyczące należytej staranności w łańcuchu dostaw 3TG. Rozporządzenie to ma na celu zagwarantowanie, że unijni importerzy 3TG spełniają międzynarodowe kryteria odpowiedzialnego pozyskiwania minerałów, określone przez Organizację Współpracy Gospodarczej i Rozwoju (OECD).

paragraph4 = Jako czołowy dystrybutor elektroniki, automatyki, techniki pomiarowej, a także sprzętu IT i akcesoriów, Elfa Distrelec promuje identyfikowalność tych minerałów i przejrzystość łańcucha dostaw. Firma Elfa Distrelec jest przekonana, że jej klienci powinni mieć pełen dostęp do informacji dotyczących kupowanych produktów.

paragraph5 = Elfa Distrelec oczekuje od swoich dostawców stosowania wyłącznie minerałów z odpowiedzialnych źródeł.

paragraph6 = Ważne informacje na temat wykorzystania minerałów z regionów ogarniętych konfliktami są dostarczane wszystkim dostawcom w sekcji "Compliance with laws and regulations" w Kodeksie postępowania dostawców Elfy Distrelec "Supplier code of conduct". Zgodnie z powyższym Elfa Distrelec oczekuje, że wszyscy dostawcy będą pozyskiwać minerały wyłącznie z odpowiedzialnych źródeł.

paragraph7 = Nie mamy bezpośredniego dostępu do informacji o tym, gdzie nasi dostawcy zaopatrują się w surowce. Niemniej jednak współpracujemy z naszymi dostawcami, aby uzyskać i dostarczyć naszym klientom te informacje.

paragraph8 = Elfa Distrelec nie kupuje bezpośrednio żadnych minerałów z regionów ogarniętych konfliktem z żadnego źródła i stara się nie kupować produktów zawierających minerały z regionów ogarniętych konfliktem, które bezpośrednio lub pośrednio finansują lub przynoszą korzyści grupom zbrojnym w Demokratycznej Republice Konga lub krajach sąsiednich.

paragraph9 = Elfa Distrelec w pełni rozumie znaczenie tej kwestii dla swoich klientów i angażuje się w inicjatywy związane z łańcuchem dostaw wraz z ogólną społeczną odpowiedzialnością biznesu i działaniami na rzecz zrównoważonego rozwoju, które zmierzają do stworzenia łańcucha dostaw wolnego od konfliktów.

