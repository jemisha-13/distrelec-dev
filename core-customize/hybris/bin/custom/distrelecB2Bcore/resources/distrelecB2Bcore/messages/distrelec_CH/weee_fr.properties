header = Recyclage et \u00E9limination des \u00E9quipements \u00E9lectriques et \u00E9lectroniques

paragraph1 = Comment \u00E9liminer les \u00E9quipements \u00E9lectriques et \u00E9lectroniques

paragraph1line1 = En r\u00E8gle g\u00E9n\u00E9rale, les \u00E9quipements \u00E9lectriques et \u00E9lectroniques (EEE) ne doivent pas \u00EAtre \u00E9limin\u00E9s avec les d\u00E9chets m\u00E9nagers. Les EEE peuvent contenir des substances dangereuses qui, si elles sont expos\u00E9es, peuvent avoir un effet grave et pr\u00E9judiciable sur l'environnement, la faune et la flore et la sant\u00E9 humaine.

paragraph2 = Ce symbole sur le(s) produit(s) et / ou les documents d'accompagnement signifie que les produits \u00E9lectriques et \u00E9lectroniques usag\u00E9s ne doivent pas \u00EAtre m\u00E9lang\u00E9s aux d\u00E9chets m\u00E9nagers g\u00E9n\u00E9raux.  Pour un traitement, une r\u00E9cup\u00E9ration et un recyclage appropri\u00E9s, veuillez apporter ce(s) produit(s) aux points de collecte d\u00E9sign\u00E9s o\u00F9 il(s) sera(ont) accept\u00E9(s) gratuitement.

paragraph3 = Si vous souhaitez vous d\u00E9barrasser d'un \u00E9quipement \u00E9lectrique ou \u00E9lectronique en vue de son recyclage, nous vous recommandons:

paragraph3line1 = Faites don de l'objet ind\u00E9sirable \u00E0 une organisation caritative

paragraph3line2 = Apportez-le \u00E0 un centre de collecte d\u00E9sign\u00E9 g\u00E9r\u00E9 par votre autorit\u00E9 locale

paragraph3line3 = Participez aux campagnes nationales de recyclage

paragraph4 = Vous pouvez vous d\u00E9barrasser des vieux \u00E9quipements \u00E9lectriques ou \u00E9lectroniques dans les d\u00E9chetteries ou les centres de recyclage locaux. Veuillez contacter directement votre autorit\u00E9 locale pour plus d'informations.

paragraph5 = Par ailleurs, dans certains pays, vous pouvez retourner vos produits chez votre d\u00E9taillant local apr\u00E8s avoir achet\u00E9 un nouveau produit \u00E9quivalent.

paragraph6 = Si vous recyclez un appareil dot\u00E9 de fonctions de m\u00E9moire, vous devez effacer toutes les donn\u00E9es personnelles ou confidentielles. Veillez \u00E9galement \u00E0 effacer toute donn\u00E9e personnelle ou confidentielle sur tout dispositif de stockage tel qu'une carte m\u00E9moire ou une carte SIM. Distrelec ne sera pas responsable des donn\u00E9es pr\u00E9sentes sur votre appareil.
