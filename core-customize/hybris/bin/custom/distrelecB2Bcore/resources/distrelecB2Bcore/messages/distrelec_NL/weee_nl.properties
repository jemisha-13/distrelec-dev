header = Recyclage en verwijdering van elektrische en elektronische apparatuur

paragraph1 = Het afvoeren van elektrische en elektronische apparatuur

paragraph1line1 = Elektrische en elektronische apparatuur (EEA) mogen nooit met het huishoudelijk afval worden afgevoerd. EEA kunnen gevaarlijke stoffen bevatten die, indien ze vrijkomen, een ernstig en schadelijk effect kunnen hebben op het milieu, de natuur en de menselijke gezondheid.

paragraph2 = Dit symbool op de producten en/of begeleidende documenten betekent dat gebruikte elektrische en elektronische producten niet met het algemene huishoudelijk afval mogen worden afgevoerd.  Voor een juiste behandeling, terugwinning en recycling dient u dit product of deze producten naar de aangewezen inzamelpunten te brengen waar u deze gratis kunt inleveren.

paragraph3 = Als u elektrische of elektronische apparatuur wilt afvoeren voor recycling, raden we u het volgende aan:

paragraph3line1 = Doneer het ongewenste product aan een liefdadigheidsorganisatie

paragraph3line2 = Neem het mee naar een Aangewezen inzamelpunt dat wordt beheerd door de lokale autoriteiten

paragraph3line3 = Doe mee met nationale recyclingcampagnes

paragraph4 = U kunt oude elektrische of elektronische apparatuur inleveren bij uw plaatselijke afvalverwerkingscentra of recyclingcentra. Neem voor meer informatie rechtstreeks contact op met uw lokale autoriteiten.

paragraph5 = In sommige landen kunt u uw producten ook naar uw plaatselijke dealer terugsturen wanneer u een gelijkwaardig nieuw product koopt.

paragraph6 = Als u een apparaat met geheugenfuncties recyclet, dient u alle persoonlijke of vertrouwelijke gegevens te wissen. Zorg er ook voor dat u alle persoonlijke of vertrouwelijke gegevens op een opslagapparaat, zoals een geheugen of SIM-kaart, wist. Distrelec is niet aansprakelijk voor eventuele gegevens op uw apparaat.