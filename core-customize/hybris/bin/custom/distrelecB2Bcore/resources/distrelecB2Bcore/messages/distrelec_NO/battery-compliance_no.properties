header = Resirkulering og disponering av batterier og akkumulatorer

paragraph1 = Ved salg av batterier eller levering av enheter som inneholder batterier, er vi som selger lovlig pålagt å informere deg om følgende:

paragraph2 = Gamle batterier og akkumulatorer som ikke er innkapslet i den gamle elektriske enheten må separerers fra enheten ved et innsamlingspunkt før denne kan leveres videre. Gamle batterier og akkumulatorer kan ikke kildesorteres med husholdningsavfall.

paragraph3 = Symbolet med en søppelbøtte med et kryss gjennom betyr at batteriet ikke bør kildesorteres med husholdningsavfall.

paragraph4line1 = Pb = batterier som inneholder mer enn 0.004 prosent bly ved masse
paragraph4line2 = Cd = batterier som inneholder mer enn 0.002 prosent ved masse av kadmium
paragraph4line3 = Hg = batterier som inneholder mer enn 0.0005 prosent ved masse av kvikksølv.

paragraph5 = Enebruker er lovlig pålagt å returnere brukte batterier.

paragraph6 = Du kan gratis returnere gamle enhetsbatterier og akkumulatorer, som vi har i vår beholdning eller som vi tidligere har hatt i vår beholdning:

paragraph7line1 = a) Ved et offentlig innsamlingsted,
paragraph7line2 = b) hvor enhetsbatterier og akkumulatorer selges
paragraph7line3 = c) Til våre lager eller lokale salgskontor.
