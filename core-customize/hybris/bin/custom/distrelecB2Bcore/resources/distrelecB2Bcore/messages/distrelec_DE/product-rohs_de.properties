paragraph3= Diese Einschränkung gilt zwar rechtlich nicht für Bauteile, aber es wird anerkannt, dass die "Konformität" von Bauteilen für viele Kunden von Bedeutung ist.

definitionsubheader= Distrelec-Definition der RoHS-Konformität:

bulletpoint1= Das Produkt enthält keine der in den Richtlinien verbotenen Stoffe in unzulässigen Konzentrationen, es sei denn, der Stoff unterliegt einer Ausnahmeregelung gemäß der Richtlinie 2011/65/EU und der Änderung 2015/863/EU, und bei Bauteilen kann das Produkt bei den für das bleifreie Löten erforderlichen höheren Temperaturen bearbeitet werden

paragraph4= Der Lieferant des unten aufgeführten Artikels hat Distrelec mitgeteilt, dass das Produkt "RoHS-konform" ist.

