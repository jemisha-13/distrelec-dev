header = RoHS-Konformitätsbescheinigung

paragraph1= Die EU-Richtlinien 2011/65/EU und 2015/863/EU schränken die Verwendung der 10 unten aufgeführten Stoffe bei der Herstellung bestimmter Arten von Elektrogeräten ein.

paragraph2= Die beschränkten Stoffe und die maximal zulässigen Konzentrationen im homogenen Material sind in Gewichtsprozent angegeben:

