title=REACH Regulatie verklaring
greeting=Geachte gewaardeerde klant,
paragraph1=Distrelec hecht veel belang aan kwaliteit, veiligheid en milieubescherming. Daarom worden alle artikelen in het assortiment regelmatig onderworpen aan strenge kwaliteitscontroles. Dit omvat het voldoen aan de wettelijke grenswaarden voor SVHC's zoals bepaald door de REACH-verordening.
paragraph2=Distrelec is op de hoogte van de verplichtingen die voortvloeien uit deze EU-verordening en om ervoor te zorgen dat we aan deze verplichtingen voldoen, heeft Distrelec al haar leveranciers contractueel verplicht via onze “gedragscode voor leveranciers” om ook te voldoen aan de relevante REACH-regelgevingseisen als fabrikanten, importeurs of distributeurs.
paragraph3=Als distributeur is Distrelec volgens artikel 33 van de REACH-verordening verplicht om alle relevante informatie over stoffen uit de (SVHC) kandidatenlijst door te geven, mits deze informatie aan ons wordt verstrekt door de fabrikant / leverancier.
paragraph4=Onze verplichting om informatie te verstrekken voor artikelen die SVHC's bevatten, wordt waar van toepassing vervuld via het veiligheidsinformatieblad (MSDS). We stellen de MSDS online beschikbaar en ze zijn gratis te downloaden. De MSDS-informatie die we u verstrekken, is uitsluitend gebaseerd op de informatie die aan ons wordt verstrekt, in goed vertrouwen dat onze leveranciers handelen binnen hun wettelijke vereisten.
