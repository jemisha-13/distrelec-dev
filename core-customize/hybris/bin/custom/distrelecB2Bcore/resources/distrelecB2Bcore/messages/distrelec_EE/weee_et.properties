header = Elektri- ja elektroonikaseadmete \u00FCmbert\u00F6\u00F6tlemine ja utiliseerimine

paragraph1 = Kuidas k\u00F5rvaldada elektri- ja elektroonikaseadmed

paragraph1line1 = Elektri- ja elektroonikaseadmeid ei tohi visata olmepr\u00FCgi hulka. Elektri- ja elektroonikaseadmed v\u00F5ivad sisaldada ohtlikke aineid, millel v\u00F5ib kokkupuute korral olla keskkonnale, loomadele ja inimestele t\u00F5sine ning kahjustav m\u00F5ju.

paragraph2 = See s\u00FCmbol too(de)tel ja/v\u00F5i kaasasolevates dokumentides t\u00E4hendab, et kasutatud elektri- ja elektroonikatooteid ei tohi panna tavalise olmepr\u00FCgi hulka.  Selle toote n\u00F5uetekohaseks k\u00E4itlemiseks, taastamiseks ja ringlussev\u00F5tuks tuleb see viia vastavasse kogumispunkti, kus see tasuta vastu v\u00F5etakse.

paragraph3 = Kui te soovite k\u00F5rvaldada elektri- ja elektroonikaseadmed ringlussev\u00F5tuks, soovitame toimida j\u00E4rgmiselt.

paragraph3line1 = Annetage toode, mida te enam ei vaja, m\u00F5nele heategevusorganisatsioonile

paragraph3line2 = Viige see kohaliku omavalitsuse vastavasse kogumispunkti

paragraph3line3 = Osalege riiklikes ringlussev\u00F5tukampaaniates

paragraph4 = Vanad elektri- ja elektroonikaseadmed saate anda kohalikesse j\u00E4\u00E4tmejaamadesse v\u00F5i ringlussev\u00F5tukeskustesse. Lisateabe saamiseks v\u00F5tke otse \u00FChendust kohaliku omavalitsusega.

paragraph5 = M\u00F5nes riigis v\u00F5ib olla v\u00F5imalik tagastada tooted kohalikule jaem\u00FC\u00FCjale, kui ostate sarnase uue toote.

paragraph6 = Kui te annate ringlusse seadme, millel on m\u00E4lufunktsioon, peaksite kustutama k\u00F5ik isiklikud ja konfidentsiaalsed andmed. Kustutage kindlasti ka mis tahes isiklikud v\u00F5i konfidentsiaalsed andmed mis tahes m\u00E4luseadmelt, nt m\u00E4lu- v\u00F5i SIM-kaardilt. Elfa Distrelec ei vastuta teie seadmes olevate andmete eest.