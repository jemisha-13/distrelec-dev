header = RoHS atitikties sertifikatas

paragraph1= ES direktyvos 2011/65/ES ir 2015/863/ES riboja toliau nurodytų 10 medžiagų naudojimą gaminant tam tikrų tipų elektros įrenginius.

paragraph2= Ribojamos medžiagos ir didžiausios leistinos koncentracijos homogeninėje medžiagoje pagal svorį:

paragraph3= Nors šis apribojimas teisiškai netaikomas komponentams, pripažįstama, kad komponentų „atitiktis“ yra svarbi daugeliui klientų.

definitionsubheader= "Elfa Distrelec" RoHS atitikties apibrėžimas:

bulletpoint1= gaminio sudėtyje nėra jokių draudžiamų medžiagų, kurių koncentracija ir panaudojimas būtų draudžiamas direktyvų, išskyrus atvejus, kai medžiagai taikoma Direktyvoje 2011/65/ES ir priede 2015/863/ES nustatyta išimtis, o gaminio komponentams, apdirbamiems aukštesnėje temperatūroje, litavimo procese neturi būti naudojamas švinas

paragraph4= Toliau nurodyto gaminio tiekėjas informavo "Elfa Distrelec", jog gaminys atitinka RoHS reikalavimus.

