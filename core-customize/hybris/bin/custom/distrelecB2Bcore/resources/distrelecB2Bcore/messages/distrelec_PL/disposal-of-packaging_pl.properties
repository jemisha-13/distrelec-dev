title = Utylizacja odpad\u00F3w opakowaniowych

subtitle = Jak utylizowa\u0107 odpady opakowaniowe

paragraph1 = Opakowania maj\u0105 du\u017Cy wp\u0142yw na \u015Brodowisko. S\u0105 jednym z g\u0142\u00F3wnych czynnik\u00F3w zu\u017Cycia surowc\u00F3w pierwotnych, a odpady opakowaniowe zanieczyszczaj\u0105 powietrze i gleb\u0119 oraz stanowi\u0105 oko\u0142o po\u0142owy odpad\u00F3w morskich.

paragraph2 = Produkcja opakowa\u0144 i gospodarowanie odpadami opakowaniowymi to wa\u017Cny i kompleksowy sektor, stanowi\u0105cy potencja\u0142 we wspieraniu Europy w przej\u015Bciu na czyst\u0105 i zr\u00F3wnowa\u017Con\u0105 gospodark\u0119 o obiegu zamkni\u0119tym zgodnie z Europejskim Zielonym \u0141adem.

paragraph3 = Podstawowa koncepcja gospodarki o obiegu zamkni\u0119tym k\u0142adzie nacisk na unikanie generowania odpad\u00F3w. Wszelkie odpady powinny by\u0107 przygotowane do ponownego u\u017Cycia lub recyklingu, a tylko je\u015Bli te opcje nie s\u0105 wykonalne, mo\u017Cna rozwa\u017Cy\u0107 inne metody, takie jak spalanie lub utylizacja.

paragraph4 = Elfa Distrelec wprowadzi\u0142a w swoich plac\u00F3wkach koperty b\u0105belkowe nadaj\u0105ce si\u0119 do recyklingu, dodatkowo zast\u0119puj\u0105c drewniane i kartonowe opakowania ekologicznymi, zwrotnymi pojemnikami wielokrotnego u\u017Cytku do transportu towar\u00F3w mi\u0119dzy europejskimi oddzia\u0142ami firmy.

paragraph5 = Zgodnie z dyrektyw\u0105 Unii Europejskiej w sprawie opakowa\u0144 i odpad\u00F3w (dyrektywa UE 94/62/WE), nale\u017Cy w miar\u0119 mo\u017Cliwo\u015Bci roz\u0142o\u017Cy\u0107 opakowanie i zutylizowa\u0107 poszczeg\u00F3lne elementy w wyznaczonych pojemnikach lub miejscach. Aby uzyska\u0107 wi\u0119cej informacji, nale\u017Cy skontaktowa\u0107 si\u0119 bezpo\u015Brednio z w\u0142adzami lokalnymi.

