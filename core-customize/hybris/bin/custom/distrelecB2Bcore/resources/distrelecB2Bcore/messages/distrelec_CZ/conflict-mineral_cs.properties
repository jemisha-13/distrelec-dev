title = Prohlášení o konfliktních minerálech

paragraph1 = Konfliktní minerály, neboli 3 TG, zahrnují <strong>tantal, cín, wolfram a zlato</strong> a používají se v mnoha elektronických součástkách a počítačových produktech. V roce 2010 byl ve Spojených státech přijat tzv. Dodd-Frankův zákon o reformě Wall Street a ochraně spotřebitele (Dodd Frank Act). Článek 1502 zavádí transparentnost dodavatelského řetězce tím, že vyžaduje, aby společnosti kótované na americké burze, které ve svých výrobních procesech používají "konfliktní minerály", deklarovaly původ těchto minerálů a prováděly náležitou hloubkovou kontrolu dodavatelského řetězce.

paragraph2 = Ačkoli je oblast působnosti právních předpisů formálně omezena na společnosti kótované na burze v USA, mají značné dopady v zahraničí, včetně EU, a to především prostřednictvím globálních dodavatelských řetězců, protože dodavatelé společností kótovaných na burze v USA jsou žádáni, aby poskytovali informace o náležité péči.

paragraph3 = Kromě toho 1. ledna 2021 vstoupilo v platnost nařízení EU o konfliktních minerálech. Cílem nařízení EU je zajistit, aby dovozci 3TG do EU splňovali mezinárodní standardy odpovědného získávání, které stanovila Organizace pro hospodářskou spolupráci a rozvoj (OECD).

paragraph4 = Jako přední distributor elektroniky, automatizace, měřicí techniky, IT a příslušenství podporuje společnost Distrelec sledovatelnost těchto minerálů a transparentnost dodavatelského řetězce.Společnost Distrelec pevně věří, že její zákazníci by měli být plně informováni o produktech, které kupují.

paragraph5 = Společnost Distrelec od svých dodavatelů očekává, že budou používat pouze minerály z odpovědných zdrojů.

paragraph6 = Důležité informace o používání konfliktních minerálů jsou všem dodavatelům poskytnuty v části "dodržování zákonů a předpisů" v Kodexu chování dodavatele společnosti Distrelec. Společnost Distrelec proto od svých dodavatelů očekává, že budou získávat minerály pouze z odpovědných zdrojů.

