header = Elektros ir elektronin\u0117s \u012Frangos perdirbimas ir utilizavimas

paragraph1 = Paprastas elektros ir elektronin\u0117s \u012Frangos \u0161alinimas

paragraph1line1 = Elektros ir elektronin\u0117 \u012Franga (EE\u012E) netur\u0117t\u0173 b\u016Bti i\u0161metama kartu su buitin\u0117mis atliekomis. EE\u012E sud\u0117tyje gali b\u016Bti pavojing\u0173 med\u017Eiag\u0173, kurios, jeigu jos yra veikiamos pa\u0161alini\u0173 veiksni\u0173, gal\u0117t\u0173 sukelti didel\u012F ir \u017Ealing\u0105 poveik\u012F aplinkai, laukinei gamtai ir \u017Emoni\u0173 sveikatai.

paragraph2 = \u0160is simbolis ant gaminio (-i\u0173) ir (arba) kartu su gaminiu (-iais) pateikiamuose dokumentuose nurodo, jog nebenaudojami elektriniai ir elektroniniai gaminiai netur\u0117t\u0173 b\u016Bti i\u0161metami kartu su \u012Fprastomis buitin\u0117mis atliekomis.  Kad gaminys b\u016Bt\u0173 tinkamai apdorotas, utilizuotas ir perdirbtas, pra\u0161ome gamin\u012F pristatyti \u012F tam skirtas surinkimo vietas, kuriose jis bus priimtas nemokamai.

paragraph3 = Jei norite pa\u0161alinti elektros ar elektronin\u0119 \u012Frang\u0105 perdirbimui, rekomenduojame:

paragraph3line1 = Paaukokite nereikaling\u0105 gamin\u012F labdaros organizacijai

paragraph3line2 = Pristatykite j\u012F \u012F paskirt\u0105 surinkimo punkt\u0105 (DCF), nurodyt\u0105 j\u016Bs\u0173 vietos vald\u017Eios institucijos

paragraph3line3 = Dalyvauti nacionalin\u0117se perdirbimo kampanijose

paragraph4 = Sen\u0105 elektros ar elektronin\u0119 \u012Frang\u0105 galite pristatyti \u012F vietos atliek\u0173 surinkimo punktus ar perdirbimo centrus. Nor\u0117dami gauti daugiau informacijos, kreipkit\u0117s \u012F vietos vald\u017Eios institucij\u0105.

paragraph5 = Taip pat kai kuriose \u0161alyse galite gr\u0105\u017Einti gaminius vietos ma\u017Emenininkui \u012Fsigydami lygiavert\u012F nauj\u0105 gamin\u012F.

paragraph6 = Jei naudojate \u012Frengin\u012F su atminties funkcijomis, tur\u0117tum\u0117te pa\u0161alinti visus asmeninius ar konfidencialius duomenis. Taip pat b\u016Btinai pa\u0161alinkite visus asmeninius ar konfidencialius duomenis visuose saugojimo \u012Frenginiuose, pvz., atmintyje ar SIM kortel\u0117je. \u201EElfa Distrelec\u201C neatsako u\u017E jokius j\u016Bs\u0173 \u012Frenginyje esan\u010Dius duomenis.
