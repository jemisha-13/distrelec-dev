header = Recycling und Entsorgung von Batterien und Akkumulatoren

paragraph1 = Im Zusammenhang mit dem Vertrieb von Batterien oder mit der Lieferung von Geräten, die Batterien enthalten, sind wir als Verkäufer gesetzlich verpflichtet, Sie auf folgendes hinzuweisen: 

paragraph2 = Altbatterien und Altakkumulatoren, die nicht vom Elektroaltgerät umschlossen sind, sind vor der Abgabe an einer Erfassungsstelle vom Gerät zu trennen.  Altbatterien und Altakkumulatoren dürfen nicht im Hausmüll entsorgt werden.

paragraph3 = Das Symbol der durchgekreuzten Mülltonne bedeutet, dass die Batterie nicht in den Hausmüll gegeben werden darf.

paragraph4line1 = Pb = Batterie enthält mehr als 0,004 Gewichtsprozent Blei
paragraph4line2 = Cd = Batterie enthält mehr als 0,002 Masseprozent Cadmium
paragraph4line3 = Hg = Batterie enthält mehr als 0,0005 Masseprozent Quecksilber.

paragraph5 = Der Endverbraucher ist gesetzlich verpflichtet, gebrauchte Batterien zurückzugeben.

paragraph6 = Sie können Geräte-Altbatterien und -Altakkumulatoren, die wir als Gerätebatterien und Akkumulatoren im Sortiment führen oder geführt haben, unentgeltlich zurückgeben:

paragraph7line1 = a) Bei einer öffentlichen Sammelstelle,
paragraph7line2 = b) Überall dort, wo Batterien/Akkus verkauft werden,
paragraph7line3 = c) In unserem Versandlager oder Vertriebsbüro.
