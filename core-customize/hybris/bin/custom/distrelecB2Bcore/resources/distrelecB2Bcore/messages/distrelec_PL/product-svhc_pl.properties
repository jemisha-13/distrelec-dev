title=Oświadczenie dotyczące rozporządzenia REACH
greeting=Szanowni Klienci,
paragraph1=w Elfie Distrelec przywiązujemy dużą wagę do jakości, bezpieczeństwa i ochrony środowiska, dlatego wszystkie artykuły w naszej ofercie są poddawane regularnym, ścisłym kontrolom jakości. Dotyczy to również przestrzegania obowiązujących wartości granicznych dla substancji wzbudzających szczególnie duże obawy (SVHC) zgodnie z ROZPORZĄDZENIEM (WE) NR 1907/2006 PARLAMENTU EUROPEJSKIEGO I RADY z dnia 18 grudnia 2006 roku w sprawie rejestracji, oceny, udzielania zezwoleń i stosowanych ograniczeń w zakresie chemikaliów (REACH).
paragraph2=Jesteśmy świadomi obowiązków wynikających z rozporządzenia UE. Aby zagwarantować, że wypełniamy nasze zobowiązania, zgodnie z naszym „kodeksem postępowania dostawców” zawarliśmy umowy wymagające od naszych dostawców, by jako producenci, importerzy lub dystrybutorzy również przestrzegali przepisów zawartych w rozporządzeniu REACH. 
paragraph3=Zgodnie z art. 33 rozporządzenia REACH jako dystrybutor jesteśmy zobowiązani do udostępniania wszystkich istotnych informacji o substancjach z listy kandydackiej SVHC, pod warunkiem, że informacje te są nam udzielone przez producenta/dostawcę.
paragraph4=Nasze zobowiązanie do udostępniania informacji, dotyczących wyrobów zawierających substancje SVHC, spełniamy w stosownych przypadkach poprzez kartę charakterystyki substancji niebezpiecznej (MSDS – ang. Material Safety Data Sheet). Karty MSDS są dostępne online i można je pobrać bezpłatnie. Informacje zawarte w kartach MSDS pochodzą wyłącznie z informacji udzielonych nam przez dostawców i przedstawiamy je w dobrej wierze, że działają oni w ramach swoich zobowiązań prawnych.
