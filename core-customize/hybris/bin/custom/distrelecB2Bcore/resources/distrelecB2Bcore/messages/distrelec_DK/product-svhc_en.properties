title=REACH Regulation Statement
greeting=Dear valued customer,
paragraph1=Distrelec attaches great importance to quality, safety and environmental protection, which is why all articles in the range are subject to regular strict quality controls. This includes compliance with the legal limit values for SVHCs as determined by REGULATION (EC) No 1907/2006 OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 18 December 2006 concerning the Registration, Evaluation, Authorisation and Restriction of Chemicals (REACH).
paragraph2=Distrelec is aware of the obligations resulting from this EU regulation and to ensure we meet our obligations Distrelec has contractually obliged all of its suppliers via our “suppliers code of conduct” to also comply with the relevant REACH regulation requirements as manufacturers, importers or distributors.
paragraph3=As a distributor, Distrelec is obliged, according to Article 33 of the REACH regulation, to pass on all relevant information about substances from the (SVHC) candidate list, provided this information is issued to us by the manufacturer / supplier.
paragraph4=Our obligation to provide information for articles containing SVHCs is fulfilled via the Material Safety Data Sheet (MSDS) where applicable. We make the MSDS available online and they are free to download. The MSDS information we provide to you is based solely on the information presented to us, under good faith that our suppliers act within their legal requirements.
