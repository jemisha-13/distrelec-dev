paragraph1begin = Wir,
paragraph1mid = Distrelec BV, De Tweeling 28, NL-5215 MC’s, Hertogenbosch, The Netherlands, 
paragraph1end =  erklären hiermit, dass die unten aufgeführten und entsprechend beschriebenen Produkte keine besonders besorgniserregenden Stoffe (SVHC) über dem Schwellenwert von 0,1 Gew.-% enthalten. Diese Erklärung unterliegt der Liste der besonders besorgniserregenden Stoffe, die von der Europäischen Chemikalienagentur (echa.europa.eu/candidate-list-table) zum Zeitpunkt der Ausstellung dieser Erklärung veröffentlicht wurde.
paragraph2 =  Diese Erklärung gibt das Wissen und die Einschätzung des Unternehmens wieder, die entweder auf Testergebnissen oder auf Erklärungen von Drittanbietern beruhen.
