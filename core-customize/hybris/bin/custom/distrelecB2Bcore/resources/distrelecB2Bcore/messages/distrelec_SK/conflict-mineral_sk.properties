title = Vyhlásenie o nerastných surovinách z konfliktných oblastí

paragraph1 = Nerastné suroviny z konfliktných oblastí, známe aj pod skratkou 3 TG, čiže <strong>tantal, cín, volfrám a zlato</strong>, sa používajú v mnohých elektronických komponentoch a počítačových produktoch. V roku 2010 bol v Spojených štátoch schválený Zákon o reforme Wall Street a ochrane spotrebiteľov – tzv. Dodd-Frankov zákon. Časť 1502 tohto zákona upravuje transparentnosť dodávateľského reťazca uložením povinnosti spoločnostiam kótovaným na burze USA, ktoré vo výrobných procesoch používajú "nerastné suroviny z konfliktných oblastí", preukazovať pôvod týchto surovín a dbať na náležitú starostlivosť voči dodávateľskému reťazcu.

paragraph2 = Napriek tomu, že rozsah tejto legislatívy sa oficiálne vzťahuje len na kótované spoločnosti USA, má zásadný dosah aj v zahraničí vrátane EÚ, predovšetkým v rámci globálnych dodávateľských reťazcov, pretože dodávatelia poskytujúci služby kótovaným spoločnostiam USA musia poskytovať informácie o náležitej starostlivosti.

paragraph3 = Okrem toho 1. januára 2021 v EÚ nadobudlo účinnosť nariadenie o nerastných surovinách z konfliktných oblastí. Cieľom tohto nariadenia EÚ je zabezpečiť, aby dovozcovia Únie dovážajúci cín, tantal a volfrám, ich rudy a zlato dodržiavali medzinárodné zodpovedné normy týkajúce sa zdrojov materiálov, ktoré stanovuje Organizácia pre hospodársku spoluprácu a rozvoj (OECD).

paragraph4 = Spoločnosť Distrelec ako popredný distribútor pre elektronické, automatizačné a meracie technológie, ako aj IT a príslušenstvo podporuje vysledovateľnosť týchto nerastných surovín a transparentnosť dodávacieho reťazca. Zároveň presadzuje názor, že zákazníci by mali byť dôkladne informovaní o výrobkoch, ktoré nakupujú.

paragraph5 = Spoločnosť Distrelec od svojich dodávateľov očakáva, že budú používať iba nerastné suroviny zo zodpovedne získavaných zdrojov.

paragraph6 = Dôležité informácie o používaní nerastných surovín z konfliktných oblastí sú pre všetkých dodávateľov uvedené v časti "Dodržiavanie zákonov a právnych predpisov " Kódexu správania dodávateľov spoločnosti Distrelec. V tomto zmysle spoločnosť Distrelec od dodávateľov vyžaduje, aby nerastné suroviny získavali iba zo zodpovedných zdrojov.

paragraph7 = K informáciám o tom, kde naši dodávatelia obstarávajú suroviny, síce nemáme priamy prístup, no v rámci spolupráce s nimi sa snažíme tieto informácie získať a ďalej poskytovať.

paragraph8 = Spoločnosť Distrelec od žiadneho zdroja priamo nenakupuje žiadne nerastné suroviny z konfliktných oblastí a snaží sa vyhýbať nákupu výrobkov, ktoré obsahujú nerastné suroviny priamo či nepriamo používané na financovanie či podporovanie ozbrojených skupín v Konžskej demokratickej republike alebo priľahlých krajinách.

paragraph9 = Spoločnosť Distrelec si plne uvedomuje závažnosť tejto problematiky z perspektívy zákazníkov a zaväzuje sa v reťazci zavádzať iniciatívy a vynakladať potrebné úsilie v oblasti sociálnej zodpovednosti podniku a trvalej udržateľnosti, ktorých cieľom je zabezpečiť dodávateľský reťazec bez surovín z konfliktných oblastí.

