title = Verwijdering van verpakkingsafval

subtitle = Verpakkingsafval weggooien

paragraph1 = Verpakkingen hebben een grote impact op het milieu. Het is \u00E9\u00E9n van de producten die de meest primaire grondstoffen gebruikt. Verpakkingsafval veroorzaakt lucht- en bodemverontreiniging en is goed voor ongeveer de helft van het zwerfvuil op zee.

paragraph2 = De productie van verpakkingen en het beheer van verpakkingsafval is een economisch complexe en belangrijke sector. Het speelt een belangrijke rol en kan Europa mogelijk op weg helpen naar een schone en duurzame circulaire economie, in overeenstemming met de Europese Green Deal

paragraph3 = In het basisidee van de circulaire economie ligt de hoogste prioriteit op het vermijden van verspilling. Als alternatief moet afval worden voorbereid voor hergebruik of recyclage. Als dit niet mogelijk is, kunnen andere soorten berging, zoals verbranding of verwijdering, worden overwogen.

paragraph4 = Distrelec is op zijn belangrijkste sites overgeschakeld op recycleerbare omslagenveloppen en heeft zijn houten en kartonnen verpakkingspallets vervangen door herbruikbare eco-containers voor goederenbewegingen tussen zijn Europese sites.

paragraph5 = Om te voldoen aan de EU-verpakkingsrichtlijnen (EU-richtlijn 94/62/EG), moet u de verpakking zo veel mogelijk uit elkaar te halen en de onderdelen in de daarvoor bestemde bakken of locaties deponeren. Informatie kan worden opgevraagd bij de lokale autoriteiten.

