title = Válságövezetekből származó ásványokra vonatkozó nyilatkozat

paragraph1 = A válságövezetekből származó ásványokat (3TG), például a <strong>tantált, az ónt, a volfrámot és az aranyt</strong> számos elektronikai alkatrészben és számítástechnikai termékben hasznosítják. 2010-ben az Egyesült Államok elfogadta a tőzsdei reformról és a fogyasztóvédelemről szóló törvényt, az úgynevezett Dodd–Frank-törvényt. A törvény 1502. szakasza bevezeti az ellátási lánc átláthatóságának követelményét azáltal, hogy előírja az USA tőzsdéin jegyzett, a gyártási eljárásaik során "válságövezetekből származó ásványokat" használó vállalatok számára, hogy nyilatkozzanak az említett ásványok eredetéről, és megfelelően világítsák át ellátási láncukat.

paragraph2 = Bár hatálya hivatalosan csak az USA tőzsdéin jegyzett vállalatokra terjed ki, a jogszabály jelentős hatást gyakorol az USA határain túl is, többek között az EU-ban, elsősorban az ellátási láncok nemzetközi jellegéből adódóan, hiszen az USA tőzsdéin jegyzett vállalatok beszállítói kötelesek információt szolgáltatni az átvilágításhoz.

paragraph3 = Emellett 2021. január 1-jén hatályba lépett az EU konfliktusok által érintett térségekből származó ásványokról szóló rendelete. Az uniós jogszabály azt hivatott biztosítani, hogy a 3TG uniós importőrei teljesítsék a Gazdasági Együttműködési és Fejlesztési Szervezet (OECD) által a felelősségteljes beszerzésre vonatkozóan megállapított nemzetközi normákat.

paragraph4 = Az elektronikai, automatizálási, mérési és informatikai technológiák és azok tartozékainak vezető forgalmazójaként a Distrelec támogatja a szóban forgó ásványok nyomon követhetőségét és az ellátási lánc átláthatóságát. A Distrelec határozott álláspontja, hogy ügyfeleit teljes körűen tájékoztatni kell az általuk vásárolt termékekről.

paragraph5 = A Distrelec elvárja, hogy beszállítói kizárólag felelősségteljesen beszerzett ásványokat használjanak.

paragraph6 = A vállalat minden beszállítóját tájékoztatja a válságövezetekből származó ásványok felhasználásáról a Distrelec beszállítói magatartási kódexének "jogszabályoknak és rendelkezéseknek való megfelelés" részében. Ennek értelmében a Distrelec elvárja, hogy beszállítói kizárólag felelősségteljesen beszerzett ásványokat használjanak.

paragraph7 = Nem rendelkezünk közvetlen rálátással arra, honnan szerzik be beszállítóink az általuk felhasznált nyersanyagokat. Ugyanakkor beszállítóinkkal karöltve azon dolgozunk, hogy beszerezzük és közzétegyük az erre vonatkozó információkat.

paragraph8 = A Distrelec közvetlenül semmilyen forrásból nem szerez be válságövezetekből származó ásványokat, és törekszik arra, hogy ne szerezzen be válságövezetekből származó ásványokat tartalmazó termékeket, amely ásványok értékesítése közvetlenül vagy közvetve finanszírozza vagy előnyös helyzetbe hozza a Kongói Demokratikus Köztársaságban vagy a vele szomszédos országokban harcoló fegyveres csoportokat.

paragraph9 = A Distrelec tökéletesen érti, milyen jelentőséggel bír ez a kérdés ügyfelei számára, és elkötelezett az olyan ellátási láncot érintő kezdeményezések, társadalmi felelősségvállalási és fenntarthatósági erőfeszítések iránt, amelyek biztosítják, hogy ellátási láncába ne kerüljenek válságövezetekből származó ásványok.

