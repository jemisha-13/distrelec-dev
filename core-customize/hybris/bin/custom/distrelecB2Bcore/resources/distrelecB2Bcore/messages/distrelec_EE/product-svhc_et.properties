title=Teatis REACH-i määruse kohta
greeting=Hea klient!
paragraph1=Elfa Distrelec peab kvaliteeti, ohutust ja keskkonnakaitset väga oluliseks, mistõttu läbivad kõik tootevaliku artiklid range kvaliteedikontrolli. Sellega kaasneb vastavus väga ohtlikele ainetele seadusega sätestatud piirväärtustele, mis on sätestatud EUROOPA PARLAMENDI JA NÕUKOGU 18. detsembri 2006. aasta MÄÄRUSEGA (EÜ) nr 1907/2006, mis käsitleb kemikaalide registreerimist, hindamist, autoriseerimist ja piiramist (REACH).
paragraph2=Elfa Distrelec on sellest EL-i määrusest tulenevatest kohustustest teadlik ning nende täitmise tagamiseks on Elfa Distrelec seadnud ka kõigile oma tarnijatele tarnija käitumiskoodeksi kaudu lepingujärgse kohustuse täita tootjate, importijate või edasimüüjatena REACH-i asjakohase määruse nõudeid.
paragraph3=Edasimüüjana on Elfa Distrelec kohustatud REACH-i määruse 33. artikli kohaselt edastama kogu asjakohase teabe (väga ohtlike ainete) kandidaatainete loetellu kuuluvate ainete kohta, tingimusel, et tootja/tarnija on meile selle teabe väljastanud.
paragraph4=Väga ohtlikke aineid sisaldavate tooteartiklite kohta teabe esitamise kohustust täidetakse materjali ohutuskaardi (MSDS) kaudu, kui see on kohaldatav. Teeme materjalide ohutuskaardid veebis kättesaadavaks ja neid võib tasuta alla laadida. Teile esitatud materjalide ohutuskaartide teave põhineb üksnes meile edastatud teabel ning heal usul, et meie tarnijad tegutsevad seadusenõuete piires.
