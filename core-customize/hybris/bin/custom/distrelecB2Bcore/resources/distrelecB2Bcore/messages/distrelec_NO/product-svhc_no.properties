title=REACH forskriftserklæring
greeting=Kjære kunde,
paragraph1=Hos Elfa Distrelec bryr vi oss om kvalitet, sikkerhet og miljøvern, noe som betyr at alle våre produkter må gå gjennom strenge kvalitetskontroller. Dette inneholder regler med lovlpålagte nivåer av SVHC-er som bestemmes av parlaments- og rådsforordning (EF) nr. 1907/2006 av 18. desember 2006 om registrering, vurdering, godkjenning og restriksjoner av kjemikalier (REACH).
paragraph2=Elfa Distrelec er klar over disse forpliktelsene gjennom EU-forskriftet og for å sørge for at vi møter disse er våre leverandører avtaleforpliktet gjennom "leverandørers etiske retningslinjer" å møte krav fra REACH-forskriften enten som produsenter, importører eller distributører. 
paragraph3=Som en distributør er Elfa Distrelect pålagt, etter artikkel 33 i REACH-forskriftet, å videreformidle all relevant informasjon om stoffene fra (SVHC) kanditatlisten, satt at denne informasjonen leveres av produsenten/leverandøren.
paragraph4=Vi er pålagt å gi informasjon om produkter som inneholder SVHC-er og disse oppfylles gjennom sikkerhetsdatabladet (MSDS) hvor nødvendig. Sikkerhetsdatabladet er tilgjengelig på nett og er gratis å laste ned. Informasjonen i sikkerhetsdatabladet er fullstendig basert på informasjon vi får fra våre leverandører, og vi går ut ifra at informasjonen oppgis i god tro og at våre leverandører holder seg innenfor lovpålagte krav.
