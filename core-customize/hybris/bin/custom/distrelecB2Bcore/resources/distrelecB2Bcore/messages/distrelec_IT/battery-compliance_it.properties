header = Riciclaggio e smaltimento di batterie e accumulatori

paragraph1 = In relazione alla vendita di batterie o alla consegna di dispositivi che contengono batterie, in qualità di venditore siamo legalmente tenuti ad informarvi di quanto segue:

paragraph2 = Le vecchie batterie e gli accumulatori che non sono inclusi nel vecchio apparecchio elettrico devono essere separati dallo stesso presso un punto di raccolta prima della loro consegna. Le vecchie batterie e gli accumulatori devono essere smaltiti separatamente dai rifiuti domestici.

paragraph3 = Il simbolo del bidone barrato indica che la batteria non deve essere gettata nei rifiuti domestici.

paragraph4line1 = Pb = la batteria contiene più dello 0,004% di piombo in massa 
paragraph4line2 = Cd = la batteria contiene più dello 0,002% in massa di cadmio
paragraph4line3 = Hg = la batteria contiene più dello 0,0005% in massa di mercurio.

paragraph5 = Per legge, il consumatore finale è tenuto a restituire le batterie usate.

paragraph6 = Le batterie e gli accumulatori di vecchi apparecchi, che abbiamo o che sono stati portati nel nostro assortimento, come tali, possono essere restituiti gratuitamente:

paragraph7line1 = a) In un punto di raccolta pubblico,
paragraph7line2 = b) Dove vengono vendute le batterie e gli accumulatori dei dispositivi,
paragraph7line3 = c) Al nostro magazzino di spedizione o all'ufficio vendite locale.
