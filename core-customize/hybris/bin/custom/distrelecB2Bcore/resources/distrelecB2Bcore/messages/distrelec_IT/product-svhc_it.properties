title=Dichiarazione del regolamento REACH
greeting=Gentilissimo cliente,
paragraph1=Distrelec attribuisce grande importanza alla qualità, alla sicurezza e alla protezione ambientale, motivo per cui tutti gli articoli della gamma sono soggetti a controlli di qualità regolari e severi. Questo include il rispetto dei valori limite legali per le SVHC come determinato dal REGOLAMENTO (CE) N. 1907/2006 DEL PARLAMENTO EUROPEO E DEL CONSIGLIO del 18 dicembre 2006 concernente la registrazione, valutazione, autorizzazione e restrizione delle sostanze chimiche (REACH).
paragraph2=Distrelec è consapevole degli obblighi derivanti da questo regolamento UE e per garantire il rispetto dei nostri obblighi, ha contrattualmente impegnato tutti i suoi fornitori attraverso il nostro "codice di condotta dei fornitori" a conformarsi anche ai requisiti della normativa REACH pertinenti in qualità di produttori, importatori o distributori. 
paragraph3=In qualità di distributore, Distrelec è obbligata, ai sensi dell'articolo 33 del regolamento REACH, a trasmettere tutte le informazioni pertinenti dall'elenco di sostanze candidate (SVHC), a condizione che tali informazioni le vengano rilasciate da parte del produttore / fornitore.
paragraph4=Il nostro obbligo di fornire informazioni per gli articoli che contengono SVHC è adempiuto tramite la scheda di sicurezza del materiale (MSDS), dove applicabile. Le MSDS sono disponibili online e possono essere scaricate gratuitamente. Le informazioni MSDS che vi forniamo si basano esclusivamente sulle informazioni che ci vengono presentate, in buona fede sul fatto che i nostri fornitori agiscono entro i loro requisiti legali.
