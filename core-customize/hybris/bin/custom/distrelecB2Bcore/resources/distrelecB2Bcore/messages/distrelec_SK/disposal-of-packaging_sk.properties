paragraph7 = M\u00F4\u017Eu sa v\u0161ak uplat\u0148ova\u0165 aj in\u00E9 \u0161t\u00E1tne symboly recykl\u00E1cie, ako napr\u00EDklad vo Franc\u00FAzsku a v Taliansku, kde je potrebn\u00E9 venova\u0165 zv\u00FD\u0161en\u00FA pozornos\u0165 inform\u00E1ci\u00E1m na etikete t\u00FDkaj\u00FAcich sa triedenia a likvid\u00E1cie obalov.

paragraph8 = Na obaloch s\u00FA uveden\u00E9 v\u0161eobecn\u00E9 inform\u00E1cie o materi\u00E1loch a n\u00E1vod na triedenie obalu.

paragraph9 = Recyklujte zodpovedne!