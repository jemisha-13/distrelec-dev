title = Likvid\u00E1cia obalov

subtitle = Ako likvidova\u0165 obaly

paragraph1 = Obaly v\u00FDznamne ovplyv\u0148uj\u00FA \u017Eivotn\u00E9 prostredie. Je to jeden z produktov, u ktor\u00FDch sa najviac vyu\u017E\u00EDvaj\u00FA prvotn\u00E9 suroviny. Odpad z obalov sp\u00F4sobuje zne\u010Distenie ovzdu\u0161ia a p\u00F4dy a tvor\u00ED pribli\u017Ene polovicu odpadu v mori.

paragraph2 = V\u00FDroba obalov a nakladanie s odpadom z obalov je hospod\u00E1rsky komplexn\u00E9 a d\u00F4le\u017Eit\u00E9 odvetvie, ktor\u00E9 zohr\u00E1va d\u00F4le\u017Eit\u00FA \u00FAlohu a m\u00E1 v\u00FDznamn\u00FD potenci\u00E1l na ceste Eur\u00F3py smerom k \u010Dist\u00E9mu obehov\u00E9mu hospod\u00E1rstvu v s\u00FAlade s Eur\u00F3pskou zelenou dohodou

paragraph3 = V z\u00E1kladnej my\u0161lienke obehov\u00E9ho hospod\u00E1rstva je najvy\u0161\u0161ou prioritou zabr\u00E1ni\u0165 tvorbe odpadu. V opa\u010Dnom pr\u00EDpade by sa mal odpad pripravi\u0165 na op\u00E4tovn\u00E9 pou\u017Eitie alebo recyklova\u0165. Ak to nie je mo\u017En\u00E9, do \u00FAvahy pripadaj\u00FA in\u00E9 druhy obnovy, ako je spa\u013Eovanie a likvid\u00E1cia.

paragraph4 = Spolo\u010Dnos\u0165 Distrelec sa na svojich nieko\u013Ek\u00FDch hlavn\u00FDch prev\u00E1dzkach preorientovala na recyklovate\u013En\u00E9 ob\u00E1lky s bublinkovou f\u00F3liou a nahradila dreven\u00E9 a kart\u00F3nov\u00E9 obalov\u00E9 palety znovu pou\u017Eite\u013En\u00FDmi eko-prepravkami na prepravu produktov medzi svojimi eur\u00F3pskymi prev\u00E1dzkami.

paragraph5 = Aby boli splnen\u00E9 usmernenia E\u00DA o obaloch (Smernica E\u00DA 94/62/EC), obal \u010Do najviac rozlo\u017Ete a jeho \u010Dasti zlikvidujte v na to ur\u010Den\u00FDch n\u00E1dob\u00E1ch alebo na ur\u010Den\u00FDch miestach. Inform\u00E1cie v\u00E1m m\u00F4\u017Eu poskytn\u00FA\u0165 miestne org\u00E1ny.

