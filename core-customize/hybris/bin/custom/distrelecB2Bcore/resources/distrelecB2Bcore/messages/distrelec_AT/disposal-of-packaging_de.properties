title = Entsorgung von Verpackungen und Verpackungsabf\u00E4llen

subtitle = Die richtige Entsorgung von Verpackungen und Verpackungsabf\u00E4llen

paragraph1 = Verpackungen haben erhebliche Auswirkungen auf die Umwelt. Sie geh\u00F6ren zu den Erzeugnissen, f\u00FCr die die meisten Prim\u00E4rrohstoffe verwendet werden. Verpackungsabf\u00E4lle verursachen Luft- und Bodenverschmutzung und machen etwa die H\u00E4lfte der Abf\u00E4lle im Meer aus.

paragraph2 = Die Herstellung von Verpackungen und die Verpackungsabfallbewirtschaftung sind ein wirtschaftlich komplexer und wichtiger Sektor, der eine bedeutende Rolle und ein erhebliches Potenzial hat, wenn es darum geht, Europa im Einklang mit dem europ\u00E4ischen Gr\u00FCnen Deal zu einer sauberen und nachhaltigen Kreislaufwirtschaft zu verhelfen.

paragraph3 = Den Kern der Kreislaufwirtschaft bildet die Vermeidung von Abf\u00E4llen. Nicht vermeidbare Abf\u00E4lle, sollten so weit wie m\u00F6glich wiederverwendet oder recycelt werden. Ist das nicht m\u00F6glich, werden die Abf\u00E4lle entsorgt, indem sie verbrannt, oder auf gesetzeskonforme Deponien abgelagert werden.

paragraph4 = Distrelec verwendet bei mehreren wichtigen Standorten recyclebare Jiffy-Umschl\u00E4ge und setzt beim Warentransport zwischen den europ\u00E4ischen Niederlassungen auf umweltfreundliche Mehrwegbeh\u00E4lter, statt auf Holz- und Kartonpaletten.

paragraph5 = Um die EU-Verpackungsrichtlinien (EU-Richtlinie 94/62/EG) einzuhalten, zerlegen Sie die Verpackung so weit wie m\u00F6glich in ihre Einzelteile und entsorgen Sie die Komponenten in den daf\u00FCr vorgesehenen Beh\u00E4ltern oder an den daf\u00FCr vorgesehenen Stellen. Weitere Informationen erhalten Sie bei den \u00F6rtlichen Beh\u00F6rden.

