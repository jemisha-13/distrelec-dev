title = Dichiarazione sui minerali di conflitto

paragraph1 = I minerali di conflitto, o 3 TG, includono <strong>tantalio, stagno, tungsteno e oro</strong> e sono utilizzati in molti componenti elettronici e prodotti informatici. Nel 2010, gli Stati Uniti hanno approvato il Dodd-Frank Act and Consumer Protection Act  (Legge Dodd Frank). La sua sezione 1502 introduce la trasparenza della catena di approvvigionamento, imponendo alle società quotate alla borsa statunitense che utilizzano "minerali dei conflitti" nei loro prodotti di dichiarare l'origine di tali minerali e di eseguire un'adeguata debita diligenza della catena di approvvigionamento.

paragraph2 = Sebbene l'ambito di applicazione della legislazione sia formalmente limitato alle società quotate negli Stati Uniti, essa sta avendo effetti considerevoli all'estero, compresa l'UE, soprattutto attraverso le catene di approvvigionamento globali, poiché ai fornitori delle società quotate negli Stati Uniti viene chiesto di fornire informazioni sulla due diligence

paragraph3 = Inoltre, il 1° gennaio 2021 è entrato in vigore il regolamento UE sui minerali dei conflitti. Il regolamento dell'UE mira a garantire che gli importatori europei di 3TG rispettino gli standard internazionali di approvvigionamento responsabile, stabiliti dall'Organizzazione per la Cooperazione e lo Sviluppo Economico (OCSE).

paragraph4 = In qualità di distributore leader nel settore dell'elettronica, dell'automazione, della tecnologia di misura, dell'informatica e degli accessori, Distrelec promuove la tracciabilità di questi minerali e la trasparenza della catena di approvvigionamento.  Distrelec crede fermamente che i suoi clienti debbano essere pienamente informati sui prodotti che acquistano

paragraph5 = Distrelec si aspetta che i suoi fornitori utilizzino solo minerali provenienti da fonti responsabili.

paragraph6 = Informazioni importanti sull'uso dei minerali di conflitto sono fornite a tutti i fornitori nella sezione "conformità a leggi e regolamenti" del codice di condotta dei fornitori Distrelec. A tal fine Distrelec si aspetta che i suoi fornitori si approvvigionino esclusivamente di minerali provenienti da fonti responsabili.

paragraph7 = Non avendo accesso diretto alle informazioni su dove i vari fornitori si riforniscono di materie prime, non è possibile sapere dove si trovino. Tuttavia, si sta lavorando con i fornitori al fine di ottenere e fornire tali informazioni.

paragraph8 = Distrelec non acquista direttamente minerali da conflitto da nessuna fonte e si impegna a non acquistare prodotti contenenti minerali da conflitto che finanziano o avvantaggiano direttamente o indirettamente i gruppi armati della Repubblica Democratica del Congo o dei Paesi limitrofi.

paragraph9 = Distrelec comprende appieno l'importanza di questo problema per i suoi clienti e si impegna a intraprendere iniziative per la catena di approvvigionamento insieme alla responsabilità sociale d'impresa e agli sforzi di sostenibilità che mirano a una catena di approvvigionamento priva di conflitti.

