title = Oddelenie kvality a právnych záležitostí spoločnosti Distrelec

paragraph1 = Konfliktmineraler, eller 3TG, omfattar <strong>tantal, tenn, volfram (tungsten) och guld</strong> och används i många elektronikkomponenter och datorer. USA godkände 2010 lagen Dodd-Frank Wall Street Reform and Consumer Protection Act – Dodd-Frank Act. Avsnitt 1502 i lagen rör insyn i leverantörskedjan och kräver att börsnoterade amerikanska företag som använder "konfliktmineraler" i sin produktion redovisar mineralernas ursprung och visar tillbörlig aktsamhet i leverantörskedjan.

paragraph2 = Lagstiftningen gäller formellt visserligen bara börsnoterade amerikanska företag, men får stora effekter även i EU och övriga världen. Det beror främst på att de amerikanska företagen begär att leverantörer i de globala leverantörskedjorna redovisar information om tillbörlig aktsamhet.

paragraph3 = Den 1 januari 2021 trädde dessutom EU:s konfliktmineralförordning i kraft. Förordningen syftar till att se till att importörer av 3TG-mineraler i EU uppfyller de internationella standarder för ansvarsfull anskaffning som fastställts av OECD.

paragraph4 = Som en ledande distributör av elektronik, automation, mätteknik, it-utrustning och tillbehör uppmuntrar Distrelec spårningen av dessa mineraler och insyn i leverantörskedjan. Distrelec anser att kunderna har rätt till full insyn i produkterna de köper.

paragraph5 = Distrelec förväntar sig att leverantörerna bara använder mineraler från ansvarsfulla källor.

paragraph6 = Alla leverantörer förses med viktig information om användningen av konfliktmineraler i avsnittet om efterlevnad av lagar och bestämmelser i Distrelecs uppförandekod för leverantörer. Distrelec förväntar sig därmed att leverantörer bara anskaffar mineraler från ansvarsfulla källor.

paragraph7 = Vi har inte direkt tillgång till information om var våra leverantörer köper in sina råmaterial, men vi samarbetar med våra leverantörer för att få och kunna erbjuda information om det.

paragraph8 = Distrelec köper inte själva in några konfliktmineraler från någon källa och strävar efter att inte köpa några produkter som innehåller konfliktmineraler som direkt eller indirekt finansierar eller gynnar väpnade grupper i Demokratiska republiken Kongo eller angränsande länder.

paragraph9 = Distrelec förstår hur viktig den här frågan är för våra kunder och arbetar ständigt med initiativ i leverantörskedjan, vårt övergripande samhällsansvar som företag och att utveckla vårt hållbarhetsarbete mot en konfliktfri leverantörskedja.

