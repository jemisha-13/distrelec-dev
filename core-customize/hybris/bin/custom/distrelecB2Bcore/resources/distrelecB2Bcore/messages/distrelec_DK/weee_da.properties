header = Genanvendelse og bortskaffelse af elektrisk og elektronisk udstyr

paragraph1 = S\u00E5dan bortskaffes elektrisk og elektronisk udstyr

paragraph1line1 = Elektrisk og elektronisk udstyr (EEE) m\u00E5 som hovedregel ikke bortskaffes sammen med husholdningsaffald. EEE kan indeholde farlige stoffer, som kan have en alvorlig og skadelig virkning p\u00E5 milj\u00F8et, dyrelivet og menneskers sundhed.

paragraph2 = Dette symbol p\u00E5 produktet eller produkterne og/eller de medf\u00F8lgende dokumenter betyder, at brugte elektriske og elektroniske produkter ikke m\u00E5 blandes med almindeligt husholdningsaffald.  Du skal aflevere dette produkt/disse produkter p\u00E5 de s\u00E6rlige indsamlingssteder, hvor der s\u00F8rges for korrekt behandling, genvinding og genbrug. Det er gratis.

paragraph3 = Hvis du \u00F8nsker at bortskaffe elektrisk eller elektronisk udstyr til genbrug, anbefaler vi, at du:

paragraph3line1 = donerer det u\u00F8nskede udstyr til en velg\u00F8rende organisation

paragraph3line2 = afleverer det p\u00E5 din lokale genbrugsstation

paragraph3line3 = deltager i nationale genbrugskampagner.

paragraph4 = Du kan bortskaffe gammelt elektrisk eller elektronisk udstyr ved at aflevere det p\u00E5 din lokale genbrugsstation. Kontakt de lokale myndigheder direkte for at f\u00E5 flere oplysninger.

paragraph5 = I nogle lande kan du ogs\u00E5 returnere dine produkter til din lokale forhandler, n\u00E5r du k\u00F8ber et tilsvarende nyt produkt.

paragraph6 = Hvis du afleverer en enhed med hukommelsesfunktioner til genbrug, skal du slette alle personlige eller fortrolige data. S\u00F8rg ogs\u00E5 for at slette alle personlige eller fortrolige data p\u00E5 en lagringsenhed, f.eks. en hukommelse eller et SIM-kort. Elfa Distrelec er ikke ansvarlig for data p\u00E5 din enhed.
