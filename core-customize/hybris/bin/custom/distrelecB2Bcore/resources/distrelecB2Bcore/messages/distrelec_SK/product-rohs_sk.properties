header = Certifikát zhody RoHS

paragraph1= Smernice EÚ 2011/65/EÚ a 2015/863/EÚ obmedzujú používanie 10 nižšie uvedených látok pri výrobe konkrétnych typov elektrických zariadení.

paragraph2= Obmedzované látky a maximálne prípustné hmotnostné koncentrácie v homogénnych materiáloch:

paragraph3= Hoci sa toto obmedzenie právne nevzťahuje na komponenty, uznáva sa, že „súlad“ komponentov je dôležitý pre mnohých zákazníkov.

definitionsubheader= Definícia zhody so smernicou RoHS podľa spoločnosti Distrelec:

bulletpoint1= Produkt neobsahuje žiadnu z obmedzovaných látok v koncentráciách a aplikáciách zakázaných podľa smerníc, pokiaľ sa na danú látku nevzťahuje výnimka uvedená v smernici 2011/65/EÚ a novele smernice 2015/863/EÚ a v prípade komponentov je produkt možné opracovávať pri vyšších teplotách, ktoré vyžaduje bezolovnaté spájkovanie.

paragraph4= Dodávateľ nižšie uvedenej položky informoval spoločnosť Distrelec, že produkt je "v súlade so smernicou RoHS".

