header = Elektromos \u00E9s elektronikus berendez\u00E9sek \u00FAjrahasznos\u00EDt\u00E1sa \u00E9s \u00E1rtalmatlan\u00EDt\u00E1sa

paragraph1 = Az elektromos \u00E9s elektronikus berendez\u00E9sek leselejtez\u00E9se

paragraph1line1 = Szab\u00E1lyk\u00E9nt elmondhat\u00F3, hogy az elektromos \u00E9s elektronikus berendez\u00E9seket (EEE) nem szabad a h\u00E1ztart\u00E1si hullad\u00E9kkal egy\u00FCtt \u00E1rtalmatlan\u00EDtani. Az elektromos \u00E9s elektronikus berendez\u00E9sek olyan vesz\u00E9lyes anyagokat tartalmazhatnak, amelyek kiker\u00FCl\u00E9s eset\u00E9n s\u00FAlyos \u00E9s k\u00E1ros hat\u00E1st gyakorolhatnak a k\u00F6rnyezetre, a vadon \u00E9l\u0151 \u00E1llatokra \u00E9s az emberi eg\u00E9szs\u00E9gre.

paragraph2 = Ez a szimb\u00F3lum a term\u00E9k(ek)en \u00E9s/vagy a k\u00EDs\u00E9r\u0151 dokumentumokon azt jelenti, hogy a haszn\u00E1lt elektromos \u00E9s elektronikus term\u00E9keket nem szabad a h\u00E1ztart\u00E1si hullad\u00E9k k\u00F6z\u00E9 keverni.  A megfelel\u0151 kezel\u00E9s, hasznos\u00EDt\u00E1s \u00E9s \u00FAjrahasznos\u00EDt\u00E1s \u00E9rdek\u00E9ben k\u00E9rj\u00FCk, vigye el a term\u00E9k(ek)et a kijel\u00F6lt gy\u0171jt\u0151helyre, ahol azt ingyenesen beveszik.

paragraph3 = Ha az elektromos vagy elektronikus berendez\u00E9seket \u00FAjrahasznos\u00EDt\u00E1s c\u00E9lj\u00E1b\u00F3l k\u00EDv\u00E1nja leselejtezni, javasoljuk, hogy:

paragraph3line1 = Adom\u00E1nyozza a nem k\u00EDv\u00E1nt term\u00E9ket egy j\u00F3t\u00E9konys\u00E1gi szervezetnek

paragraph3line2 = Vigye el a helyi hat\u00F3s\u00E1g \u00E1ltal m\u0171k\u00F6dtetett, kijel\u00F6lt gy\u0171jt\u0151helyre

paragraph3line3 = Vegyen r\u00E9szt a nemzeti \u00FAjrahasznos\u00EDt\u00E1si kamp\u00E1nyokban

paragraph4 = A r\u00E9gi elektromos vagy elektronikus berendez\u00E9seket a helyi hullad\u00E9kkezel\u0151 l\u00E9tes\u00EDtm\u00E9nyekben vagy \u00FAjrahasznos\u00EDt\u00F3 k\u00F6zpontokban lehet \u00E1rtalmatlan\u00EDtani. Tov\u00E1bbi inform\u00E1ci\u00F3\u00E9rt forduljon k\u00F6zvetlen\u00FCl a helyi hat\u00F3s\u00E1gokhoz.

paragraph5 = Tov\u00E1bb\u00E1 el\u0151fordulhat, hogy egyes orsz\u00E1gokban egy adott \u00FAj term\u00E9k megv\u00E1s\u00E1rl\u00E1sakor elk\u00FCldheti a haszn\u00E1lt term\u00E9ket a helyi viszontelad\u00F3nak.

paragraph6 = Ha mem\u00F3riafunkci\u00F3val rendelkez\u0151 k\u00E9sz\u00FCl\u00E9ket haszn\u00E1l, t\u00F6r\u00F6lj\u00F6n minden szem\u00E9lyes vagy bizalmas adatot. Ne felejtse el t\u00F6r\u00F6lni a t\u00E1rol\u00F3eszk\u00F6z\u00F6n, p\u00E9ld\u00E1ul a mem\u00F3riak\u00E1rty\u00E1n vagy a SIM-k\u00E1rty\u00E1n t\u00E1rolt szem\u00E9lyes vagy bizalmas adatokat. A Distrelec nem v\u00E1llal felel\u0151ss\u00E9get a k\u00E9sz\u00FCl\u00E9ken tal\u00E1lhat\u00F3 adatok\u00E9rt.