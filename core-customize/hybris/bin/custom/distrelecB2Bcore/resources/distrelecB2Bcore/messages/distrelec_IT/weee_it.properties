header = Riciclaggio e smaltimento delle apparecchiature elettriche ed elettroniche

paragraph1 = Come smaltire le apparecchiature Elettriche ed Elettroniche

paragraph1line1 = Di regola, le apparecchiature elettriche ed elettroniche (AEE ) non dovrebbero essere smaltite insieme ai rifiuti domestici. Le AEE possono contenere sostanze pericolose che, se esposte, potrebbero causare un effetto grave e dannoso per l'ambiente, la fauna e la salute umana.

paragraph2 = Questo simbolo sul prodotto(i) e/o sui documenti di accompagnamento significa che non bisogna mai mischiare i prodotti elettrici ed elettronici utilizzati con i rifiuti domestici generici.  Per un adeguato trattamento, recupero e riciclaggio, si prega di portare questo/i prodotto/i ai punti di raccolta designati dove si accetta/no gratuitamente.

paragraph3 = Se si desidera smaltire apparecchiature elettriche o elettroniche per il riciclaggio, si consiglia di:

paragraph3line1 = Donare l'articolo indesiderato a un ente di beneficenza

paragraph3line2 = Portalo a un centro di raccolta designato gestito dalla tua autorit\u00E0 locale

paragraph3line3 = Partecipare alle campagne nazionali di riciclaggio

paragraph4 = Puoi smaltire le vecchie apparecchiature elettriche o elettroniche presso le strutture di smaltimento locali o i centri di riciclaggio. Contatta direttamente la tua autorit\u00E0 locale per maggiori informazioni.

paragraph5 = In alternativa, in alcuni paesi potresti essere in grado di restituire i tuoi prodotti al tuo rivenditore locale previo acquisto di un prodotto nuovo equivalente.

paragraph6 = Se state riciclando un dispositivo con funzioni di memoria, dovreste cancellare tutti i dati personali o confidenziali. Assicuratevi anche di cancellare qualsiasi dato personale o riservato su qualsiasi dispositivo di memorizzazione come una memoria o una scheda SIM. Distrelec non sar\u00E0 responsabile dei dati presenti sul suo dispositivo.
