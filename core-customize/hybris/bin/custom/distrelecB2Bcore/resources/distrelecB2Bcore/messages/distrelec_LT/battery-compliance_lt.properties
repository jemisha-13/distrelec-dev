header = Baterijų ir akumuliatorių perdirbimas ir šalinimas

paragraph1 = Mes, kaip pardavėjai, parduodantys baterijas arba įrenginius su baterijomis, esame teisiškai įpareigoti jus informuoti, kad:

paragraph2 = Senos baterijos ir akumuliatoriai, kuriuos galima išimti iš seno elektrinio įrenginio, prieš atiduodant juos į surinkimo punktą, turi būti išimti iš įrenginio. Senų baterijų ir akumuliatorių negalima išmesti su buitinėmis atliekomis.

paragraph3 = Perbraukto šiukšlių konteinerio simbolis reiškia, kad akumuliatoriaus negalima išmesti kartu su buitinėmis atliekomis.

paragraph4line1 = PB = baterijoje švinas sudaro daugiau nei 0,004 procentus produkto masės
paragraph4line2 = CD = baterijoje kadmis sudaro daugiau nei 0,002 procentus produkto masės
paragraph4line3 = Hg masės = baterijoje gyvsidabris sudaro daugiau nei 0,0005 procentus produkto masės.

paragraph5 = Galutinis naudotojas yra teisiškai įpareigotas grąžinti panaudotas baterijas.

paragraph6 = Jūs galite nemokamai grąžinti iš mūsų įsigytas gaminiuose naudotas senas įrenginio baterijas ir akumuliatorius:

paragraph7line1 = a) viešajame surinkimo punkte,
paragraph7line2 = b) vietose, kur parduodamos prietaiso baterijos ir akumuliatoriai,
paragraph7line3 = c) į mūsų platinimo sandėlį arba į vietos pardavimo biurą.
