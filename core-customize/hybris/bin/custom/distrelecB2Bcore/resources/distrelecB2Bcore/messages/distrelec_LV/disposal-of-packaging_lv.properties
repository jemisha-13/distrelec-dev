title = Iepakojuma atkritumu utiliz\u0101cija

subtitle = K\u0101 utiliz\u0113t iepakojuma atkritumus

paragraph1 = Iepakojumam ir b\u016Btiska ietekme uz vidi. Tas ir viens no izstr\u0101d\u0101jumiem, kam izmanto visvair\u0101k neapstr\u0101d\u0101tu izejvielu, un iepakojuma atkritumi rada gaisa un augsnes pies\u0101r\u0146ojumu, k\u0101 ar\u012B aptuveni pusi no atkritumiem \u016Bdenstilp\u0113s.

paragraph2 = Iepakojuma ra\u017Eo\u0161ana un iepakojuma atkritumu apsaimnieko\u0161ana ir ekonomiski sare\u017E\u0123\u012Bta un noz\u012Bm\u012Bga nozare, kurai ir svar\u012Bga loma un potenci\u0101ls, lai pal\u012Bdz\u0113tu Eiropai p\u0101riet uz t\u012Bru un ilgtsp\u0113j\u012Bgu aprites ekonomiku saska\u0146\u0101 ar Eiropas Za\u013Co kursu

paragraph3 = Saska\u0146\u0101 ar aprites ekonomikas pamatideju augst\u0101k\u0101 priorit\u0101te ir izvair\u012Bties no atkritumiem. Ja tas nav iesp\u0113jams, atkritumi ir j\u0101sagatavo atk\u0101rtotai izmanto\u0161anai vai j\u0101p\u0101rstr\u0101d\u0101. Ja ar\u012B tas nav iesp\u0113jams, var apsv\u0113rt citus atg\u016B\u0161anas veidus, piem\u0113ram, sadedzin\u0101\u0161anu un utiliz\u0101ciju.

paragraph4 = Uz\u0146\u0113mums Elfa Distrelec galvenaj\u0101s ra\u017Eotn\u0113s ir p\u0101rorient\u0113jies uz p\u0101rstr\u0101d\u0101jam\u0101m polster\u0113t\u0101m aploksn\u0113m ar burbu\u013Cpl\u0113vi, aizvietojot koka un kartona iepakojuma paletes ar atk\u0101rtoti lietojamiem un atgrie\u017Eamiem ekolo\u0123iskiem konteineriem produktu p\u0101rvieto\u0161anai starp sav\u0101m Eiropas ra\u017Eotn\u0113m.

paragraph5 = Lai izpild\u012Btu ES iepako\u0161anas pamatnost\u0101d\u0146u pras\u012Bbas (ES Direkt\u012Bva 94/62/EK), izjauciet iepakojumu, cik vien iesp\u0113jams, un izmetiet sast\u0101vda\u013Cas tam paredz\u0113taj\u0101s tvertn\u0113s vai viet\u0101s. Inform\u0101ciju var sa\u0146emt no viet\u0113j\u0101m varas iest\u0101d\u0113m.

paragraph6 = Iepakojuma p\u0101rstr\u0101des simbolu piem\u0113ri ir \u0161\u0101di:

paragraph7 = Cit\u0101s valst\u012Bs, piem\u0113ram, Francij\u0101 un It\u0101lij\u0101, var tikt izmantoti citi p\u0101rstr\u0101des simboli, un ir j\u0101piev\u0113r\u0161 \u012Bpa\u0161a uzman\u012Bba mar\u0137\u0113jum\u0101 nor\u0101d\u012Btajai inform\u0101cijai par iepakojuma materi\u0101lu \u0161\u0137iro\u0161anu un utiliz\u0101ciju.

paragraph8 = Parasti uz iepakojuma ir uzdruk\u0101ta inform\u0101cija par materi\u0101liem un sa\u0161\u0137iro\u0161anas instrukcijas.

paragraph9 = L\u016Bdzam veikt p\u0101rstr\u0101di atbild\u012Bgi!