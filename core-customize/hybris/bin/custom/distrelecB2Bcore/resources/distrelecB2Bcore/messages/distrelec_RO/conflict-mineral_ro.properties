title = Declarația privind mineralele de conflict

paragraph1 = Mineralele de conflict, sau 3 TG, includ <strong>tantalul, staniul, tungstenul și aurul</strong>, sunt folosite în multe componente electronice și produse informatice. În 2010, Statele Unite au adoptat Legea Dodd Frank privind reforma Wall Street și protecția consumatorilor - Legea Dodd Frank. Secțiunea 1502 introduce transparența lanțului de aprovizionare, impunând companiilor cotate la bursa de valori din SUA care utilizează "minerale de conflict" în procesele lor de producție să declare originea acestor minerale și să efectueze un control corespunzător al lanțului de aprovizionare.

paragraph2 = Deși domeniul de aplicare al legislației se limitează în mod oficial la societățile listate din SUA, aceasta are efecte considerabile în străinătate, inclusiv în UE, în principal prin intermediul lanțurilor de aprovizionare globale, deoarece furnizorilor societăților listate din SUA li se cere să contribuie cu informații privind verificarea prealabilă.

paragraph3 = În plus, la 1 ianuarie 2021 a intrat în vigoare Regulamentul UE privind mineralele de conflict. Regulamentul UE urmărește să garanteze că importatorii de 3TG din UE respectă standardele internaționale de aprovizionare responsabilă, stabilite de Organizația pentru Cooperare și Dezvoltare Economică (OCDE).

paragraph4 = În calitate de distribuitor de top pentru electronice, automatizări, tehnologii de măsurare, precum și pentru IT și accesorii, Distrelec promovează trasabilitatea acestor minerale și transparența lanțului de aprovizionare. Distrelec crede cu tărie că clienții săi ar trebui să fie pe deplin informați cu privire la produsele pe care le achiziționează.

paragraph5 = Distrelec se așteaptă ca furnizorii săi să folosească numai minerale din surse responsabile.

paragraph6 = Informații importante cu privire la utilizarea mineralelor de conflict sunt furnizate tuturor furnizorilor prin intermediul secțiunii "respectarea legilor și reglementărilor" din codul de conduită al furnizorilor Distrelec. În acest scop, Distrelec se așteaptă ca furnizorii săi să se aprovizioneze numai cu minerale din surse responsabile.

paragraph7 = Nu avem acces direct la informații cu privire la locul în care furnizorii noștri își procură materiile prime. Cu toate acestea, lucrăm cu furnizorii noștri pentru a obține și furniza aceste informații.

paragraph8 = Distrelec nu achiziționează în mod direct minerale de conflict din nicio sursă și se străduiește să nu achiziționeze produse care conțin minerale de conflict care finanțează sau de pe urma cărora beneficiază în mod direct sau indirect grupurile armate din Republica Democratică Congo sau din țările învecinate.

paragraph9 = Distrelec înțelege pe deplin importanța acestei probleme pentru clienții săi și este angajată în inițiativele privind lanțul de aprovizionare, împreună cu responsabilitatea socială corporativă generală și eforturile de sustenabilitate care vizează un lanț de aprovizionare fără conflicte.

