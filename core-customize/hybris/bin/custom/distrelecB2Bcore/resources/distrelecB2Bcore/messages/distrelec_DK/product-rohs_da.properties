paragraph3= Selvom denne begrænsning ikke er et lovkrav for komponenter, er det et faktum, at det er relevant for mange kunder, at komponenter overholder ovenstående krav.

definitionsubheader= Elfa Distrelecs definition af RoHS-overensstemmelse:

bulletpoint1= Produktet indeholder ikke nogen af de begrænsede stoffer i koncentrationer og anvendelser, der er forbudt i henhold til direktiverne, medmindre stoffet er omfattet af en undtagelse, der er angivet i direktiv 2011/65/EU og ændring 2015/863/EU, og hvad angår komponenter kan produktet bearbejdes ved de højere temperaturer, der kræves ved blyfri lodning

paragraph4= Leverandøren af det nedenfor angivne produkt har informeret Elfa Distrelec om, at produktet overholder RoHS-standarderne.

