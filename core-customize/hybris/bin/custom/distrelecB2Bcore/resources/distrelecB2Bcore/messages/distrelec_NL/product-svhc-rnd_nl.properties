paragraph1begin = Wij Distrelec BV,
paragraph1mid = De Tweeling 28, NL-5215 MC ’s, Hertogenbosch, Nederland
paragraph1end = verklaren hierbij dat de hieronder genoemde en overeenkomstig beschreven producten, geen stoffen bevatten die worden beschouwd als Zeer Zorgwekkende Stof (ZZS) boven de concentratiegrens van 0,1% massaprocent (g/g). Deze verklaring wordt afgelegd op basis van de door het Europees Agentschap voor chemische stoffen gepubliceerde lijst met ZZS (echa.europa.eu/candidate-list-table) op de datum van afgifte van deze verklaring.
paragraph2 = Deze verklaring vertegenwoordigt de kennis en overtuiging van het bedrijf, gebaseerd op testresultaten of verklaringen van derden.
