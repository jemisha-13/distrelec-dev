emailSubject=We konden uw order niet plaatsen - lees meer
line1=Helaas hebben we uw recente order bij ons moeten annuleren. Dit komt omdat een artikel in uw bestelling uit voorraad is gegaan terwijl u aan het uitchecken was.
line2=We moeten u helaas meedelen dat als gevolg van de manier waarop onze verwerking en verzending werkt, uw hele order is geannuleerd, zelfs als deze andere producten bevat die niet zijn beïnvloed. We kunnen op dit moment geen nabestellingen toestaan, maar u kunt terugkeren naar de productpagina en uw interesse in het product dat niet meer op voorraad is registreren door uw e-mailadres achter te laten. U wordt dan geïnformeerd wanneer het product weer op voorraad is.
line3=We zullen u geen kosten in rekening brengen voor uw order, maar uw bank kan het geld op uw rekening tijdelijk vasthouden. Als dit is gebeurd, zal het geld normaal gesproken binnen een paar dagen worden teruggestort. U kunt ook uw bank bellen en vragen om dit te versnellen, wat bij sommige banken mogelijk is. Helaas heeft Distrelec hier geen controle over.
