title = Erklæring om konfliktmineraler

paragraph1 = Konfliktmineraler, eller 3 TG, omfatter <strong>tantal, tin, wolfram og guld</strong>, bruges i mange elektroniske komponenter og computerprodukter. I 2010 vedtog USA Dodd Frank Wall Street Re-form and Consumer Protection Act - Dodd Frank Act. Sektion 1502 heri indfører gennemsigtighed i forsyningskæden ved at kræve, at virksomheder, der er noteret på den amerikanske børs, der bruger 'konfliktmineraler' i deres produktionsprocesser, skal erklære oprindelsen af sådanne mineraler og udføre passende due diligence mht. forsyningskæden.

paragraph2 = Selvom anvendelsesområdet for lovgivningen formelt er begrænset til amerikanske børsnoterede virksomheder, har det betydelige effekter i udlandet, herunder EU, hovedsageligt gennem globale forsyningskæder, fordi leverandører til amerikanske børsnoterede virksomheder bliver bedt om at bidrage med due diligence-oplysninger.

paragraph3 = Derudover trådte EU's konfliktmineralforordning i kraft den 1. januar 2021. EU-forordningen har til formål at sikre, at EU-importører af 3TG opfylder internationale standarder for ansvarlig indkøb, fastsat af Organisationen for Økonomisk Samarbejde og Udvikling (OECD)

paragraph4 = Som en førende distributør for elektronik, automation, måleteknologi samt for IT og tilbehør, fremmer Distrelec sporbarheden af disse mineraler og gennemsigtigheden af forsyningskæden. Distrelec er overbevist om, at dets kunder skal være fuldt informeret om de produkter, de køber.

paragraph5 = Distrelec forventer, at deres leverandører kun bruger mineraler fra ansvarlige kilder.

paragraph6 = Vigtig information om brugen af konfliktmineraler gives til alle leverandører via afsnittet "overholdelse af love og regler" i Distrelecs adfærdskodeks for leverandører. Til dette formål forventer Distrelec, at sine leverandører kun henter mineraler fra ansvarlige kilder.

paragraph7 = Vi har ikke direkte adgang til information om, hvor vores leverandører indkøber deres råvarer. Ikke desto mindre arbejder vi sammen med vores leverandører for at indhente og levere disse oplysninger.

paragraph8 = Distrelec køber ikke direkte konfliktmineraler fra nogen kilde og bestræber sig på ikke at købe produkter, der indeholder konfliktmineraler, der direkte eller indirekte finansierer eller gavner væbnede grupper i Den Demokratiske Republik Congo eller tilstødende lande.

paragraph9 = Distrelec forstår fuldt ud vigtigheden af dette spørgsmål for sine kunder og er forpligtet til forsyningskædeinitiativer sammen med et overordnet socialt ansvar og bæredygtighedsindsats for virksomheder, der arbejder hen imod en konfliktfri forsyningskæde.

