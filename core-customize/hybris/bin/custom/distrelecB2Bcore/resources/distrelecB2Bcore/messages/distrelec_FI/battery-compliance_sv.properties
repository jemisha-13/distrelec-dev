header = Återvinning och kassering av batterier och ackumulatorer

paragraph1 = I samband med försäljning av batterier eller med leverans av enheter som innehåller batterier är vi som säljare juridiskt skyldiga att informera dig om följande:

paragraph2 = Gamla batterier och ackumulatorer som inte är inneslutna av den äldre elektriska enheten måste separeras från enheten vid en uppsamlingsplats innan de lämnas in. Gamla batterier och ackumulatorer får inte kastas med hushållsavfall.

paragraph3 = Symbolen med den överkorsade papperskorgen betyder att batteriet ej får kastas i hushållsavfallet.

paragraph4line1 = Pb = batteriet innehåller mer än 0,004 viktprocent bly
paragraph4line2 = Cd = Batteriet innehåller mer än 0,002 viktprocent kadmium
paragraph4line3 = Hg = batteriet innehåller mer än 0,0005 viktprocent kvicksilver.

paragraph5 = Slutanvändaren är juridiskt skyldig att returnera använda batterier.

paragraph6 = Du kan returnera batterier och ackumulatorer från gamla enheter, som vi har eller har haft i vårt sortiment som enhetsbatterier och ackumulatorer, utan kostnad:

paragraph7line1 = a) På ett offentligt insamlingsställe,
paragraph7line2 = b) där batterier och ackumulatorer säljs,
paragraph7line3 = c) till vårt utsändningslager eller lokala försäljningskontor.
