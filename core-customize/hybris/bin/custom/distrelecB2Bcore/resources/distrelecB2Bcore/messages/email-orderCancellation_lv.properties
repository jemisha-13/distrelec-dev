line1=Diemžēl mums nācās atcelt jūsu neseno pasūtījumu. Tas notika tādēļ, ka norēķinu procesa laikā kādai no jūsu pasūtītajām precēm beidzās krājumi.
line2=Diemžēl mūsu apstrādes un nosūtīšanas sistēmas darbības dēļ viss jūsu pasūtījums tika atcelts pat tad, ja tajā bija izmaiņu neietekmēti produkti. Mēs pašlaik nevaram pieņemt neizpildāmus pasūtījumus, bet varat atgriezties produktu lapā un norādīt savu e-pasta adresi, lai reģistrētu savu interesi par produktu, kura krājumi ir beigušies. Jūs saņemsiet paziņojumu, kad produkts atkal būs pieejams.
line3=Mēs par pasūtījumu neiekasēsim naudu, bet jūsu banka, iespējams, īslaicīgi aizturēs līdzekļus jūsu kontā. Ja tā notiek, līdzekļi parasti tiek atgriezti dažu dienu laikā. Varat arī sazināties ar savu banku un lūgt šo procesu paātrināt, dažas bankas to spēj nodrošināt. Diemžēl Elfa Distrelec to nekontrolē.
