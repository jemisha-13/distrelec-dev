line1=Valitettavasti meidän on peruutettava äskettäinen tilauksesi. Syynä on se, että eräs tilaukseesi sisältyvä tuote loppui varastosta juuri, kun olit maksamassa tilausta.
line2=Valitettavasti olemme tilausten käsittely- ja toimitusjärjestelmämme toimintatavan vuoksi joutuneet perumaan koko tilauksen, vaikka se sisältäisikin tuotteita, joita ongelma ei koske. Emme tällä hetkellä voi ottaa vastaan jälkitoimituspyyntöjä, mutta voit palata varastosta loppuneen tuotteen tuotesivulle ja tilata saatavuusilmoituksen antamalla sähköpostiosoitteesi. Näin saat ilmoituksen sitten, kun tuotetta on taas varastossa.
line3=Emme veloita tilaustasi, mutta pankkisi on saattanut tehdä tilillesi katevarauksen. Jos näin on tapahtunut, varat palautetaan yleensä muutaman päivän kuluessa. Jotkin pankit voivat nopeuttaa tätä toimenpidettä, joten voit myös soittaa pankkiisi ja pyytää sitä heiltä. Elfa Distrelec ei valitettavasti pysty siihen vaikuttamaan.
