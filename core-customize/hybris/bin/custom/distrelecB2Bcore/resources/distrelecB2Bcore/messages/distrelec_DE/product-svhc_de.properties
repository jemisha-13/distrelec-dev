title=REACH-Erklärung 
greeting=Sehr geehrte Kunden,
paragraph1=Distrelec legt großen Wert auf Qualität, Sicherheit und Umweltschutz, weshalb alle Artikel des Sortiments regelmäßig strengen Qualitätskontrollen unterzogen werden. Dazu gehört auch die Einhaltung der gesetzlichen Grenzwerte für besonders besorgniserregende Stoffe (SVHC), wie sie in der VERORDNUNG (EG) Nr. 1907/2006 DES EUROPÄISCHEN PARLAMENTS UND DES RATES vom 18. Dezember 2006 zur Registrierung, Bewertung, Zulassung und Beschränkung von Chemikalien (REACH) festgelegt sind.
paragraph2=Distrelec ist sich der sich aus der EU-Verordnung ergebenden Verpflichtungen bewusst. Um die Einhaltung dieser Pflichten sicherzustellen, hat Distrelec alle Lieferanten auf unseren "Verhaltenskodex für Lieferanten" vertraglich verpflichtet, die einschlägigen Vorschriften der REACH-Verordnung als Hersteller, Importeur oder Händler einzuhalten. 
paragraph3=Als Inverkehrbringer ist Distrelec gemäß Artikel 33 der REACH-Verordnung verpflichtet, alle relevanten Informationen über Stoffe aus der SVHC Kandidatenliste weiterzugeben, sofern diese Informationen vom Hersteller/Lieferanten an uns herausgegeben werden.
paragraph4=Unsere Informationspflicht für Erzeugnisse, die besonders besorgniserregende Stoffe enthalten, wird erforderlichenfalls durch das Sicherheitsdatenblatt (SDB - MSDS) erfüllt. Wir stellen die Sicherheitsdatenblätter online zur Verfügung. Sie können kostenlos heruntergeladen werden. Die Ihnen zur Verfügung gestellten Datenblätter beruhen ausschließlich auf Informationen, die uns im guten Glauben, dass unsere Lieferanten und deren Vorlieferanten im Rahmen ihrer gesetzlichen Bestimmungen handeln, von diesen übermittelt wurden.
