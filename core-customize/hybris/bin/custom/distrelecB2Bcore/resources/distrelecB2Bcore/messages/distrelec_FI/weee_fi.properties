header = S\u00E4hk\u00F6- ja elektroniikkalaitteiden kierr\u00E4tys ja h\u00E4vitt\u00E4minen

paragraph1 = S\u00E4hk\u00F6- ja elektroniikkalaitteiden h\u00E4vitt\u00E4minen

paragraph1line1 = S\u00E4hk\u00F6- ja elektroniikkalaitteita ei yleens\u00E4 saa h\u00E4vitt\u00E4\u00E4 kotitalousj\u00E4tteen mukana. S\u00E4hk\u00F6- ja elektroniikkalaitteet voivat sis\u00E4lt\u00E4\u00E4 vaarallisia aineita, jotka voivat suojaamattomassa tilassa aiheuttaa vakavia ja haitallisia vaikutuksia ymp\u00E4rist\u00F6\u00F6n, luontokappaleisiin ja ihmisten terveyteen.

paragraph2 = T\u00E4m\u00E4 tuotteissa ja/tai niiden asiakirjoissa oleva symboli tarkoittaa, ett\u00E4 k\u00E4ytettyj\u00E4 s\u00E4hk\u00F6- ja elektroniikkatuotteita ei saa sekoittaa kotitalousj\u00E4tteeseen.  Varmista tuotteen asianmukainen k\u00E4sittely, palautus ja kierr\u00E4tys viem\u00E4ll\u00E4 se m\u00E4\u00E4ritettyyn ker\u00E4yspisteeseen, jossa se vastaanotetaan maksutta.

paragraph3 = Jos haluat kierr\u00E4tt\u00E4\u00E4 s\u00E4hk\u00F6- tai elektroniikkalaitteita, suosittelemme seuraavia tapoja:

paragraph3line1 = Lahjoita tarpeeton laite hyv\u00E4ntekev\u00E4isyysj\u00E4rjest\u00F6lle.

paragraph3line2 = Vie laite paikallisen viranomaisen ker\u00E4yspisteeseen.

paragraph3line3 = Osallistu kansallisiin kierr\u00E4tyskampanjoihin.

paragraph4 = Voit h\u00E4vitt\u00E4\u00E4 vanhat s\u00E4hk\u00F6- tai elektroniikkalaitteet viem\u00E4ll\u00E4 ne paikallisen j\u00E4tehuollon tai kierr\u00E4tyskeskuksen toimipisteeseen. Lis\u00E4tietoja saat paikalliselta viranomaiselta.

paragraph5 = Joissakin maissa tuotteet voi palauttaa my\u00F6s paikalliselle j\u00E4lleenmyyj\u00E4lle, kun ostat vastaavan uuden tuotteen.

paragraph6 = Jos kierr\u00E4t\u00E4t laitteen, jossa on muistitoimintoja, poista kaikki henkil\u00F6kohtaiset tai luottamukselliset tiedot. Poista kaikki henkil\u00F6kohtaiset tai luottamukselliset tiedot my\u00F6s tallennuslaitteista, kuten muisti- tai SIM-korteista. Elfa Distrelec ei vastaa mist\u00E4\u00E4n laitteen sis\u00E4lt\u00E4mist\u00E4 tiedoista.