header = Elektrisko un elektronisko iek\u0101rtu p\u0101rstr\u0101de un utiliz\u0101cija

paragraph1 = K\u0101 utiliz\u0113t elektrisk\u0101s un elektronisk\u0101s iek\u0101rtas

paragraph1line1 = Parasti elektrisk\u0101s un elektronisk\u0101s iek\u0101rtas (EEI) nedr\u012Bkst izmest kop\u0101 ar sadz\u012Bves atkritumiem. EEI var satur\u0113t b\u012Bstamas vielas, kuru iedarb\u012Bba var rad\u012Bt nopietnu un kait\u012Bgu ietekmi uz vidi, savva\u013Cas dz\u012Bvniekiem un augiem un cilv\u0113ku vesel\u012Bbu.

paragraph2 = \u0160is simbols uz izstr\u0101d\u0101juma(-iem) un/vai pavaddokumentiem noz\u012Bm\u0113, ka lietotus elektriskos un elektroniskos izstr\u0101d\u0101jumus nedr\u012Bkst jaukt ar sadz\u012Bves atkritumiem.  Lai nodro\u0161in\u0101tu pien\u0101c\u012Bgu apstr\u0101di, atjauno\u0161anu un p\u0101rstr\u0101di, l\u016Bdzu, nog\u0101d\u0101jiet \u0161o(\u0161os) izstr\u0101d\u0101jumu(-us) noteiktos sav\u0101k\u0161anas punktos, kur to(tos) pie\u0146ems bez maksas.

paragraph3 = Ja v\u0113laties nodot p\u0101rstr\u0101dei elektrisk\u0101s vai elektronisk\u0101s iek\u0101rtas, iesak\u0101m:

paragraph3line1 = nodot nevajadz\u012Bgo priek\u0161metu labdar\u012Bbas organiz\u0101cijai;

paragraph3line2 = nog\u0101d\u0101t to viet\u0113j\u0101s pa\u0161vald\u012Bbas apstiprin\u0101taj\u0101 sav\u0101k\u0161anas viet\u0101;

paragraph3line3 = piedal\u012Bties valsts m\u0113roga otrreiz\u0113j\u0101s p\u0101rstr\u0101des kampa\u0146\u0101s.

paragraph4 = Vec\u0101s elektrisk\u0101s vai elektronisk\u0101s iek\u0101rtas varat nodot viet\u0113j\u0101s atkritumu sav\u0101k\u0161anas viet\u0101s vai p\u0101rstr\u0101des centros. Lai ieg\u016Btu pla\u0161\u0101ku inform\u0101ciju, sazinieties tie\u0161i ar viet\u0113jo iest\u0101di.

paragraph5 = Turkl\u0101t da\u017E\u0101s valst\u012Bs, ieg\u0101d\u0101joties l\u012Bdzv\u0113rt\u012Bgu jaunu produktu, jums var b\u016Bt iesp\u0113ja atdot savus produktus viet\u0113jam mazumtirgot\u0101jam.

paragraph6 = Ja p\u0101rstr\u0101d\u0101jat ier\u012Bci ar atmi\u0146as funkcij\u0101m, j\u0101izdz\u0113\u0161 visi person\u012Bgie vai konfidenci\u0101lie dati. Neaizmirstiet ar\u012B izdz\u0113st visus personiskos vai konfidenci\u0101los datus no jebkuras datu glab\u0101\u0161anas ier\u012Bces, piem\u0113ram, atmi\u0146as vai SIM kartes. Distrelec nav atbild\u012Bgs par j\u016Bsu ier\u012Bc\u0113 eso\u0161ajiem datiem.