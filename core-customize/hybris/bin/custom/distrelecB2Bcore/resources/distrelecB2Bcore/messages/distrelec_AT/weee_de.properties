header = Recycling und Entsorgung elektrischer und elektronischer Ger\u00E4te

paragraph1 = So entsorgen Sie Elektro- und Elektronikger\u00E4te richtig

paragraph1line1 = Elektro- und Elektronikger\u00E4te (EEE) sollen in der Regel nicht mit dem Hausm\u00FCll entsorgt werden. Elektro- und Elektronikger\u00E4te k\u00F6nnen gef\u00E4hrliche Stoffe enthalten, die schwerwiegende und sch\u00E4dliche Auswirkungen auf die Umwelt, die Tierwelt und die menschliche Gesundheit haben k\u00F6nnen, wenn sie aus dem Ger\u00E4t austreten.

paragraph2 = Dieses Symbol auf dem/den Produkt(en) und/oder den Begleitdokumenten bedeutet, dass elektrische und elektronische Produkte niemals in den allgemeinen Hausm\u00FCll gelangen d\u00FCrfen.  Um die ordnungsgem\u00E4\u00DFe Behandlung des Produkts und Wiederverwertung der Sekund\u00E4rrohstoffe sicherzustellen, bringen Sie es bitte zu ausgewiesenen Sammelstellen, wo es kostenlos angenommen wird.

paragraph3 = Wenn Sie elektrische oder elektronische Ger\u00E4te dem Recycling zuf\u00FChren m\u00F6chten, empfehlen wir Ihnen, dies zu tun:

paragraph3line1 = Spenden Sie den unerw\u00FCnschten Gegenstand an eine Wohlt\u00E4tigkeitsorganisation

paragraph3line2 = Bringen Sie es zu einer von Ihrer Gemeindeverwaltung betriebenen Sammelstelle (Designated Collection Facility - DCF)

paragraph3line3 = Nehmen Sie an nationalen Recycling-Kampagnen teil

paragraph4 = Sie k\u00F6nnen alte Elektro- und Elektronikger\u00E4te bei den \u00F6rtlichen Abfallentsorgungsstellen oder Recyclingzentren abgeben. Bitte wenden Sie sich f\u00FCr weitere Informationen direkt an Ihre \u00F6rtliche Beh\u00F6rde.

paragraph5 = In einigen L\u00E4ndern k\u00F6nnen Sie Ihre Produkte auch an Ihren \u00F6rtlichen H\u00E4ndler zur\u00FCckgeben, wenn Sie ein gleichwertiges neues Produkt kaufen.

paragraph6 = Wenn Sie ein Ger\u00E4t mit Speicherfunktionen recyceln, sollten Sie alle pers\u00F6nlichen oder vertraulichen Daten l\u00F6schen. Achten Sie auch darauf, alle pers\u00F6nlichen oder vertraulichen Daten auf einem Speichermedium wie einer Speicher- oder SIM-Karte zu l\u00F6schen. Distrelec \u00FCbernimmt keine Gew\u00E4hr f\u00FCr auf dem Ger\u00E4t verbliebene Datenreste.