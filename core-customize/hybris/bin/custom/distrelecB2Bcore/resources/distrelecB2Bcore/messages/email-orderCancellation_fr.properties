line1=Malheureusement, nous avons dû annuler votre commande. Ceci est dû au fait qu'un article de votre commande a été épuisé pendant que vous procédiez au paiement.
line2=Nous avons le regret de vous informer qu'en raison du mode de traitement et d'expédition, l'ensemble de votre commande a été annulé, même si elle contenait d'autres produits non concernés. Nous ne sommes pas en mesure d'autoriser les commandes différées pour le moment, mais vous pouvez retourner sur la page du produit et laisser votre e-mail pour être informé lorsque le produit sera de nouveau en stock.
line3=Nous ne vous facturerons pas votre commande, mais votre banque peut avoir placé une retenue temporaire sur les fonds de votre compte. Si tel est le cas, les fonds seront normalement restitués dans les jours qui suivent. Vous pouvez également appeler votre banque et lui demander d'accélérer le processus, ce que certaines peuvent faire. Malheureusement, ceci est hors du contrôle de Distrelec.
