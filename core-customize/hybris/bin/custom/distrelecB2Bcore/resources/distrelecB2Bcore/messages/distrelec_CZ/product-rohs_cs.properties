header = Osvědčení o shodě se směrnicí RoHS

paragraph1= Směrnice EU 2011/65/EU a 2015/863/EU omezují použití následujících 10 látek při výrobě určitých typů elektrických zařízení.

paragraph2= Omezené látky a maximální přípustné koncentrace v homogenním materiálu jsou podle hmotnosti:

paragraph3= Přestože se toto omezení ze zákona na komponenty nevztahuje, pro mnoho zákazníků je "shoda komponent s předpisy" důležitá.

definitionsubheader= Definice shody se směrnicí RoHS společnosti Distrelec:

bulletpoint1= Výrobek neobsahuje žádné z omezených látek v koncentracích a aplikacích, které směrnice zakazují, ledaže by se jednalo o výjimku uvedenou ve směrnici 2011/65/EU ve znění směrnice 2015/863/EU a v případě součástí je na výrobku možné pracovat při vyšších teplotách, vyžadovaných při bezolovnatém pájení

paragraph4= Dodavatel níže uvedeného produktu společnost Distrelec informoval, že produkt je ve shodě se směrnicí RoHS.

