header = Recycling en afvoer van batterijen en accu's

paragraph1 = In verband met de verkoop van batterijen of met de levering van apparaten die batterijen bevatten, zijn wij als verkoper wettelijk verplicht u op de hoogte te stellen van het volgende:

paragraph2 = Oude batterijen en accu's die niet door het oude elektrische apparaat zijn omsloten, moeten bij het afvoeren van afval uit het apparaat worden verwijderd voordat ze worden ingeleverd. Oude batterijen en accu's mogen niet bij het huishoudelijk afval worden weggegooid.

paragraph3 = Het symbool van de doorgekruiste afvalbak betekent dat de batterij niet met het huisvuil mag worden afgevoerd.

paragraph4line1 = Pb = batterij bevat meer dan 0,004 massaprocent lood
paragraph4line2 = Cd = batterij bevat meer dan 0,002 massaprocent cadmium
paragraph4line3 = Hg = batterij bevat meer dan 0,0005 massaprocent kwik.

paragraph5 = De eindgebruiker is wettelijk verplicht gebruikte batterijen in te leveren.

paragraph6 = U kunt oude batterijen en accu's die we in de apparaten in ons assortiment toepassen of hebben toegepast, gratis inleveren:

paragraph7line1 = a) bij een openbaar inzamelpunt,
paragraph7line2 = b) op plaatsen waar batterijen en accu's van apparaten worden verkocht,
paragraph7line3 = c) bij ons distributiemagazijn of onze lokale verkoopkantoren.
