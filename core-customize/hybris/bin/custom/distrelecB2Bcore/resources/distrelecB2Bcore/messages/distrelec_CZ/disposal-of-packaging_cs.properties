paragraph7 = Mohou v\u0161ak platit i jin\u00E9 n\u00E1rodn\u00ED recykla\u010Dn\u00ED symboly, nap\u0159\u00EDklad ve Francii a It\u00E1lii, kde je t\u0159eba v\u011Bnovat velkou pozornost informac\u00EDm na \u0161t\u00EDtku o t\u0159\u00EDd\u011Bn\u00ED a likvidaci obalov\u00FDch materi\u00E1l\u016F.

paragraph8 = Informace o materi\u00E1lech a pokyny k separaci jsou zpravidla vyti\u0161t\u011Bny na obalu.

