title = Likvidace odpadu z obal\u016F

subtitle = Jak likvidovat odpad z obal\u016F

paragraph1 = Obaly maj\u00ED v\u00FDznamn\u00FD dopad na \u017Eivotn\u00ED prost\u0159ed\u00ED. Je to jeden z v\u00FDrobk\u016F, na jeho\u017E v\u00FDrobu se pou\u017E\u00EDv\u00E1 nejv\u00EDce prim\u00E1rn\u00EDch surovin, a odpad z obal\u016F zp\u016Fsobuje zne\u010Di\u0161t\u011Bn\u00ED ovzdu\u0161\u00ED a p\u016Fdy a tvo\u0159\u00ED p\u0159ibli\u017En\u011B polovinu odpadu v mo\u0159\u00EDch.

paragraph2 = V\u00FDroba obal\u016F a nakl\u00E1d\u00E1n\u00ED s odpady z obal\u016F je ekonomicky slo\u017Eit\u00E9 a d\u016Fle\u017Eit\u00E9 odv\u011Btv\u00ED, kter\u00E9 m\u00E1 d\u016Fle\u017Eitou roli a potenci\u00E1l pomoci Evrop\u011B p\u0159ej\u00EDt na \u010Dist\u00E9 a udr\u017Eiteln\u00E9 ob\u011Bhov\u00E9 hospod\u00E1\u0159stv\u00ED v souladu s evropskou Zelenou dohodou.

paragraph3 = Z\u00E1kladn\u00ED my\u0161lenkou ob\u011Bhov\u00E9ho hospod\u00E1\u0159stv\u00ED je p\u0159edch\u00E1zen\u00ED vzniku odpadu. V opa\u010Dn\u00E9m p\u0159\u00EDpad\u011B by m\u011Bl b\u00FDt odpad p\u0159ipraven k op\u011Btovn\u00E9mu pou\u017Eit\u00ED nebo recyklov\u00E1n. Pokud to nen\u00ED mo\u017En\u00E9, lze zv\u00E1\u017Eit jin\u00E9 zp\u016Fsoby vyu\u017Eit\u00ED, nap\u0159\u00EDklad spalov\u00E1n\u00ED a ukl\u00E1d\u00E1n\u00ED na skl\u00E1dky.

paragraph4 = Spole\u010Dnost Distrelec p\u0159e\u0161la na n\u011Bkolika sv\u00FDch kl\u00ED\u010Dov\u00FDch pracovi\u0161t\u00EDch na recyklovateln\u00E9 ob\u00E1lky Jiffy a nahradila d\u0159ev\u011Bn\u00E9 a lepenkov\u00E9 obalov\u00E9 palety opakovan\u011B pou\u017Eiteln\u00FDmi vratn\u00FDmi ekologick\u00FDmi kontejnery pro p\u0159epravu v\u00FDrobk\u016F mezi sv\u00FDmi evropsk\u00FDmi pracovi\u0161ti.

paragraph5 = Abyste dodr\u017Eeli sm\u011Brnice EU o obalech (sm\u011Brnice EU 94/62/ES), obal co nejv\u00EDce rozeberte a sou\u010D\u00E1sti zlikvidujte v ur\u010Den\u00FDch n\u00E1dob\u00E1ch nebo na ur\u010Den\u00FDch m\u00EDstech. Informace z\u00EDsk\u00E1te na m\u00EDstn\u00EDch \u00FA\u0159adech.

