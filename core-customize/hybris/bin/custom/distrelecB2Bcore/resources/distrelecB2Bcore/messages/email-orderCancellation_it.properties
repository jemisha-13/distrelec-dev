line1=Siamo spiacenti ma abbiamo dovuto cancellare il vostro recente ordine con noi. Ciò è dovuto al fatto che conteneva un articolo che è venuto a mancare proprio durante il check-out.
line2=Siamo desolati di informarti inoltre che, a causa dei nostri processi di elaborazione e spedizione interni, l'intero ordine è stato cancellato, sebbene contenesse altri prodotti che sono disponibili. In questo momento non siamo in grado di autorizzare ordini inevasi, ma per registrare il proprio interesse per l'articolo esaurito basta solo tornare nella sua pagina e lasciare la propria email. Quando il prodotto sarà di nuovo in stock ti verrà inviata una notifica.
line3=Non addebiteremo l'ordine, ma è possibile che la vostra banca abbia messo un fermo temporaneo sui fondi del vostro conto. In tal caso, riceverete un reso entro pochi giorni. Potete anche chiamare la vostra banca e chiedere di accelerare questo processo, cosa possibile in alcune. Questo purtroppo non dipende da Distrelec.
