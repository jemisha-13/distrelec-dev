header = Recyclage et élimination des piles et accumulateurs

paragraph1 = Dans le cadre de la vente de batteries/piles ou de la livraison d'appareils contenant des batteries/piles, nous sommes légalement tenus, en tant que vendeur, de vous informer de ce qui suit:

paragraph2 = Les piles et accumulateurs usagés qui ne sont pas intégrés à l'ancien appareil électrique doivent être séparés de l'appareil dans un point de collecte avant d'être rendus. Les piles et accumulateurs usagés ne doivent pas être jetés avec les ordures ménagères.

paragraph3 = Le symbole de la poubelle barrée signifie que la pile ne doit pas être jetée dans les ordures ménagères.

paragraph4line1 = Pb = la batterie contient plus de 0,004 % en masse de plomb
paragraph4line2 = Cd = la pile/batterie contient plus de 0,002 % en masse de cadmium
paragraph4line3 = Hg = la pile/batterie contient plus de 0,0005 % en masse de mercure.

paragraph5 = L'utilisateur final est légalement tenu de retourner les piles usagées.

paragraph6 = Vous pouvez nous retourner gratuitement les anciennes piles et accumulateurs d'appareils que nous avons ou avons eu dans notre gamme comme piles et accumulateurs d'appareils:

paragraph7line1 = a) dans un point de collecte public,
paragraph7line2 = b) dans les lieux de vente de piles et d'accumulateurs pour appareils,
paragraph7line3 = c) à notre entrepôt d'expédition ou à notre bureau de vente local.
