title = Erklärung zu Konfliktmineralien

paragraph1 = Zu den Konfliktmineralien, auch als 3TG bekannt, <strong>gehörenTantal, Zinn, Wolfram und Gold</strong>, die in vielen elektronischen Komponenten und Computerprodukten verwendet werden. Im Jahr 2010 verabschiedeten die USA den "Dodd Frank Wall Street Reform and Consumer Protection Act", kurz "Dodd Frank Act." Dieses Gesetz dient zwar in erster Linie der Reform des US-Finanzmarktrechts, Abschnitt 1502 beinhaltet aber Offenlegungs- und Berichtspflichten für US-börsennotierte Unternehmen bezüglich der Verwendung solcher Mineralen in der Lieferkette.

paragraph2 = Obwohl der Geltungsbereich des Gesetzes formell auf in den USA börsennotierte Unternehmen beschränkt ist, hat es erhebliche Auswirkungen im Ausland, einschliesslich der EU, vor allem über globale Lieferketten, da Lieferanten von in den USA börsennotierten Unternehmen aufgefordert werden, Informationen zur Sorgfaltspflicht beizubringen.

paragraph3 = Zudem trat am 1. Januar 2021 die EU-Verordnung über Konfliktmineralen in Kraft. Die EU-Verordnung soll sicherstellen, dass EU-Importeure von 3TG die internationalen Standards für eine verantwortungsvolle Beschaffung erfüllen, die von der Organisation für wirtschaftliche Zusammenarbeit und Entwicklung (OECD) festgelegt wurden.

paragraph4 = Als einer der führenden Distributoren für Elektronik, Automation und Messtechnik sowie für IT und Zubehör fördert Distrelec die Rückverfolgbarkeit dieser Mineralien und die Transparenz der Lieferkette. Distrelec ist fest davon überzeugt, dass ihre Kunden umfassend über die von ihnen gekauften Produkte informiert sein sollten. 

paragraph5 = Distrelec erwartet von seinen Lieferanten, dass sie nur Mineralien aus verantwortungsvollen Quellen verwenden.

paragraph6 = Wichtige Informationen über die Verwendung von Konfliktmineralien werden allen Lieferanten über den Abschnitt "Einhaltung von Gesetzen und Vorschriften" im Distrelec-Verhaltenskodex für Lieferanten zur Verfügung gestellt. Zu diesem Zweck erwartet Distrelec von seinen Lieferanten, dass sie Mineralien nur aus verantwortungsvollen Quellen beziehen.

paragraph7 = Wir haben keinen direkten Zugang zu Informationen darüber, woher unsere Lieferanten ihre Rohstoffe beziehen. Wir arbeiten jedoch mit unseren Lieferanten zusammen, um diese Informationen zu erhalten und bereitzustellen.

paragraph8 = Distrelec kauft keine Konfliktmineralien direkt von irgendwelchen Quellen und ist bestrebt, keine Produkte zu kaufen, die Konfliktmineralien enthalten, die direkt oder indirekt bewaffnete Gruppen in der Demokratischen Republik Kongo oder in angrenzenden Ländern finanzieren oder ihnen zugute kommen.

paragraph9 = Distrelec ist sich der Bedeutung dieses Themas für seine Kunden vollumfänglich bewusst und engagiert sich für Lieferketteninitiativen zusammen mit der allgemeinen sozialen Verantwortung von Unternehmen und Nachhaltigkeitsbemühungen, die auf eine konfliktfreie Lieferkette hinarbeiten.

