definitionsubheader= Definizione Distrelec di conformità RoHS:

bulletpoint1= Il prodotto non contiene nessuna delle sostanze limitate in concentrazioni e applicazioni vietate dalle direttive, a meno che la sostanza non sia soggetta a un'esenzione specificata nella direttiva 2011/65/UE e nell'emendamento 2015/863/UE e, per i componenti, il prodotto può essere lavorato alle temperature più elevate richieste dalla saldatura senza piombo

paragraph4= Il fornitore dell'articolo elencato di seguito ha informato Distrelec che il prodotto è "Conforme alla normativa RoHS".

