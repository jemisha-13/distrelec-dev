header = RoHS-i vastavussertifikaat

paragraph1= EL-i direktiivid 2011/65/EL ja 2015/863/EL piiravad allpool loetletud kümne aine kasutamist teatud tüüpi elektriseadmete tootmisel.

paragraph2= Piiratud ained ja nende maksimaalne lubatud kontsentratsioon homogeense materjali massis on järgmised:

paragraph3= Kuigi seaduse järgi see piirang ei kehti komponentidele, peetakse komponentide vastavust siiski paljudele klientidele asjakohaseks.

definitionsubheader= Elfa Distreleci RoHS-i vastavuse definitsioon:

bulletpoint1= Ühegi piiratud aine kontsentratsioon ega kasutusala ei ületa direktiivide piirväärtusi, v.a juhul, kui aine on nimetatud erandina direktiivis 2011/65/EL ja muudatuses 2015/863/EL; toote komponendid taluvad tööd kõrgemal temperatuuril, mis on vajalik pliivabaks pehmejoodistootmiseks.

paragraph4= Allpool loetletud toodete tarnija on teavitanud Elfa Distreleci, et toode "vastab RoHS-i nõuetele".

exemptions= Erandid:

noexemptions= Erandid puuduvad.

paragraph5= Elfa Distrelec on võtnud selle teatise kinnitamiseks kõik vajalikud meetmed.

