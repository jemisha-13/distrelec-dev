header = Bateriju un akumulatoru pārstrāde un utilizācija

paragraph1 = Saistībā ar bateriju pārdošanu vai tādu ierīču piegādi, kurās ir baterijas, mums kā pārdevējam ir juridisks pienākums jūs informēt par šādām darbībām:

paragraph2 = Vecās baterijas un akumulatori, kas nav pievienoti vecajai elektroierīcei, pirms nodošanas savākšanas punktā ir jāatdala no ierīces. Vecās baterijas un akumulatorus nedrīkst izmest kopā ar sadzīves atkritumiem.

paragraph3 = Pārsvītrotās atkritumu tvertnes simbols nozīmē, ka bateriju nedrīkst izmest sadzīves atkritumos.

paragraph4line1 = Pb = baterija satur vairāk nekā 0,004 procentus svina no masas.
paragraph4line2 = Cd = baterija satur vairāk nekā 0,002 procentus kadmija no masas.
paragraph4line3 = Hg = baterija satur vairāk nekā 0,0005 procentus dzīvsudraba no masas.

paragraph5 = Galalietotājam ir juridisks pienākums nodot atpakaļ izlietotās baterijas.

paragraph6 = Vecās ierīču baterijas un akumulatorus, kas mums ir pašlaik vai ir bijuši mūsu sortimentā kā ierīču baterijas un akumulatori, varat nodot bez maksas:

paragraph7line1 = a)publiskā savākšanas punktā;
paragraph7line2 = b)vietās, kur tiek pārdotas ierīču baterijas un akumulatori;
paragraph7line3 = c)mūsu nosūtīšanas noliktavā vai vietējā tirdzniecības birojā.
