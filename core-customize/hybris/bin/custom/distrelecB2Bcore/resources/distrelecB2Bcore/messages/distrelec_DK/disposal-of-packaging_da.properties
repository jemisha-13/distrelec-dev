title =Bortskaffelse af emballageaffald

subtitle =S\u00E5dan bortskaffes emballageaffald

paragraph1 =Emballage har en betydelig indvirkning p\u00E5 milj\u00F8et. Det er \u00E9n af de produkter, der bruger de fleste hovedr\u00E5materialer, og emballering af affald for\u00E5rsager forurening af luft og jord og st\u00E5r for omkring halvdelen af havaffald.

paragraph2 =Emballageproduktion og emballageaffaldsh\u00E5ndtering er en \u00F8konomisk kompleks og vigtig sektor, som spiller en vigtig rolle og har et stort potentiale i at hj\u00E6lpe Europa bev\u00E6ge sig mod en ren og b\u00E6redygtig cirkul\u00E6r \u00F8konomi i linje med Den europ\u00E6iske gr\u00F8nne pagt.

paragraph3 =Grundtanken iden cirkul\u00E6re \u00F8konomi er, at det er den st\u00F8rste prioritet at undg\u00E5 affald. Ellers skal affald g\u00F8res klar til genbrug eller genanvendes. Hvis dette ikke er muligt, skal andre typer genanvendelse som forbr\u00E6nding og bortskaffelse tages i betragtning.

paragraph4 =Distrelec har erstattet flere af sine n\u00F8gleafdelinger med genanvendelige Jiffy-konvolutter, udskiftet sine tr\u00E6- og papemballagepaller med genanvendelige, returnerbare milj\u00F8beholdere til produkttransport mellen sine europ\u00E6iske afdelinger.

paragraph5 =For at overholde EU's emballageretningslinjer (EU's direktiv 94/62/EF) skal emballagen udpakkes s\u00E5 meget som muligt, og komponenterne bortskaffes i beholdere og p\u00E5 steder, beregnet til det. Oplysninger kan indhentes fra de lokale myndigheder.

