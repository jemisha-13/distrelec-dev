header = Paristojen ja akkujen kierrätys ja hävittäminen

paragraph1 = Meillä on akkuja/paristoja myyvänä sekä akkuja/paristoja sisältäviä laitteita toimittavana myyjänä lainmukainen velvollisuus ilmoittaa seuraavaa:

paragraph2 = Vanhat paristot ja akut, jotka eivät ole vanhan sähkölaitteen kotelon sisällä, on irrotettava laitteesta keräyspisteessä ennen niiden luovuttamista. Vanhoja paristoja ja akkuja ei saa hävittää kotitalousjätteen mukana.

paragraph3 = Yliviivatun roskakorin symboli tarkoittaa, että paristoa/akkua ei saa hävittää kotitalousjätteen mukana.

paragraph4line1 = Pb = akussa on yli 0,004 painoprosenttia lyijyä
paragraph4line2 = Cd = akussa on yli 0,002 painoprosenttia kadmiumia
paragraph4line3 = Hg = akussa yli 0.0005 painoprosenttia elohopeaa.

paragraph5 = Loppukäyttäjä on lain mukaan velvollinen palauttamaan käytetyt akut/paristot.

paragraph6 = Voit palauttaa laitteen vanhat paristot ja akut, jotka ovat kuuluneet tai jotka kuuluvat tuotevalikoimaamme, maksutta seuraaviin paikkoihin:

paragraph7line1 = a)julkinen keräyspiste
paragraph7line2 = b)laiteparistojen ja -akkujen myyntipiste
paragraph7line3 = c)lähetysvarastomme tai paikallinen myyntitoimistomme.
