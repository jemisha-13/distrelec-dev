title=REACH-erklæring
greeting=Kære kunde
paragraph1=Elfa Distrelec lægger stor vægt på kvalitet, sikkerhed og miljøbeskyttelse, og derfor er alle varer i sortimentet underlagt regelmæssig streng kvalitetskontrol. Dette omfatter overholdelse af de juridiske grænseværdier for SVHC'er som fastsat i EUROPA-PARLAMENTETS OG RÅDETS FORORDNING (EF) nr. 1907/2006 af 18. december 2006 om registrering, vurdering, godkendelse af samt begrænsninger for kemikalier (REACH).
paragraph2=Elfa Distrelec er opmærksom på de forpligtelser, der følger af denne EU-forordning, og for at sikre, at vi opfylder vores forpligtelser, har Elfa Distrelec kontraktmæssigt forpligtet alle sine leverandører via vores "leverandørkodeks" til også at overholde den relevante REACH-forordning som producenter, importører eller distributører.
paragraph3=Som distributør er Elfa Distrelec forpligtet til i henhold til REACH-forordningens artikel 33 at videregive alle relevante oplysninger om stoffer fra kandidatlisten (SVHC), forudsat at disse oplysninger udleveres til os af producenten/leverandøren.
paragraph4=Vores forpligtelse til at give oplysninger om artikler, der indeholder SVHC'er, er opfyldt via materialesikkerhedsdatabladet (MSDS), hvor det er relevant. Vi gør MSDS'er tilgængelige online, og de er gratis at downloade. De MSDS-oplysninger, vi giver dig, er udelukkende baseret på de oplysninger, vi har fået forelagt i god tro, om at vores leverandører handler inden for deres lovmæssige krav.
