line1=apgailestaujame, turėjome atšaukti jūsų neseniai pateiktą užsakymą. Taip nutiko dėl atsiskaitymo metu pasibaigusių užsakomo gaminio atsargų.
line2=Apgailestaujame turėdami informuoti, kad dėl mūsų apdorojimo ir siuntimo darbų pobūdžio visas jūsų užsakymas atšauktas (net jei jame buvo kitų nesusijusių gaminių). Šiuo metu neleidžiame pateikti užlaikytų užsakymų, tačiau galite grįžti į gaminio puslapį ir palikti savo el. paštą, kad užregistruotumėte savo domėjimąsi gaminiu, kurio atsargos baigėsi. Kai gaminio atsargos bus papildytos, apie tai būsite informuoti.
line3=Nenuskaičiuosime pinigų už užsakymą, tačiau jūsų bankas gali laikinai sulaikyti lėšas sąskaitoje. Jei taip nutiktų, lėšos paprastai grąžinamos per kelias dienas. Taip pat galite paskambinti bankui ir paprašyti pagreitinti šį procesą – kai kurie bankai tuo galės pasirūpinti. Apgailestaujame, „Elfa Distrelec“ to nekontroliuoja.
