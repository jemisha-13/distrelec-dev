paragraph1end =  týmto vyhlasujeme, že výrobky uvedené nižšie a náležite opísané neobsahujú žiadne látky vzbudzujúce veľmi veľké obavy (SVHC) v množstve väčšom, ako je hranica 0.1% hmotnosti. Na toto vyhlásenie sa vzťahuje zoznam látok SVHC zverejnený Európskou chemickou agentúrou (echa.europa.eu/candidate-list-table) v deň vydania tohto vyhlásenia.
