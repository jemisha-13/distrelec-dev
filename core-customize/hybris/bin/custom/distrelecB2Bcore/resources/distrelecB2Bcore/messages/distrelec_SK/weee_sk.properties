header = Recykl\u00E1cia a likvid\u00E1cia elektrick\u00FDch a elektronick\u00FDch zariaden\u00ED

paragraph1 = Ako zlikvidova\u0165 elektrick\u00E9 a elektronick\u00E9 zariadenia

paragraph1line1 = Elektrick\u00E9 a elektronick\u00E9 zariadenia (EEZ) by sa v z\u00E1sade nemali likvidova\u0165 spolu s domov\u00FDm odpadom. EEZ m\u00F4\u017Eu obsahova\u0165 nebezpe\u010Dn\u00E9 l\u00E1tky. Vystavenie vo\u010Di t\u00FDmto l\u00E1tkam m\u00F4\u017Ee ma\u0165 z\u00E1va\u017En\u00FD a \u0161kodliv\u00FD \u00FA\u010Dinok na \u017Eivotn\u00E9 prostredie, zvierat\u00E1 vo vo\u013Enej pr\u00EDrode a \u013Eudsk\u00E9 zdravie.

paragraph2 = Tento symbol na produkte/produktoch a/alebo sprievodn\u00FDch dokumentoch znamen\u00E1, \u017Ee pou\u017Eit\u00E9 elektrick\u00E9 a elektronick\u00E9 produkty by sa nemali mie\u0161a\u0165 s be\u017En\u00FDm domov\u00FDm odpadom.  V z\u00E1ujme riadneho spracovania, zhodnocovania a recykl\u00E1cie odovzdajte tieto produkty na vyhraden\u00FDch zbern\u00FDch miestach, kde bud\u00FA bezplatne prijat\u00E9.

paragraph3 = Ak chcete zlikvidova\u0165 elektrick\u00E9 alebo elektronick\u00E9 zariadenia ur\u010Den\u00E9 na recykl\u00E1ciu, odpor\u00FA\u010Dame v\u00E1m:

paragraph3line1 = darova\u0165 nechcen\u00FD predmet charitat\u00EDvnej organiz\u00E1cii,

paragraph3line2 = odnies\u0165 ho na vyhraden\u00E9 zbern\u00E9 miesto prev\u00E1dzkovan\u00E9 org\u00E1nom miestnej samospr\u00E1vy,

paragraph3line3 = zapoji\u0165 sa do n\u00E1rodn\u00FDch recykla\u010Dn\u00FDch kampan\u00ED.

paragraph4 = Star\u00E9 elektrick\u00E9 alebo elektronick\u00E9 zariadenia m\u00F4\u017Eete zlikvidova\u0165 v miestnych zariadeniach na nakladanie s odpadmi alebo v stredisk\u00E1ch na recykl\u00E1ciu odpadu. V pr\u00EDpade z\u00E1ujmu o \u010Fal\u0161ie inform\u00E1cie sa priamo obr\u00E1\u0165te na org\u00E1n miestnej samospr\u00E1vy.

paragraph5 = Alebo v niektor\u00FDch krajin\u00E1ch m\u00F4\u017Eete vr\u00E1ti\u0165 svoj star\u00FD produkt miestnemu maloobchodn\u00E9mu predajcovi, ke\u010F si k\u00FApite podobn\u00FD nov\u00FD.

paragraph6 = Ak recyklujete zariadenie s pam\u00E4\u0165ov\u00FDmi funkciami, mali by ste vymaza\u0165 v\u0161etky osobn\u00E9 alebo d\u00F4vern\u00E9 \u00FAdaje. Nezabudnite tie\u017E vymaza\u0165 v\u0161etky osobn\u00E9 alebo d\u00F4vern\u00E9 \u00FAdaje z ak\u00E9hoko\u013Evek pam\u00E4\u0165ov\u00E9ho zariadenia, ako je napr\u00EDklad pam\u00E4\u0165ov\u00E1 karta alebo karta SIM. Spolo\u010Dnos\u0165 Distrelec nebude zodpovedn\u00E1 za \u017Eiadne \u00FAdaje vo va\u0161om zariaden\u00ED.