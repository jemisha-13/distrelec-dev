title=Prohlášení o nařízení REACH
greeting=Vážený zákazníku,
paragraph1=společnost Distrelec přikládá velký význam kvalitě, bezpečnosti a ochraně životního prostředí, a proto všechny výrobky v sortimentu podléhají pravidelným přísným kontrolám kvality. To zahrnuje dodržování zákonných mezních hodnot pro látky SVHC, jak je stanoveno nařízením Evropského parlamentu a rady (ES) č. 1907/2006 z 18. prosince 2006 o registraci, hodnocení, povolování a omezování chemických látek (REACH).
paragraph2=Společnost Distrelec si je vědoma povinností vyplývajících z tohoto nařízení EU a abychom zajistili, že naše povinnosti plníme, společnost Distrelec smluvně váže všechny své dodavatele prostřednictvím našeho kodexu chování dodavatelů, aby také dodržovali příslušné požadavky nařízení REACH, které jsou platné pro výrobce, dovozce a distributory.
paragraph3=Jako distributor je společnost Distrelec podle článku 33 nařízení REACH povinna předat všechny relevantní informace o látkách z kandidátského seznamu látek SVHC, pokud nám tyto informace poskytne výrobce nebo dodavatel.
paragraph4=Naše povinnost poskytovat informace týkající se produktů obsahujících látky SVHC je v případě potřeby splněna prostřednictvím bezpečnostního listu materiálu. Bezpečnostní listy zpřístupňujeme online a lze si je zdarma stáhnout. Informace v bezpečnostních listech, které vám poskytujeme, jsou založeny výhradně na informacích, které nám byly poskytnuty, v dobré víře, že naši dodavatelé jednají v souladu s právními požadavky.
