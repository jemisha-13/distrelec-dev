emailHeader=Din beställning har avbrutits
emailSubject=Vi kunde inte lägga din beställning - ta reda på mer
line1=tyvärr har vi varit tvungna att avbryta din senaste beställning hos oss. Detta beror på att en vara i din beställning tog slut i lager medan du var i kassan.
line2=Vi beklagar att behöva informera dig om att på grund av hur vår bearbetning och frakt fungerar har hela din beställning avbrutits, även om den innehöll andra opåverkade produkter. Vi kan inte registrera restorder för närvarande, men du kan gå tillbaka till produktsidan och anmäla ditt intresse för produkten som har tagit slut genom att lämna din e-postadress. Du får då ett meddelande när produkten åter finns i lager.
line3=Vi kommer inte att debitera dig för din beställning, men din bank kan ha lagt en tillfällig spärr på pengarna på ditt konto. Om detta har hänt kommer pengarna normalt att återföras inom några dagar. Du kan också ringa din bank och be dem att påskynda detta, vilket vissa banker kan göra. Tyvärr ligger detta utanför Elfa Distrelecs kontroll.
