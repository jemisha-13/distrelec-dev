title = Verklaring over conflictmineralen

paragraph1 = Conflictmineralen, of 3TG-mineralen, waaronder <strong>tantalium, tin, wolfraam en goud</strong>, worden in veel elektronische componenten en computerproducten gebruikt. In 2010 hebben de Verenigde Staten de Dodd Frank Wall Street Re-form and Consumer Protection Act - de Dodd Frank Act - aangenomen. Sectie 1502 daarvan zorgt voor transparantie in de toeleveringsketen door te eisen dat bedrijven die genoteerd zijn op de Amerikaanse beurs en conflictmineralen' gebruiken in hun productieprocessen, de oorsprong van dergelijke mineralen aangeven en passende zorgvuldigheidseisen in de toeleveringsketen implementeren.

paragraph2 = Hoewel de reikwijdte van de wetgeving formeel beperkt is tot in de VS genoteerde bedrijven, heeft deze aanzienlijke gevolgen in het buitenland, waaronder de EU, voornamelijk via wereldwijde toeleveringsketens, omdat leveranciers van in de VS genoteerde bedrijven wordt gevraagd om informatie over zorgvuldigheidseisen bij te dragen.

paragraph3 = Daarnaast is op 1 januari 2021 de EU-verordening over conflictmineralen in werking getreden. De EU-verordening heeft als doel ervoor te zorgen dat EU-importeurs van 3TG-mineralen voldoen aan de internationale normen voor verantwoorde inkoop, opgesteld door de Organisatie voor Economische Samenwerking en Ontwikkeling (OESO).

