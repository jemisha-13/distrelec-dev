paragraph5 = Distrelec verwacht van haar leveranciers dat ze uitsluitend mineralen uit verantwoorde bronnen gebruiken.

paragraph6 = Belangrijke informatie over het gebruik van conflictmineralen wordt aan alle leveranciers verstrekt via de sectie "naleving van wet- en regelgeving" in de Distrelec gedragscode voor leveranciers. Distrelec verwacht van haar leveranciers dat ze uitsluitend mineralen uit verantwoorde bronnen gebruiken.

paragraph7 = We hebben geen directe toegang tot informatie over waar onze leveranciers hun grondstoffen verkrijgen. We werken echter samen met onze leveranciers om deze informatie alsnog te verkrijgen en te verstrekken.

