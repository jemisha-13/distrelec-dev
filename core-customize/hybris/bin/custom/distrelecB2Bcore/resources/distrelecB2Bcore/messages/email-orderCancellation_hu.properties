line1=Sajnos legutóbbi rendelését törölnünk kellett. Ez azért történhetett, mert rendelésének leadása közben az egyik termék készlethiányos lett.
line2=Sajnálattal értesítjük, hogy feldolgozói és kiszállítói folyamataink miatt a teljes megrendelése törlésre került, még akkor is, ha az tartalmazott egyéb, nem érintett termékeket is. A készlethiányos termékekre ezúttal nem fogadhatunk megrendeléseket. Javasoljuk, hogy térjen vissza a termékoldalra, ahol az e-mail-címe megadásával jelezheti, ha továbbra is érdekli az adott készlethiányos termék. Így értesítjük majd, ha a termék ismét raktáron lesz.
line3=A rendelése kapcsán nem számítunk fel költségeket, ugyanakkor előfordulhat, hogy a bankja ideiglenesen zárol egy bizonyos összeget a bankszámláján. Ha ez történik, a kérdéses pénzösszeg általában néhány nap elteltével ismét elérhetővé válik a számláján. Megkérheti a bankját, hogy rövidítsék le a visszautalás idejét; bizonyos pénzintézeteknél ez lehetséges. Ugyanakkor a Distrelec sajnálatos módon nem tud hatással lenni erre a folyamatra.
