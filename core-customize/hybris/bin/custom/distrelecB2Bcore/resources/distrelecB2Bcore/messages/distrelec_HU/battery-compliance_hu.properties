header = Elemek és akkumulátorok újrahasznosítása és ártalmatlanítása

paragraph1 = Az akkumulátorok értékesítésével vagy az akkumulátorokat tartalmazó eszközök szállításával kapcsolatban mi, mint eladók jogilag kötelesek vagyunk tájékoztatni Önt a következőkről:

paragraph2 = A régi elektromos készülékből kivehető régi elemeket és akkumulátorokat a gyűjtőhelyen történő leadásuk előtt ki kell venni a készülékből. A régi elemeket és akkumulátorokat tilos háztartási hulladékként kezelni.

paragraph3 = Az áthúzott kerekes kuka szimbólum azt jelenti, hogy az akkumulátort tilos a háztartási hulladékba dobni.

paragraph4line1 = Pb = az akkumulátor több mint 0.004 tömegszázalék ólmot tartalmaz
paragraph4line2 = Cd = az akkumulátor több mint 0.002 tömegszázalék kadmiumot tartalmaz
paragraph4line3 = Hg = az akkumulátor több mint 0.0005 tömegszázalék higanyt tartalmaz.

paragraph5 = A végfelhasználó jogilag köteles a használt akkumulátorokat visszaszolgáltatni.

paragraph6 = A régi készülékek elemeit és akkumulátorait, amelyek termékkínálatunkban készülékelemekként vagy akkumulátorokként megtalálhatóak vagy megtalálhatóak voltak, térítésmentesen visszaküldheti a következő módokon:

paragraph7line1 = a)Egy nyilvános gyűjtőhelyen,
paragraph7line2 = b)Ott, ahol a készülékelemeket és akkumulátorokat értékesítik
paragraph7line3 = c)A feladó raktárunkba vagy a helyi értékesítési irodába.
