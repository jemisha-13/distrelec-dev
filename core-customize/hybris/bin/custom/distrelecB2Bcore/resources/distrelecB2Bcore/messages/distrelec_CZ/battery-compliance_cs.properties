header = Recyklace a likvidace baterií a akumulátorů

paragraph1 = V souvislosti s prodejem baterií a s dodávkou zařízení obsahujících baterie jsme jako prodejce ze zákona povinni vás informovat o následujícím:

paragraph2 = Staré baterie a akumulátory, které lze ze starého elektrického zařízení vyjmout, je nutné před odevzdáním na sběrném místě ze zařízení vyjmout. Staré baterie a akumulátory nesmí být likvidovány s domovním odpadem.

paragraph3 = Symbol přeškrtnutého kontejneru znamená, že baterie nesmí být házeny do domovního odpadu.

paragraph4line1 = Pb = baterie obsahuje více než 0,004 hmotnostních procent olova
paragraph4line2 = Cd = baterie obsahuje více než 0,002 hmotnostních procent kadmia
paragraph4line3 = Hg = baterie obsahuje více než 0,0005 hmotnostních procent rtuti.

paragraph5 = Koncový uživatel je ze zákona povinen vracet použité baterie.

paragraph6 = Staré baterie a akumulátory ze zařízení, které máme v nabídce, můžete zdarma vrátit:

paragraph7line1 = a)na veřejném sběrném místě,
paragraph7line2 = b)na prodejním místě baterií a akumulátorů pro zařízení,
paragraph7line3 = c)v našem expedičním skladu nebo místním prodejním oddělení.
