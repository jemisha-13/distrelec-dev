title=Declaraţie privind Regulamentul REACH
greeting=Stimate client apreciat,
paragraph1=Distrelec acordă o mare importanţă calităţii, siguranţei şi protecţiei mediului, motiv pentru care toate articolele din gamă sunt supuse unor controale stricte de calitate regulate. Aceasta include respectarea valorilor limită legale pentru substanţele care prezintă motive de îngrijorare deosebită, astfel cum sunt stabilite prin REGULAMENTUL (CE) nr. 1907/2006 AL PARLAMENTULUI EUROPEAN ŞI AL CONSILIULUI din 18 decembrie 2006 privind înregistrarea, evaluarea, autorizarea şi restricţionarea substanţelor chimice (REACH).
paragraph2=Distrelec cunoaşte obligaţiile care decurg din acest regulament al UE şi pentru a ne asigura că respectăm aceste obligaţii, Distrelec a obligat prin contract toţi furnizorii săi, prin intermediul „codului de conduită al furnizorilor”, să respecte, de asemenea, cerinţele relevante ale regulamentului REACH, în calitate de producători, importatori sau distribuitori.
paragraph3=În calitate de distribuitor, Distrelec este obligat, în conformitate cu articolul 33 din regulamentul REACH, să transmită toate informaţiile relevante despre substanţele din lista substanţelor candidate (SVHC), cu condiţia ca aceste informaţii să ne fie transmise de către producător/furnizor.
paragraph4=Obligaţia noastră de a furniza informaţii pentru articolele care conţin SVHC este îndeplinită prin intermediul fişei de date privind siguranţa materialelor (MSDS), după caz. Fişele MSDS sunt disponibile online şi sunt gratuite pentru descărcare. Informaţiile din fişele MSDS pe care vi le oferim se bazează exclusiv pe informaţiile prezentate nouă, cu bună credinţă, că furnizorii noştri acţionează în conformitate cu cerinţele lor legale.
