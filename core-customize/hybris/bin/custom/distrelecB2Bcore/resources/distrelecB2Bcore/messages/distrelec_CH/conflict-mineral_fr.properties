title = Déclaration sur les minéraux de conflit

paragraph1 = Les minéraux de conflit, ou 3 TG, comprennent <strong>le tantale, l'étain, le tungstène et l'or</strong>, qui sont utilisés dans de nombreux composants électroniques et produits informatiques. En 2010, les États-Unis ont adopté la loi Dodd Frank Wall Street Re-form and Consumer Protection Act - la loi Dodd Frank. La section 1502 introduit la transparence de la chaîne d'approvisionnement en obligeant les sociétés cotées en bourse aux États-Unis qui utilisent des « minéraux de conflit » dans leurs processus de production à déclarer l'origine de ces minéraux et à exercer une diligence raisonnable sur la chaîne d'approvisionnement.

paragraph2 = Bien que le champ d'application de la législation soit formellement limité aux sociétés cotées aux États-Unis, elle a des effets considérables à l'étranger, y compris dans l'UE, principalement par le biais des chaînes d'approvisionnement mondiales, car les fournisseurs des sociétés cotées aux États-Unis sont invités à fournir des informations en matière de diligence raisonnable.

paragraph3 = En outre, le 1er janvier 2021, le règlement européen sur les minerais de conflit est entré en vigueur. Le règlement de l'UE vise à garantir que les importateurs européens de 3TG respectent les normes internationales d'approvisionnement responsable établies par l'Organisation de coopération et de développement économiques (OCDE).

paragraph4 = En tant que distributeur leader pour l'électronique, l'automatisation et les technologies de mesure ainsi que pour l'informatique et les accessoires, Distrelec favorise la traçabilité de ces minéraux et la transparence de la chaîne d'approvisionnement. Distrelec croit fermement que ses clients doivent être pleinement informés sur les produits qu'ils achètent.

paragraph5 = À cette fin, Distrelec attend de ses fournisseurs qu'ils ne s'approvisionnent en minéraux qu'auprès de sources responsables.

paragraph6 = Des informations importantes sur l'utilisation des minéraux de conflit sont fournies à tous les fournisseurs via la section "respect des lois et règlements" du code de conduite des fournisseurs de Distrelec. À cette fin, Distrelec attend de ses fournisseurs qu'ils ne s'approvisionnent en minéraux qu'auprès de sources responsables.

paragraph7 = Nous n'avons pas directement accès aux informations concernant la provenance des matières premières de nos fournisseurs. Néanmoins, nous travaillons avec nos fournisseurs pour obtenir et fournir ces informations.

paragraph8 = Distrelec n'achète directement aucun minéral de conflit d'aucune source et s'efforce de ne pas acheter de produits contenant des minéraux de conflit qui financent ou profitent directement ou indirectement à des groupes armés en République démocratique du Congo ou dans les pays voisins.

paragraph9 = Distrelec comprend pleinement l'importance de cette question pour ses clients et s'est engagé dans des initiatives de chaîne d'approvisionnement ainsi que dans des efforts globaux de responsabilité sociale et de durabilité des entreprises qui visent une chaîne d'approvisionnement sans conflit.

