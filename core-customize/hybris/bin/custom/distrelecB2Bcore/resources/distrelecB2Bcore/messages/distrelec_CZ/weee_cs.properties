header = Recyklace a likvidace elektrick\u00FDch a elektronick\u00FDch za\u0159\u00EDzen\u00ED

paragraph1 = Postup likvidace elektrick\u00FDch a elektronick\u00FDch za\u0159\u00EDzen\u00ED

paragraph1line1 = Elektrick\u00E1 a elektronick\u00E1 za\u0159\u00EDzen\u00ED (EEZ) by zpravidla nem\u011Bla b\u00FDt likvidov\u00E1na spole\u010Dn\u011B s domovn\u00EDm odpadem. Za\u0159\u00EDzen\u00ED EEZ mohou obsahovat nebezpe\u010Dn\u00E9 l\u00E1tky, kter\u00E9 p\u0159i vystaven\u00ED pov\u011Btrnostn\u00EDm vliv\u016Fm mohou m\u00EDt v\u00E1\u017En\u00E9 a \u0161kodliv\u00E9 \u00FA\u010Dinky na \u017Eivotn\u00ED prost\u0159ed\u00ED, voln\u011B \u017Eij\u00EDc\u00ED \u017Eivo\u010Dichy a lidsk\u00E9 zdrav\u00ED.

paragraph2 = Tento symbol na v\u00FDrobku nebo doprovodn\u00E9 dokumentaci znamen\u00E1, \u017Ee pou\u017Eit\u00E9 elektrick\u00E9 a elektronick\u00E9 v\u00FDrobky by nem\u011Bly b\u00FDt m\u00EDseny s b\u011B\u017En\u00FDm domovn\u00EDm odpadem.  Pro zaji\u0161t\u011Bn\u00ED \u0159\u00E1dn\u00E9ho zpracov\u00E1n\u00ED, vyu\u017Eit\u00ED a recyklace odevzdejte tento v\u00FDrobek na ur\u010Den\u00E9m sb\u011Brn\u00E9m m\u00EDst\u011B, kde bude p\u0159ijat zdarma.

paragraph3 = Pokud chcete elektrick\u00E1 nebo elektronick\u00E1 za\u0159\u00EDzen\u00ED \u0159\u00E1dn\u011B zlikvidovat a recyklovat, doporu\u010Dujeme:

paragraph3line1 = Darovat nepot\u0159ebn\u00E9 za\u0159\u00EDzen\u00ED charitativn\u00ED organizaci

paragraph3line2 = Odn\u00E9st za\u0159\u00EDzen\u00ED na ur\u010Den\u00E9 sb\u011Brn\u00E9 m\u00EDsto (DCF) provozovan\u00E9 m\u00EDstn\u00EDmi org\u00E1ny

paragraph3line3 = Pod\u00EDlet se na n\u00E1rodn\u00EDch recykla\u010Dn\u00EDch kampan\u00EDch

paragraph4 = Star\u00E1 elektrick\u00E1 nebo elektronick\u00E1 za\u0159\u00EDzen\u00ED m\u016F\u017Eete zlikvidovat v m\u00EDstn\u00EDch za\u0159\u00EDzen\u00EDch pro likvidaci odpadu nebo recykla\u010Dn\u00EDch centrech. Dal\u0161\u00ED informace z\u00EDsk\u00E1te p\u0159\u00EDmo od m\u00EDstn\u00EDho org\u00E1nu.

paragraph5 = V n\u011Bkter\u00FDch zem\u00EDch m\u016F\u017Eete p\u0159\u00EDpadn\u011B sv\u00E9 v\u00FDrobky vr\u00E1tit m\u00EDstn\u00EDmu prodejci po zakoupen\u00ED ekvivalentn\u00EDho nov\u00E9ho v\u00FDrobku.

paragraph6 = Pokud recyklujete za\u0159\u00EDzen\u00ED s pam\u011B\u0165ov\u00FDmi funkcemi, m\u011Bli byste vymazat ve\u0161ker\u00E9 osobn\u00ED nebo d\u016Fv\u011Brn\u00E9 \u00FAdaje. Nezapome\u0148te vymazat tak\u00E9 ve\u0161ker\u00E9 osobn\u00ED nebo d\u016Fv\u011Brn\u00E9 \u00FAdaje v jak\u00E9mkoli pam\u011B\u0165ov\u00E9m za\u0159\u00EDzen\u00ED, jako je pam\u011B\u0165ov\u00E1 karta nebo karta SIM. Spole\u010Dnost Distrelec neodpov\u00EDd\u00E1 za \u017E\u00E1dn\u00E9 \u00FAdaje ve va\u0161em za\u0159\u00EDzen\u00ED.