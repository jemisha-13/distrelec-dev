title = Kassering av f\u00F6rpackningsavfall

subtitle = S\u00E5 h\u00E4r kasserar du f\u00F6rpackningsavfall

paragraph1 = F\u00F6rpackningar har en betydande inverkan p\u00E5 milj\u00F6n. Det \u00E4r en av de produkter som anv\u00E4nder mest prim\u00E4ra r\u00E5varor och f\u00F6rpackningsavfall orsakar luft- och markf\u00F6roreningar och st\u00E5r f\u00F6r ungef\u00E4r h\u00E4lften av den marina nedskr\u00E4pningen.

paragraph2 = F\u00F6rpackningstillverkning och f\u00F6rpackningsavfallshantering \u00E4r en ekonomiskt komplex och viktig sektor som har en viktig roll och potential f\u00F6r att hj\u00E4lpa Europa att g\u00E5 mot en ren och h\u00E5llbar cirkul\u00E4r ekonomi, i linje med den europeiska gr\u00F6na avtalet

paragraph3 = I grundtanken med den cirkul\u00E4ra ekonomin \u00E4r det h\u00F6gsta prioritet att undvika sl\u00F6seri. Annars b\u00F6r avfall f\u00F6rberedas f\u00F6r \u00E5teranv\u00E4ndning eller \u00E5tervinnas. Om detta inte \u00E4r m\u00F6jligt kan andra typer av \u00E5tervinning som f\u00F6rbr\u00E4nning och bortskaffande \u00F6verv\u00E4gas.

paragraph4 = Elfa Distrelec har g\u00E5tt \u00F6ver till \u00E5tervinningsbara vadderade kuvert p\u00E5 flera av sina stora anl\u00E4ggningar och ersatt lastpallarna av tr\u00E4 och kartong med milj\u00F6v\u00E4nliga \u00E5teranv\u00E4ndbara containrar f\u00F6r att transportera produkter mellan anl\u00E4ggningarna i Europa.

paragraph5 = F\u00F6r att f\u00F6lja EU:s f\u00F6rpackningsriktlinjer (EU-direktiv 94/62/EG), plocka is\u00E4r f\u00F6rpackningen s\u00E5 mycket som m\u00F6jligt och kassera komponenterna i avsedda k\u00E4rl eller platser. Information kan erh\u00E5llas fr\u00E5n de lokala myndigheterna.

