title = Pakuo\u010Di\u0173 atliek\u0173 utilizavimas

subtitle = Kaip utilizuoti pakuo\u010Di\u0173 atliekas

paragraph1 = Pakuot\u0117s daro didel\u012F poveik\u012F aplinkai. Tai vienas i\u0161 produkt\u0173, kuriam pagaminti sunaudojama daugiausia pirmini\u0173 \u017Ealiav\u0173, o pakuo\u010Di\u0173 atliekos ter\u0161ia or\u0105 ir dirvo\u017Eem\u012F bei sudaro apie pus\u0119 j\u016Bros \u0161iuk\u0161li\u0173.

paragraph2 = Pakuo\u010Di\u0173 gamyba ir pakuo\u010Di\u0173 atliek\u0173 tvarkymas yra ekonomi\u0161kai sud\u0117tingas ir svarbus sektorius, kuris atlieka svarb\u0173 vaidmen\u012F ir gali pad\u0117ti Europai pereiti prie \u0161varios ir tvarios \u017Eiedin\u0117s ekonomikos, kaip numatyta Europos \u017Ealiajame susitarime.

paragraph3 = Pagrindin\u0117 \u017Eiedin\u0117s ekonomikos id\u0117ja - did\u017Eiausias prioritetas - vengti atliek\u0173. Prie\u0161ingu atveju atliekas reik\u0117t\u0173 paruo\u0161ti pakartotiniam naudojimui arba perdirbti. Jei tai ne\u012Fmanoma, galima apsvarstyti kitus panaudojimo b\u016Bdus, pavyzd\u017Eiui, deginim\u0105 ir utilizavim\u0105.

paragraph4 = \u201EDistrelec\u201C pagrindin\u0117se savo \u012Fmon\u0117se prad\u0117jo naudoti perdirbti tinkamus \u201EJiffy\u201C vokus, medinius ir kartoninius pakuo\u010Di\u0173 pad\u0117klus pakeit\u0117 daugkartinio naudojimo, gr\u0105\u017Einamaisiais ekologi\u0161kais konteineriais, kurie yra skirti produkt\u0173 jud\u0117jimui tarp Europos gamykl\u0173.

paragraph5 = Laikydamiesi ES pakavimo rekomendacij\u0173 (ES direktyva 94/62/EB), kiek \u012Fmanoma i\u0161ardykite pakuot\u0119 ir sud\u0117tines dalis i\u0161meskite \u012F tam skirtus konteinerius arba vietas. Informacij\u0105 galite gauti i\u0161 vietos vald\u017Eios institucij\u0173.

paragraph6 = Pakuo\u010Di\u0173 perdirbimo simboli\u0173 pavyzd\u017Eiai:

paragraph7 = Ta\u010Diau gali b\u016Bti taikomi kiti nacionaliniai perdirbimo simboliai, pavyzd\u017Eiui, Pranc\u016Bzijoje ir Italijoje, kur reikia atkreipti d\u0117mes\u012F \u012F etiket\u0117je pateikt\u0105 informacij\u0105 apie pakuot\u0117s med\u017Eiag\u0173 atskyrim\u0105 ir utilizavim\u0105.

paragraph8 = \u012Eprastai informacija apie med\u017Eiagas ir atskyrimo instrukcijos b\u016Bna i\u0161spausdintos ant pakuot\u0117s.

paragraph9 = Pakuotes perdirbkite atsakingai!