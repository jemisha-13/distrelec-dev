title=Vyhlásenie o nariadení REACH
greeting=Vážený zákazník,
paragraph1=spoločnosť Distrelec kladie veľký dôraz na kvalitu, bezpečnosť a ochranu životného prostredia, preto všetky položky v tomto rade podliehajú pravidelným striktným kontrolám kvality. Patrí medzi ne kontrola splnenia právnych obmedzení pre látky SVHC stanovené NARIADENÍM EURÓPSKEHO PARLAMENTU A RADY (ES) č. 1907/2006 z 18. decembra 2006 o registrácii, hodnotení, autorizácii a obmedzovaní chemických látok (REACH).
paragraph2=Spoločnosť Distrelec si je vedomá povinností vyplývajúcich z tohto nariadenia EÚ a na ich splnenie zmluvne zaviazala všetkých svojich dodávateľov prostredníctvom obchodného poriadku pre dodávateľov, aby tiež dodržiavali relevantné požiadavky nariadenia REACH ako výrobcovia, dovozcovia a distribútori.
paragraph3=Spoločnosť Distrelec má ako distribútor na základe článku 33 nariadenia REACH povinnosť podať všetky relevantné informácie o látkach na kandidátnej listine látok (SVHC), ak sú tieto informácie zverejnené výrobcom/dodávateľom.
paragraph4=Svoju povinnosť poskytovať informácie o položkách obsahujúcich látky SVHC si plníme, keď je to možné, prostredníctvom karty bezpečnostných údajov materiálov (MSDS). Karty MSDS sú k dispozícii online na bezplatné stiahnutie. Informácie na karte MSDS vám poskytujeme výhradne na základe informácii, ktoré sme dostali, v dobrej viere, že naši dodávatelia konajú dodržiavajúc príslušné právne nariadenia.
