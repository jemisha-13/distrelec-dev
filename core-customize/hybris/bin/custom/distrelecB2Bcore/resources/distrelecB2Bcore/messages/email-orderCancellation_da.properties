emailSubject=Vi kunne ikke afgive din ordre – få mere at vide
line1=Vi har desværre været nødt til at annullere din seneste ordre hos os. Dette skyldes, at en vare i din ordre blev udsolgt, mens du var ved at betale.
line2=Vi beklager at måtte meddele dig, at din ordre, grundet måden, vores arbejdsgange for behandling og forsendelse fungerer på, er blevet annulleret, selv om den indeholdt andre produkter, der ikke var berørt. Vi kan ikke tilbyde restordrer på nuværende tidspunkt, men du kan gå tilbage til produktsiden og vise din interesse for det udsolgte produkt ved at angive din e-mail. Du får derefter besked, når produktet er på lager igen.
line3=Vi opkræver ikke betaling for din ordre, men din bank har muligvis midlertidigt sat beløbet i bero på din konto. Hvis dette er tilfældet, vil pengene normalt blive tilbagebetalt inden for et par dage. Du kan også ringe til din bank og bede dem om at fremskynde dette, hvis din bank tillader det. Dette er desværre ikke noget, Distrelec har kontrol over.
