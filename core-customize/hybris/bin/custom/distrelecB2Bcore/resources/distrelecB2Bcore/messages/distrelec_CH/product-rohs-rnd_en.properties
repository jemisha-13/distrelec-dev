header = With regard to DIRECTIVE 2011/65/EU OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 8 June 2011 amended by COMMISSION DELEGATED DIRECTIVE 2015/863/EU of 31 March 2015 on the restriction of the use of certain hazardous substances in electrical and electronic equipment (recast)
heading1 = Material Content Declaration
heading2 = Restriction of Hazardous Substances (RoHS)
paragraph1begin = We
paragraph1mid = Distrelec BV, c/o TeCo CDC BV, De Tweeling 28, NL-5215 MC’s, Hertogenbosch, The Netherlands
paragraph1end = hereby declare that the products listed below and described accordingly, are manufactured such that, all constituent homogenous material does not contain the following substances at a concentration above 0.1% by weight.  Where present, the value of Cadmium, as a concentration by weight, is no greater than 0.01%.
material1 = Lead
material2 = Mercury
material3 = Cadmium
material4 = Hexavalent Chromium
material5 = Polybrominated Biphenyls
material6 = Polybrominated Diphenyl Ethers
material7 = Butylbenzyl phthalate (BBP)
material8 = Bis(2-ethylhexyl) phthalate (DEHP)
material9 = Dibutyl phthalate (DBP)
material10 = Di-isobutyl phthalate (DIBP)
paragraph2 = The above substances are not in excess of the indicated maximum concentration values by weight in homogenous materials, unless the substance is subject to an exemption specified in the Directive 2011/65/EU and amendment 2015/863/EU.
exemptions= With Exemptions:
noexemptions= No exemptions.
paragraph3 = This declaration represents the Company’s knowledge and belief which is based on either test results or declarations provided by third party suppliers.
