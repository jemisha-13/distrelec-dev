header = RoHS atbilstības sertifikāts

paragraph1= ES Direktīvas 2011/65/ES un 2015/863/ES ierobežo turpmāk minēto 10 vielu izmantošanu noteiktu veidu elektroiekārtu ražošanā.

paragraph2= Ierobežotās vielas un maksimāli pieļaujamās koncentrācijas homogēnajā materiālā pēc svara ir šādas:

paragraph3= Lai gan šis ierobežojums juridiski neattiecas uz sastāvdaļām, ir atzīts, ka daudziem klientiem ir svarīga sastāvdaļu "atbilstība".

definitionsubheader= Distrelec RoHS atbilstības definīcija:

bulletpoint1= Izstrādājums nesatur nevienu no ierobežotajām vielām direktīvās aizliegtās koncentrācijās un lietojumos, ja vien uz šo vielu neattiecas Direktīvā 2011/65/ES un grozījumā 2015/863/ES noteiktais izņēmums, un attiecībā uz sastāvdaļām izstrādājumu var apstrādāt augstākā temperatūrā, kas nepieciešama bezsvina lodēšanai

paragraph4= Zemāk norādītās preces piegādātājs ir informējis Distrelec, ka prece ir "RoHS atbilstīga".

