emailHeader=Bestillingen din har blitt kansellert
emailSubject=Vi kunne ikke skape denne ordren - se mer
line1=vi måtte dessverre kansellere din nylige ordre hos oss. Dette er fordi varen ble solgt ut mens du sjekket ut.
line2=Vi beklager å måtte informere deg om at hele bestillingen din har blitt kansellert på grunn av måten vår behandling og frakt fungerer på, selv om bestillingen inneholdt andre upåvirkede produkter. Vi kan dessverre ikke ta imot restordrer ved dette tidspunkt, men du kan gå tilbake til produktsiden og registerer din interresse for produktet som ble utsolgt ved å legge igjen eposten din. Du vil da få beskjed når produktet er tilbake på lager.
line3=Vi vil ikke ta betalt for bestillingen, men banken din har kanskje lagt en midlertidig reservasjon på beløpet på din konto. Hvis dette skjer vil disse normalt returneres i løpet av et par dager. Du kan også ringe banken din og be de returnere beløpet raskere, da noen banker har mulighet til dette. Dette er dessverre utenfor Elfa Distrelecs kontoll.
