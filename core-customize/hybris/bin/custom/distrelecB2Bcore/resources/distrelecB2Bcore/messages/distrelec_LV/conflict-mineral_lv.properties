title = Paziņojums par konfliktu izrakteņiem

paragraph1 = Konfliktu izrakteņi, vai 3 TG, tostarp <strong>tantals, alva, volframs un zelts</strong>, tiek izmantoti daudzos elektroniskajos komponentos un datoru produktos. 2010. gadā Amerikas Savienotajās Valstīs tika pieņemts Doda-Franka Volstrītas reformu un patērētāju aizsardzības likums – Doda-Franka likums. Tā 1502. sadaļa ievieš piegādes ķēdes caurskatāmību, pieprasot uzņēmumiem, kas kotēti ASV biržā un izmanto "konfliktu izrakteņus" savos ražošanas procesos, deklarēt šādu izrakteņu izcelsmi un veikt atbilstošu piegādes ķēdes uzticamības pārbaudi.

paragraph2 = Lai gan tiesību akta darbības joma formāli attiecas tikai uz ASV biržā kotētiem uzņēmumiem, tam ir ievērojama ietekme uz ārvalstīm, tostarp ES, galvenokārt caur globālajām piegādes ķēdēm, jo ASV biržas sarakstā iekļauto uzņēmumu piegādātājiem tiek lūgts sniegt uzticamības pārbaudes informāciju.

paragraph3 = Turklāt 2021. gada 1. janvārī stājās spēkā ES konfliktu izrakteņu regula. ES regulas mērķis ir nodrošināt, ka ES 3TG importētāji atbilst starptautiskajiem atbildīgo piegādātāju standartiem, ko noteikusi Ekonomiskās sadarbības un attīstības organizācija (OECD)

paragraph4 = Distrelec uzņēmums, būdams vadošais elektronikas, automatizācijas, mērīšanas tehnoloģiju, kā arī IT un piederumu izplatītājs, veicina šo izrakteņu izsekojamību un piegādes ķēdes caurspīdīgumu. Distrelec ir stingri pārliecināts, ka tā klientiem ir jābūt pilnībā informētiem par produktiem, kurus viņi iegādājas.

paragraph5 = Distrelec sagaida, ka tā piegādātāji izmantos tikai izrakteņus no atbildīgas sagādes avotiem.

paragraph6 = Svarīga informācija par konfliktu izrakteņu izmantošanu tiek sniegta visiem piegādātājiem caur Distrelec piegādātāju rīcības kodeksa sadaļu "atbilstība likumiem un noteikumiem". Šajā nolūkā Distrelec sagaida, ka tā piegādātāji iegūs derīgos izrakteņus tikai no atbildīgiem sagādes avotiem.

paragraph7 = Svarīga informācija par konfliktu izrakteņu izmantošanu tiek sniegta visiem piegādātājiem caur Distrelec piegādātāju rīcības kodeksa sadaļu "atbilstība likumiem un noteikumiem". Šajā nolūkā Distrelec sagaida, ka tā piegādātāji iegūs derīgos izrakteņus tikai no atbildīgiem sagādes avotiem.

paragraph8 = Distrelec tieši neiegādājas konfliktu izrakteņus no jebkāda avota un cenšas neiegādāties produktus, kas satur konfliktu izrakteņus, kas tieši vai netieši finansē vai sniedz labumu bruņotām grupām Kongo Demokrātiskajā Republikā vai tai pieguļošajās valstīs.

paragraph9 = Distrelec pilnībā izprot šī jautājuma nozīmīgumu saviem klientiem un ir apņēmies īstenot piegādes ķēdes iniciatīvas, kā arī vispārējas korporatīvās sociālās atbildības un ilgtspējas darbības, kas virzītas uz piegādes ķēdi bez konfliktiem.

