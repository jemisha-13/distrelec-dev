paragraph3= Bien que cette restriction ne s'applique pas légalement aux composants, il est reconnu que la "conformité" des composants est pertinente pour de nombreux clients.

definitionsubheader= La définition de Distrelec de la conformité RoHS:

bulletpoint1= Le produit ne contient aucune des substances réglementées à des concentrations et dans des applications interdites par les directives, sauf si la substance fait l'objet d'une exemption spécifiée dans la directive 2011/65/UE et l'amendement 2015/863/UE et, pour les composants, le produit peut être travaillé aux températures plus élevées requises par le brasage sans plomb.

paragraph4= Le fournisseur de l'article mentionné ci-dessous a informé Distrelec que le produit est "conforme à la directive RoHS".

exemptions= Avec exemptions:

noexemptions= Pas d'exemptions.

