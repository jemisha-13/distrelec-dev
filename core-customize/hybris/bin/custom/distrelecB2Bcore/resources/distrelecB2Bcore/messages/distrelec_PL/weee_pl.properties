header = Recykling i utylizacja zu\u017Cytego sprz\u0119tu elektrycznego i elektronicznego

paragraph1 = Jak pozby\u0107 si\u0119 zu\u017Cytego sprz\u0119tu elektrycznego i elektronicznego

paragraph1line1 = Urz\u0105dzenia elektryczne i elektroniczne (EEE) nie powinny by\u0107 wyrzucane razem z odpadami komunalnymi. EEE mog\u0105 zawiera\u0107 niebezpieczne substancje, z kt\u00F3rymi kontakt mo\u017Ce mie\u0107 powa\u017Cny szkodliwy wp\u0142yw na \u015Brodowisko, faun\u0119 i flor\u0119 oraz zdrowie ludzkie.

paragraph2 = Ten symbol umieszczony na produktach lub dokumentach do nich do\u0142\u0105czonych oznacza, \u017Ce zu\u017Cyte produkty elektryczne i elektroniczne nie powinny by\u0107 mieszane z odpadami komunalnymi.  Aby produkty te mog\u0142y by\u0107 odpowiednio przetworzone, odzyskane i poddane recyklingowi, nale\u017Cy dostarczy\u0107 je do wyznaczonych punkt\u00F3w zbi\u00F3rki, gdzie zostan\u0105 przyj\u0119te bezp\u0142atnie.

paragraph3 = Je\u015Bli chc\u0105 Pa\u0144stwo odda\u0107 sprz\u0119t elektryczny lub elektroniczny do recyklingu, zach\u0119camy do:

paragraph3line1 = oddania go organizacji charytatywnej

paragraph3line2 = zaniesienia go do wyznaczonego punktu zbi\u00F3rki odpad\u00F3w prowadzonego przez lokalne w\u0142adze

paragraph3line3 = skorzystania z krajowych kampanii dotycz\u0105cych recyklingu

paragraph4 = Zu\u017Cyty sprz\u0119t elektryczny i elektroniczny mo\u017Cna odda\u0107 do lokalnych Punkt\u00F3w Selektywnego Zbierania Odpad\u00F3w Komunalnych oraz centr\u00F3w recyklingu. Aby uzyska\u0107 wi\u0119cej informacji, nale\u017Cy skontaktowa\u0107 si\u0119 bezpo\u015Brednio z w\u0142adzami lokalnymi.

paragraph5 = W niekt\u00F3rych krajach mo\u017Cna tak\u017Ce zwr\u00F3ci\u0107 produkt do lokalnego sprzedawcy detalicznego po zakupieniu takiego samego nowego produktu.

paragraph6 = W przypadku recyklingu urz\u0105dzenia z funkcj\u0105 pami\u0119ci nale\u017Cy usun\u0105\u0107 wszystkie dane osobowe lub poufne. Nale\u017Cy r\u00F3wnie\u017C pami\u0119ta\u0107 o usuni\u0119ciu wszelkich osobistych lub poufnych danych znajduj\u0105cych si\u0119 na jakimkolwiek urz\u0105dzeniu pami\u0119ciowym, takim jak karta pami\u0119ci lub karta SIM. Elfa Distrelec nie ponosi odpowiedzialno\u015Bci za \u017Cadne dane znajduj\u0105ce si\u0119 na oddanym przez Pa\u0144stwa urz\u0105dzeniu.