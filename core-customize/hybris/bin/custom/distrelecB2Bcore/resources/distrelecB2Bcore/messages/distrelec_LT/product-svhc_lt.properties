title=REACH reglamento pareiškimas
greeting=Brangūs klientai,
paragraph1=„Elfa Distrelec“ teikia didelę reikšmę kokybei, saugai ir aplinkosaugai, todėl visam gaminių asortimentui taikoma reguliari griežta kokybės kontrolė. Tai apima atitikimą SVHC teisiniais aktais nustatytų ribinių verčių laikymąsi, kaip nustatyta 2006 m. gruodžio 18 d. EUROPOS PARLAMENTO IR TARYBOS REGLAMENTE (EB) Nr. 1907/2006 dėl cheminių medžiagų registracijos, vertinimo, autorizacijos ir apribojimų (REACH).
paragraph2=„Elfa Distrelec“ žino apie šiame ES reglamente nurodytą prievolę ir užtikrina, kad mes vykdysime savo įsipareigojimus. „Elfa Distrelec“ pagal sutartį įpareigojo visus savo tiekėjus (gamintojus, importuotojus ar platintojus) remdamasi savo „tiekėjų elgesio kodeksu“ taip pat laikytis atitinkamų REACH reglamento reikalavimų.
paragraph3=Pagal REACH reglamento 33 straipsnį „Elfa Distrelec“, kaip platintoja, privalo perduoti visą svarbią informaciją apie medžiagas iš (SVHC) kandidatų sąrašo, jei šią informaciją mums pateikia gamintojas / tiekėjas.
paragraph4=Mūsų pareiga teikti informaciją apie gaminius, kuriuose yra SVHC, įvykdoma pateikiant, jei taikoma, medžiagos saugos duomenų lapą (MSDS). Užtikrinome, kad MSDS galima būtų pasiekti internetu. Juos taip pat galima nemokamai atsisiųsti. Mūsų sąžiningai teikiama MSDS informacija yra pagrįsta tik mūsų tiekėjų mums pateikta informacija, kaip tai numato teisės aktų reikalavimai.
