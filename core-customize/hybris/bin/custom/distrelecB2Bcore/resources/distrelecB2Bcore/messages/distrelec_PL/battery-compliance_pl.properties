header = Recykling i utylizacja baterii i akumulatorów

paragraph1 = W związku ze sprzedażą baterii lub dostawą urządzeń, które zawierają baterie, mamy jako sprzedawca prawny obowiązek poinformowania Państwa o następujących kwestiach:

paragraph2 = Zużyte baterie i akumulatory, które nie są wbudowane w urządzenie elektryczne, muszą być oddzielone od urządzenia w punkcie zbiórki przed ich oddaniem. Zużytych baterii i akumulatorów nie wolno wyrzucać razem z odpadami komunalnymi.

paragraph3 = Symbol przekreślonego pojemnika na odpady oznacza, że baterii nie wolno wyrzucać wraz z odpadami komunalnymi.

paragraph4line1 = Pb = bateria zawiera wagowo więcej niż 0,004 procent ołowiu
paragraph4line2 = Cd = bateria zawiera wagowo więcej niż 0,002 procent kadmu
paragraph4line3 = Hg = bateria zawiera wagowo więcej niż 0,0005 procent rtęci.

paragraph5 = Użytkownik końcowy jest prawnie zobowiązany do zwrotu zużytych baterii.

paragraph6 = Stare baterie i akumulatory do urządzeń, które posiadamy lub posiadaliśmy w naszej ofercie jako baterie i akumulatory do urządzeń, można zwrócić bezpłatnie: 

paragraph7line1 = a) w publicznym punkcie zbiórki,
paragraph7line2 = b) w miejscu sprzedaży baterii i akumulatorów do urządzeń,
paragraph7line3 = c) w naszym magazynie wysyłkowym lub lokalnym biurze sprzedaży.
