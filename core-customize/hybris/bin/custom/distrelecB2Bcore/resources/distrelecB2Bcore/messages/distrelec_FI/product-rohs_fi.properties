header = RoHS-vaatimustenmukaisuustodistus

paragraph1= EU-direktiiveissä 2011/65/EU ja 2015/863/EU rajoitetaan jäljempänä lueteltujen 10 aineen käyttöä tietyntyyppisten sähkölaitteiden valmistuksessa.

paragraph2= Homogeenisen materiaalin rajoitetut aineet ja sallitut enimmäispitoisuudet painon mukaan:

paragraph3= Vaikka tätä rajoitusta ei sovelleta lain mukaan komponentteihin, on huomattava, että monet asiakkaat pitävät komponenttien ”vaatimustenmukaisuutta” tärkeänä.

definitionsubheader= Elfa Distrelecin RoHS-vaatimustenmukaisuutta koskeva määritelmä:

bulletpoint1= Tuote ei sisällä mitään rajoitettuja aineita direktiiveissä annetuissa pitoisuuksissa ja kielletyissä käyttötarkoituksissa, ellei aineeseen sovelleta direktiivissä 2011/65/EU ja tarkistuksessa 2015/863/EU määriteltyä poikkeusta, ja komponenttien osalta tuotetta voidaan työstää lyijyttömän juottamisen edellyttämissä korkeammissa lämpötiloissa

paragraph4= Jäljempänä mainitun tuotteen toimittaja on ilmoittanut Elfa Distrelecille, että tuote on RoHS-direktiivin mukainen.

exemptions= Poikkeukset:

noexemptions= Ei poikkeuksia.

paragraph5= Elfa Distrelec on toteuttanut kaikki kohtuulliset toimenpiteet tämän lausunnon vahvistamiseksi.

