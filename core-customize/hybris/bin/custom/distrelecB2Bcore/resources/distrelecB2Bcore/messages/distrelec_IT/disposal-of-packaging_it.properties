title = Smaltimento dei rifiuti di imballaggio

subtitle = Come smaltire i rifiuti di imballaggio

paragraph1 = Gli imballaggi generano un impatto significativo sull'ambiente Si tratta di una delle produzioni che utilizza il maggior numero di materie prime primarie e i rifiuti da imballaggio causano l'inquinamento dell'aria, del suolo e sono responsabili di circa la met\u00E0 dei rifiuti marini.

paragraph2 = La produzione di imballaggi e la gestione dei relativi rifiuti \u00E8 un settore economicamente complesso e di grande importanza, che ha un ruolo e un potenziale di rilievo nel favorire il passaggio dell'Europa a un'economia circolare pulita e sostenibile, in linea con il Green Deal europeo.

paragraph3 = Secondo il principio di base dell'economia circolare, la priorit\u00E0 assoluta \u00E8 quella di evitare la produzione di rifiuti. Altrimenti, questi ultimi devono essere trattati per essere riutilizzati o riciclati. Se ci\u00F2 non \u00E8 possibile, si possono prendere in considerazione altri tipi di recupero, come l'incenerimento e lo smaltimento.

paragraph4 = Distrelec ha introdotto diverse migliorie in termini di sostenibilit\u00E0 nell'imballaggio, sostituendo buste jiffy con opzioni riciclabili, rimpiazzando pallet di imballaggio in legno e cartone con contenitori riutilizzabili ed eco-compatibili per il trasporto dei prodotti tra le sue sedi europee.

paragraph5 = Per conformarsi alle linee guida dell'UE sugli imballaggi (Direttiva 94/62/CE), si raccomanda di disassemblare il pi\u00F9 possibile l'imballaggio e di smaltirne i componenti negli appositi cassonetti o punti di raccolta. Per informazioni dettagliate, \u00E8 possibile rivolgersi alle autorit\u00E0 locali.

