header = \u00C5tervinning och kassering av elektrisk och elektronisk utrustning

paragraph1 = Hur man g\u00F6r sig av med elektrisk och elektronisk utrustning

paragraph1line1 =  Som regel b\u00F6r elektrisk och elektronisk utrustning (EEE) inte kasseras tillsammans med hush\u00E5llsavfall. EEE kan inneh\u00E5lla farliga \u00E4mnen som, om de exponeras, kan orsaka allvarlig och skadlig effekt p\u00E5 milj\u00F6n, vilda djur och m\u00E4nniskors h\u00E4lsa.

paragraph2 = Denna symbol p\u00E5 produkten/produkterna och/eller medf\u00F6ljande dokument betyder att f\u00F6rbrukade elektriska och elektroniska produkter inte f\u00E5r blandas med allm\u00E4nt hush\u00E5llsavfall.  F\u00F6r korrekt behandling, \u00E5terh\u00E4mtning och \u00E5tervinning, v\u00E4nligen ta denna produkt(er) till utsedda insamlingsplatser d\u00E4r den kommer att tas emot kostnadsfritt.

paragraph3 = Om du vill kassera elektrisk eller elektronisk utrustning f\u00F6r \u00E5tervinning rekommenderar vi att du:

paragraph3line1 = Donera det o\u00F6nskade f\u00F6rem\u00E5let till en v\u00E4lg\u00F6renhetsorganisation

paragraph3line2 = Ta den till en utsedd insamlingsanl\u00E4ggning som drivs av din lokala myndighet

paragraph3line3 = Delta i nationella \u00E5tervinningskampanjer

paragraph4 = Du kan kassera gammal elektrisk eller elektronisk utrustning p\u00E5 din lokala avfallsanl\u00E4ggning eller \u00E5tervinningscentral. Kontakta din lokala myndighet direkt f\u00F6r mer information.

paragraph5 = Alternativt, i vissa l\u00E4nder kan du returnera dina produkter till din lokala \u00E5terf\u00F6rs\u00E4ljare vid k\u00F6p av en motsvarande ny produkt.

paragraph6 = Om du \u00E5tervinner en enhet med minnesfunktioner b\u00F6r du radera all personlig eller konfidentiell data. Se ocks\u00E5 till att radera all personlig eller konfidentiell data p\u00E5 lagringsenheter som minnen eller SIM-kort. Elfa Distrelec ansvarar inte f\u00F6r n\u00E5gon data p\u00E5 din enhet.