line1=Din păcate, am fost nevoiţi să anulăm cea mai recentă comandă pe care aţi efectuat-o la noi. Acest lucru se întâmplă din cauza faptului că un articol din comandă a ieşit din stoc în timp ce finalizaţi comanda.
line2=Ne pare rău să vă informăm că din cauza modului în care funcţionează procesarea şi expedierea, întreaga dvs. comandă a fost anulată, deşi conţine alte produse neafectate. Nu putem accepta comenzi în aşteptare în momentul de faţă, dar vă puteţi întoarce pe pagina produsului şi vă puteţi înregistra interesul faţă de produsul care a ieşit din stoc lăsându-vă adresa de e-mail. Ulterior veţi fi contactat când produsul revine în stoc.
line3=Nu vă vom încasa plata comenzii, dar este posibil ca banca dvs. să fi reţinut temporar fondurile din contul dvs. Dacă s-a întâmplat acest lucru, fondurile vor fi returnate în mod normal în câteva zile. De asemenea, puteţi suna la bancă şi îi puteţi cere să grăbească procesul, deoarece unele bănci pot face acest lucru. Din păcate, această situaţie este în afara controlului Distrelec.
