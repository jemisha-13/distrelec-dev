header = Genbrug og bortskaffelse af batterier og akkumulatorer

paragraph1 = I forbindelse med salg af batterier eller levering af enheder, der indeholder batterier, er vi som sælger juridisk forpligtet til at informere dig om følgende:

paragraph2 = Gamle batterier og akkumulatorer, der ikke er indkapslet i den gamle elektriske enhed, skal adskilles fra enheden, før de afleveres på indsamlingsstedet. Gamle batterier og akkumulatorer må ikke bortskaffes sammen med husholdningsaffald.

paragraph3 = Symbolet med den overkrydsede affaldsbeholder betyder, at batteriet ikke må bortskaffes sammen med husholdningsaffald.

paragraph4line1 = Pb = Mere end 0,004 procent af batteriets vægt udgøres af bly
paragraph4line2 = Cd = Mere end 0,002 procent af batteriets vægt udgøres af cadmium
paragraph4line3 = Hg = Mere end 0,0005 procent af batteriets vægt udgøres af kviksølv.

paragraph5 = Slutbrugeren er juridisk forpligtet til at returnere brugte batterier.

paragraph6 = Du kan aflevere gamle enhedsbatterier og -akkumulatorer, som vi har eller har haft i vores sortiment, som enhedsbatterier og -akkumulatorer uden beregning:

paragraph7line1 = a) på et offentligt indsamlingssted
paragraph7line2 = b) på steder, hvor der sælges enhedsbatterier og -akkumulatorer
paragraph7line3 = c) på vores forsendelseslager eller lokale salgskontor.
