title=REACH-rendelet nyilatkozat
greeting=Kedves ügyfelünk!
paragraph1=Mivel a Distrelec nagy jelentőséget tulajdonít a minőségnek, a biztonságnak és a környezetvédelemnek, kínálatunk minden árucikkét rendszeres és szigorú minőség-ellenőrzésnek vetjük alá. Ez magában foglalja a vegyi anyagok regisztrálásáról, értékeléséről, engedélyezéséről és korlátozásáról (REACH) szóló, 2006. december 18-i 1907/2006/EK EURÓPAI PARLAMENTI ÉS TANÁCSI RENDELETBEN meghatározott, az SVHC-kre vonatkozó jogi határértékeknek való megfelelést.
paragraph2=A Distrelec tisztában van az EU-rendeletből eredő kötelezettségekkel, így az ezeknek való megfelelés érdekében a Distrelec a „szállítói magatartási szabályzatot” használva szerződésben kötelezte valamennyi beszállítóját, hogy gyártóként, importőrként vagy forgalmazóként is megfeleljen a REACH-rendelet vonatkozó követelményeinek.
paragraph3=Forgalmazóként a Distrelec a REACH-rendelet 33. cikke szerint köteles átadni az SVHC-jelöltlistán szereplő anyagokra vonatkozó összes lényeges információt, feltéve, hogy ezt az információt a gyártó vagy szállító biztosította számunkra.
paragraph4=Az SVHC-ket tartalmazó árucikkekre vonatkozó információ nyújtásával kapcsolatos kötelezettségünknek adott esetben az anyagbiztonsági adatlapon (MSDS) teszünk eleget. Az MSDS-ek (anyagbiztonsági adatlapok) online elérhetők és ingyenesen letölthetők. Az Ön számára biztosított MSDS-információk kizárólag a számunkra átadott információkon alapulnak, abban bízva, hogy beszállítóink a jogi követelményeknek megfelelően járnak el.
