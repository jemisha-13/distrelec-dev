line1=niestety musieliśmy anulować Twoje zamówienie, ponieważ zapas jednego z produktów został wyczerpany podczas składania zamówienia.
line2=Z przykrością informujemy, że ze względu na sposób przetwarzania i wysyłki zamówień, całość zamówienia została anulowana, nawet jeśli zawierało ono inne produkty, które były dostępne w magazynie. W tej chwili nie możemy przyjąć zaległego zamówienia, ale na stronie niedostępnego produktu można podać swój adres e-mail, by otrzymać powiadomienie, gdy produkt będzie ponownie dostępny.
line3=Nie pobraliśmy opłaty za zamówienie, ale Twój bank mógł tymczasowo wstrzymać środki na koncie. W takiej sytuacji środki zostaną zwrócone w ciągu kilku dni. Istnieje również możliwość skontaktowania się z bankiem i poproszenia o przyspieszenie tego procesu. Niestety jest to poza naszą kontrolą.
