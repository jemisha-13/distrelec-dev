title = Pranešimas dėl konfliktą apimančių naudingųjų iškasenų

paragraph1 = Konfliktą apimančios naudingosios iškasenos, arba 3 TG, apima <strong>tantalą, alavą, volframą ir auksąir</strong> yra naudojamos daugelyje elektroninių komponentų ir kompiuterių gaminių. 2010 m. Jungtinėse Valstijose buvo priimtas Dodo Franko Volstrito reformos ir vartotojų apsaugos įstatymas-.  1502 skirsnyje nustatomas tiekimo grandinės skaidrumas, pareikalaujant, kad JAV vertybinių popierių biržoje kotiruojamos bendrovės, savo gamybos procesuose naudojančios "konfliktą apimančias naudingąsias iškasenas", deklaruotų tokių naudingųjų iškasenų kilmę ir atliktų tinkamą tiekimo grandinės deramą patikrinimą.

paragraph2 = Nors teisės aktai formaliai taikomi tik į JAV biržos sąrašus įtrauktoms bendrovėms, jie daro didelį poveikį užsienyje, įskaitant ES šalis, daugiausia per pasaulines tiekimo grandines, nes JAV biržos sąrašus turinčių bendrovių tiekėjų prašoma pateikti atitinkamą patikrų informaciją.

paragraph3 = Be to, 2021 m. sausio 1 d. įsigaliojo ES Konfliktinių naudingųjų iškasenų reglamentas. ES reglamentu siekiama užtikrinti, kad ES 3TG importuotojai laikytųsi Ekonominio bendradarbiavimo ir plėtros organizacijos (EBPO) nustatytų tarptautinių atsakingo tiekimo standartų.

paragraph4 = Būdama pirmaujanti elektronikos, automatikos, matavimo technologijų, IT ir priedų platintoja, "Distrelec" skatina šių naudingųjų iškasenų atsekamumą ir tiekimo grandinės skaidrumą."Distrelec" tvirtai įsitikinusi, kad klientai turi būti išsamiai informuoti apie savo įsigyjamus produktus.

paragraph5 = "Distrelec" tikisi, kad jos tiekėjai naudingąsias iškasenas gaus tik iš atsakingų šaltinių.

paragraph6 = Svarbi informacija apie konfliktą apimančių naudingųjų iškasenų naudojimą pateikiama visiems tiekėjams "Distrelec" tiekėjų elgesio kodekso skyriuje "Įstatymų ir teisės aktų laikymasis". Todėl "Distrelec" tikisi, kad jos tiekėjai naudingąsias iškasenas gaus tik iš atsakingų šaltinių.

paragraph7 = Neturime tiesioginės prieigos prie informacijos apie tai, iš kur mūsų tiekėjai įsigyja žaliavas. Nepaisant to, bendradarbiaujame su savo tiekėjais, kad gautume ir pateiktume šią informaciją.

paragraph8 = "Distrelec" tiesiogiai neperka jokių konfliktą apimančių naudingųjų iškasenų iš jokių šaltinių ir stengiasi nepirkti produktų, kurių sudėtyje yra konfliktą apimančių naudingųjų iškasenų, tiesiogiai ar netiesiogiai finansuojančių ar teikiančių naudos ginkluotoms grupuotėms Kongo Demokratinėje Respublikoje ar gretimose šalyse.

paragraph9 = "Distrelec" puikiai supranta šio klausimo svarbą savo klientams ir yra įsipareigojusi vykdyti tiekimo grandinės iniciatyvas kartu su bendra įmonės socialine atsakomybe ir tvarumo pastangomis, kuriomis siekiama nekonfliktinės tiekimo grandinės.

