title = \u00C9limination des d\u00E9chets d'emballages

subtitle = Comment \u00E9liminer les d\u00E9chets d'emballages

paragraph1 = Les emballages ont un impact significatif sur l'environnement. Les emballages comptent parmi les produits qui utilisent le plus de mati\u00E8res premi\u00E8res primaires, et les d\u00E9chets d'emballages sont \u00E0 l'origine de la pollution de l'air et du sol et repr\u00E9sentent pr\u00E8s de la moiti\u00E9 des d\u00E9chets marins.

paragraph2 = La fabrication des emballages et la gestion des d\u00E9chets d'emballages est un secteur \u00E9conomiquement complexe et essentiel, qui a un r\u00F4le et un potentiel importants pour aider l'Europe \u00E0 \u00E9voluer vers une \u00E9conomie circulaire propre et durable, conform\u00E9ment au Green Deal europ\u00E9en.

paragraph3 = Selon le principe de base de l'\u00E9conomie circulaire, la priorit\u00E9 absolue est d'\u00E9viter les d\u00E9chets. Dans le cas contraire, les d\u00E9chets doivent \u00EAtre pr\u00E9par\u00E9s en vue de leur r\u00E9utilisation ou de leur recyclage. Si cela n'est pas possible, d'autres types de valorisation tels que l'incin\u00E9ration et l'\u00E9limination peuvent \u00EAtre envisag\u00E9s.

paragraph4 = Distrelec a introduit des pochettes matelass\u00E9e recyclables Jiffy dans ses points de vente et a remplac\u00E9 les emballages en bois et en carton par des conteneurs \u00E9cologiques r\u00E9utilisables et consign\u00E9s pour le transport des marchandises entre les succursales europ\u00E9ennes de l'entreprise.

paragraph5 = Pour respecter les directives europ\u00E9ennes en mati\u00E8re d'emballage (directive 94/62/CE), d\u00E9montez l'emballage autant que possible et jetez les composants dans les poubelles ou les lieux pr\u00E9vus \u00E0 cet effet. Des informations peuvent \u00EAtre obtenues aupr\u00E8s des autorit\u00E9s locales.

