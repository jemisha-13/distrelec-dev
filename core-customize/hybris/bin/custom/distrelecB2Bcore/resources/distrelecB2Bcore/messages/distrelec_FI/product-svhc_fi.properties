title=REACH-asetusta koskeva lausunto
greeting=Hyvä asiakkaamme
paragraph1=Elfa Distrelec pitää laatua, turvallisuutta ja ympäristönsuojelua suuressa arvossa, minkä vuoksi kaikki valikoimamme tuotteet tarkastetaan säännöllisesti tiukkojen laadunvalvontakriteerien mukaisesti. Tähän sisältyy kemikaalien rekisteröinnistä, arvioinnista, lupamenettelyistä ja rajoituksista (REACH) 18. päivänä joulukuuta 2006 annetussa EUROOPAN PARLAMENTIN JA NEUVOSTON ASETUKSESSA (EY) N:o 1907/2006 vahvistettujen SVHC-aineita koskevien oikeudellisten raja-arvojen noudattaminen.
paragraph2=Elfa Distrelec on tietoinen tästä EU-lainsäädännöstä johtuvista vaatimuksista. Jotta voimme varmistua siitä, että täytämme nämä vaatimukset, velvoitamme toimittajiemme käytännesäännöissä myös yhteistyökumppaneinamme toimivat valmistajat, maahantuojat ja jakelijat noudattamaan olennaisia REACH-asetuksen vaatimuksia.
paragraph3=Jakelijana Elfa Distrelecillä on velvollisuus toimittaa REACH-asetuksen artiklan 33 mukaisesti kaikki oleelliset tiedot SVHC-kandidaattiluettelon aineista edellyttäen, että valmistaja tai toimittaja antaa nämä tiedot meille.
paragraph4=Täytämme velvollisuutemme toimittamalla SVHC-aineita sisältävien tuotteiden mukana tarvittaessa käyttöturvallisuustiedotteet. Käyttöturvallisuustiedotteemme ovat ilmaiseksi ladattavissa verkkosivustollamme. Käyttöturvallisuustiedotteemme perustuvat yksinomaan saamiimme tietoihin hyvässä uskossa, että toimittajamme toimivat omien lakisääteisten vaatimuksiensa mukaisesti.
