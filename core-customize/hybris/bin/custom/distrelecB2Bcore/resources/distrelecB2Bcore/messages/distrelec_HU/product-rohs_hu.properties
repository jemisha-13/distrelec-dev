header = RoHS megfelelőségi tanúsítvány

paragraph1= A 2011/65/EU és a 2015/863/EU irányelvek korlátozzák az alábbi 10 anyag használatát meghatározott típusú elektromos berendezések gyártása során.

paragraph2= A korlátozott anyagok és a homogén anyagban maximálisan megengedett koncentrációjuk, tömegük szerint:

paragraph3= Bár ez a korlátozás jogilag nem vonatkozik az összetevőkre és alkatrészekre, elismert tény, hogy az összetevők „megfelelősége” sok ügyfél számára releváns.

definitionsubheader= A Distrelec RoHS-megfelelőség meghatározása:

bulletpoint1= A termék nem tartalmaz az irányelvek által tiltott koncentrációban és alkalmazásokban korlátozás alá vont anyagokat, kivéve, ha az anyagra a 2011/65/EU irányelvben és a 2015/863/EU módosításban meghatározott mentesség vonatkozik, valamint az összetevők tekintetében a termék ólommentes forrasztás által megkövetelt magasabb hőmérsékleten is használható.

paragraph4= Az alább felsorolt termék szállítója tájékoztatta a Distrelec-et, hogy a termék megfelel az RoHS előírásainak.

