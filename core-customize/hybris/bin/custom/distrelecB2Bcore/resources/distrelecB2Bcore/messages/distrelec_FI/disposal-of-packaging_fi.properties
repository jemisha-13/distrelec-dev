title = Pakkausj\u00E4tteen h\u00E4vitt\u00E4minen

subtitle = Miten pakkausj\u00E4tteet h\u00E4vitet\u00E4\u00E4n

paragraph1 = Pakkauksilla on merkitt\u00E4v\u00E4 vaikutus ymp\u00E4rist\u00F6\u00F6n. Se on yksi niist\u00E4 tuotteista, joissa k\u00E4ytet\u00E4\u00E4n eniten primaarisia raaka-aineita, ja pakkausj\u00E4tteet aiheuttavat ilman ja maaper\u00E4n pilaantumista sek\u00E4 muodostavat noin puolet merten roskista.

paragraph2 = Pakkausten valmistus ja pakkausj\u00E4tehuolto on taloudellisesti monimutkainen ja t\u00E4rke\u00E4 ala, jolla on merkitt\u00E4v\u00E4 rooli ja mahdollisuudet auttaa Eurooppaa siirtym\u00E4\u00E4n kohti puhdasta ja kest\u00E4v\u00E4\u00E4 kiertotaloutta Euroopan vihre\u00E4n kehityksen ohjelman mukaisesti.

paragraph3 = Kiertotalouden perusajatuksen mukaan j\u00E4tteen v\u00E4ltt\u00E4minen on ensisijainen tavoite. Muussa tapauksessa j\u00E4te olisi valmisteltava uudelleenk\u00E4ytt\u00F6\u00E4 tai kierr\u00E4tyst\u00E4 varten. Jos t\u00E4m\u00E4 ei ole mahdollista, voidaan harkita muita hy\u00F6dynt\u00E4mistapoja, kuten polttamista ja h\u00E4vitt\u00E4mist\u00E4.

paragraph4 = Elfa Distrelec on siirtynyt monissa t\u00E4rkeimmiss\u00E4 toimipaikoissaan kierr\u00E4tett\u00E4viin jiffy-kuoriin ja korvannut puiset ja pahviset pakkauskuormalavat uudelleenk\u00E4ytett\u00E4vill\u00E4, palautettavilla ekokonteilla Euroopan toimipaikkojensa v\u00E4lisiss\u00E4 tuotekuljetuksissa.

paragraph5 = EU:n pakkausohjeiden (EU-direktiivi 94/62/EY) noudattamiseksi pura pakkaus mahdollisimman hyvin ja h\u00E4vit\u00E4 osat niille varattuihin j\u00E4tes\u00E4ili\u00F6ihin tai paikkoihin. Lis\u00E4tietoja saa paikallisilta viranomaisilta.

