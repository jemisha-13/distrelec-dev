paragraph1end =  tímto prohlašuje, že níže uvedené a náležitě popsané výrobky neobsahují žádné látky vzbuzující mimořádné obavy (SVHC) nad prahovou hodnotou 0,1 % hmotnosti. Toto prohlášení podléhá seznamu látek SVHC zveřejňovanému Evropskou agenturou pro chemické látky (echa.europa.eu/candidate-list-table) k datu vydání tohoto prohlášení.
