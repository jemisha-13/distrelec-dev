title = A csomagol\u00E1si hullad\u00E9k \u00E1rtalmatlan\u00EDt\u00E1sa

subtitle = Hogyan kell \u00E1rtalmatlan\u00EDtani a csomagol\u00E1si hullad\u00E9kot?

paragraph1 = A csomagol\u00E1s jelent\u0151s hat\u00E1ssal van a k\u00F6rnyezetre. Ez a legt\u00F6bb els\u0151dleges nyersanyagot felhaszn\u00E1l\u00F3 term\u00E9kek egyike, a csomagol\u00E1si hullad\u00E9k leveg\u0151- \u00E9s talajszennyez\u00E9st okoz, \u00E9s a tengeri hullad\u00E9k mintegy fel\u00E9t teszi ki.

paragraph2 = A csomagol\u00E1sgy\u00E1rt\u00E1s \u00E9s a csomagol\u00E1si hullad\u00E9kkezel\u00E9s gazdas\u00E1gilag \u00F6sszetett \u00E9s fontos \u00E1gazat, amelynek fontos szerepe \u00E9s potenci\u00E1lja van abban, hogy seg\u00EDtse Eur\u00F3p\u00E1t a tiszta \u00E9s fenntarthat\u00F3 k\u00F6rforg\u00E1sos gazdas\u00E1g fel\u00E9 val\u00F3 elmozdul\u00E1sban, az eur\u00F3pai z\u00F6ld meg\u00E1llapod\u00E1ssal \u00F6sszhangban.

paragraph3 = A k\u00F6rforg\u00E1sos gazdas\u00E1g alapgondolat\u00E1ban a legnagyobb priorit\u00E1s a hullad\u00E9k elker\u00FCl\u00E9se. Ellenkez\u0151 esetben a hullad\u00E9kot el\u0151 kell k\u00E9sz\u00EDteni \u00FAjrafelhaszn\u00E1l\u00E1sra vagy \u00FAjra kell hasznos\u00EDtani. Ha ez nem lehets\u00E9ges, m\u00E1s t\u00EDpus\u00FA hasznos\u00EDt\u00E1s, p\u00E9ld\u00E1ul el\u00E9get\u00E9s \u00E9s \u00E1rtalmatlan\u00EDt\u00E1s is fontol\u00F3ra vehet\u0151.

paragraph4 = A Distrelec t\u00F6bb kulcsfontoss\u00E1g\u00FA telephelye \u00E1tv\u00E1ltott az \u00FAjrahasznos\u00EDthat\u00F3 b\u00E9lelt bor\u00EDt\u00E9kokra, fa \u00E9s karton csomagol\u00F3 raklapjait \u00FAjrafelhaszn\u00E1lhat\u00F3, visszav\u00E1lthat\u00F3 \u00F6ko-kont\u00E9nerekre cser\u00E9lve az eur\u00F3pai telephelyek k\u00F6z\u00F6tti term\u00E9kmozgat\u00E1shoz.

paragraph5 = Az EU csomagol\u00E1si ir\u00E1nyelveknek (az Eur\u00F3pai Parlament \u00E9s a Tan\u00E1cs 94/62/EK ir\u00E1nyelve) val\u00F3 megfelel\u00E9s \u00E9rdek\u00E9ben amennyire csak lehets\u00E9ges, szerelje sz\u00E9t a csomagol\u00E1st, \u00E9s az alkatr\u00E9szeket a kijel\u00F6lt szemetesbe vagy helyre t\u00E9ve \u00E1rtalmatlan\u00EDtsa. A helyi hat\u00F3s\u00E1gokt\u00F3l szerezhet\u0151k be tov\u00E1bbi inform\u00E1ci\u00F3k.

paragraph6 = A csomagol\u00E1s \u00FAjrahasznos\u00EDt\u00E1s\u00E1t jelz\u0151 szimb\u00F3lumok p\u00E9ld\u00E1i:

paragraph7 = Ugyanakkor m\u00E1s nemzeti \u00FAjrahasznos\u00EDt\u00E1si szimb\u00F3lumok is alkalmazhat\u00F3k, p\u00E9ld\u00E1ul Franciaorsz\u00E1gban \u00E9s Olaszorsz\u00E1gban, ahol fokozott figyelmet kell ford\u00EDtani a c\u00EDmk\u00E9n tal\u00E1lhat\u00F3 inform\u00E1ci\u00F3kra a csomagol\u00F3anyagok szelekt\u00EDv gy\u0171jt\u00E9s\u00E9re \u00E9s \u00E1rtalmatlan\u00EDt\u00E1s\u00E1ra vonatkoz\u00F3an.

paragraph8 = Az anyagokra vonatkoz\u00F3 inform\u00E1ci\u00F3kat \u00E9s a szelekt\u00EDv gy\u0171jt\u00E9sre vonatkoz\u00F3 utas\u00EDt\u00E1sokat \u00E1ltal\u00E1ban a csomagol\u00E1sra nyomtatj\u00E1k.

paragraph9 = K\u00E9rj\u00FCk, hogy felel\u0151sen hasznos\u00EDtsa \u00FAjra a hullad\u00E9kot!