title = Pakendij\u00E4\u00E4tmete k\u00E4itlemine

subtitle = Kuidas k\u00E4idelda pakendij\u00E4\u00E4tmeid

paragraph1 = Pakenditel on oluline m\u00F5ju keskkonnale. See on \u00FCks toodetest, milles kasutatakse k\u00F5ige enam toormaterjale, samuti p\u00F5hjustavad pakendij\u00E4\u00E4tmed \u00F5hu- ja pinnasesaastatust ning nende arvele v\u00F5ib kirjutada umbes poole merepr\u00FCgist.

paragraph2 = Pakendite tootmine ja pakendij\u00E4\u00E4tmete k\u00E4itlemine on majanduslikult keerukas ja oluline sektor, millel on oluline roll ja potentsiaal, aitamaks Euroopal rohelise tehinguga koosk\u00F5las liikuda puhtama ja j\u00E4tkusuutlikuma ringmajanduse poole.

paragraph3 = Ringmajanduse peamise m\u00F5tte j\u00E4rgi on selle suurimaks prioriteediks v\u00E4ltida j\u00E4\u00E4tmete teket. Muudel juhtudel tuleks j\u00E4\u00E4tmed valmistada ette taaskasutuseks v\u00F5i \u00FCmber t\u00F6\u00F6delda. Kui see pole v\u00F5imalik, v\u00F5ib kaaluda teisi taaskasutusv\u00F5imalusi, n\u00E4iteks p\u00F5letamine ja h\u00E4vitamine.

paragraph4 = Elfa Distrelec on paljudes oma p\u00F5hitegevuskohtades l\u00E4inud \u00FCle \u00FCmbert\u00F6\u00F6deldavale polsterdatud \u00FCmbrikele, asendades puidust ja papist pakendite kaubaalused tagastatavate \u00F6kokonteineritega, et transportida tooteid oma Euroopa tegevuskohtade vahel.

paragraph5 = T\u00E4itmaks ELi pakendisuuniseid (ELi direktiiv 94/62/E\u00DC), v\u00F5tke pakend v\u00F5imalikult suures ulatuses lahti ning visake selle komponendid selleks ette n\u00E4htud kogumiskonteineritesse v\u00F5i -kohtadesse. Teavet saate kohalikest omavalitsustest.

paragraph6 = Pakendite \u00FCmbert\u00F6\u00F6tlemise s\u00FCmbolite n\u00E4ited on j\u00E4rgmised.

paragraph7 = Samas v\u00F5ivad kehtida ka teised riiklikud \u00FCmbert\u00F6\u00F6tlemise s\u00FCmbolid, n\u00E4iteks Prantsusmaal ja Itaalias, kus peate p\u00F6\u00F6rama t\u00E4helepanu sildil olevale teabele pakendimaterjalide sorteerimise ja k\u00E4itlemise kohta.

paragraph8 = \u00DCldiselt on teave materjalide ja sorteerimisjuhiste kohta tr\u00FCkitud pakendile.

paragraph9 = Palun taaskasutage vastutustundlikult!