line1=bohužel jsme museli zrušit vaši nedávnou objednávku, kterou jste u nás zadali. Když jste dokončovali objednávku, některá z položek nebyla na skladě.
line2=s politováním vás informujeme, že vzhledem ke způsobu zpracování a přepravy byla celá vaše objednávka zrušena, i kdyby obsahovala jiné nedotčené produkty. V tuto chvíli nejsme schopni povolit doobjednávky, ale můžete se vrátit na stránku produktu a zaregistrovat svůj zájem o produkt, který není na skladě, tak, že zanecháte svůj e-mail. Až bude produkt opět na skladě, dostanete upozornění.
line3=Objednávku vám nebudeme účtovat, ale vaše banka možná dočasně zadrží prostředky na vašem účtu. Pokud k tomu dojde, peníze jsou obvykle vráceny během několika dní. Můžete také zavolat své bance a požádat o urychlení, čemuž některé banky vyhoví. To je bohužel mimo kontrolu společnosti Distrelec.
