title = Konfliktimineraaleja koskeva lausunto

paragraph1 = Konfliktimineraalit, tai "3TG-aineet" ovat <strong>tantaali, tina, volframi ja kulta</strong>, ja niitä käytetään monissa  elektroniikkakomponenteissa ja tietokonetuotteissa. Yhdysvallat hyväksyi vuonna 2010 Dodd Frankin Wall Streetin reformin ja kuluttajansuojaa koskevan lain nimeltään Dodd Frank Act. Sen kohta 1502 koskee toimitusketjun läpinäkyvyyttä edellyttäen, että Yhdysvaltojen pörssissä noteeratut yritykset, jotka käyttävät "konfliktimineraaleja" tuotantoprosesseissaan, ilmoittavat tällaisten mineraalien alkuperän ja suorittavat toimitusketjun asianmukaisen huolellisuuden prosessin.

paragraph2 = Vaikka lainsäädännön soveltamisala on muodollisesti rajoitettu Yhdysvalloissa listattuihin pörssiyhtiöihin, sillä on huomattavia vaikutuksia ulkomailla, myös EU:ssa, lähinnä maailmanlaajuisten toimitusketjujen kautta, koska Yhdysvalloissa listattujen pörssiyhtiöiden toimittajia pyydetään toimittamaan tietoja asianmukaisen huolellisuuden prosessista.

paragraph3 = Lisäksi EU:n konfliktimineraaleja koskeva asetus astui voimaan 1. tammikuuta 2021. EU:n asetuksella pyritään varmistamaan, että EU:n 3TG-aineiden maahantuojat täyttävät Taloudellisen yhteistyön ja kehityksen järjestön (OECD) asettamat kansainväliset vastuullisen hankinnan standardit.

paragraph4 = Johtavana elektroniikan, automaation, mittaustekniikan sekä tietotekniikan ja tarvikkeiden jälleenmyyjänä Distrelec edistää näiden mineraalien jäljitettävyyttä ja toimitusketjun avoimuutta. Distrelec uskoo vakaasti, että asiakkailla on oltava täydet tiedot ostamistaan tuotteista.

paragraph5 = Distrelec odottaa toimittajiensa käyttävän vain vastuullisista lähteistä peräisin olevia mineraaleja.

paragraph6 = Tärkeää tietoa konfliktimineraalien käytöstä annetaan kaikille tavarantoimittajille Distrelecin tavarantoimittajien käytännesääntöjen kohdassa "lakien ja asetusten noudattaminen". Tämän vuoksi Distrelec odottaa toimittajiensa hankkivan mineraaleja vain vastuullisista lähteistä.

paragraph7 = Meillä ei ole suoraa pääsyä tietoihin toimittajiemme raaka-aineiden lähteistä. Teemme kuitenkin yhteistyötä tavarantoimittajiemme kanssa näiden tietojen hankkimiseksi ja tarjoamiseksi.

paragraph8 = Distrelec ei osta konfliktimineraaleja suoraan mistään lähteestä eikä pyri ostamaan tuotteita, jotka sisältävät konfliktimineraaleja, jotka suoraan tai epäsuorasti rahoittavat tai hyödyttävät aseellisia ryhmiä Kongon demokraattisessa tasavallassa tai sen naapurimaissa.

paragraph9 = Distrelec ymmärtää täysin tämän aiheen merkityksen asiakkailleen ja on sitoutunut toimitusketjuun liittyviin aloitteisiin sekä yleiseen yhteiskuntavastuuseen ja kestävään kehitykseen tähtääviin toimiin, joilla pyritään konfliktivapaisiin toimitusketjuihin.

