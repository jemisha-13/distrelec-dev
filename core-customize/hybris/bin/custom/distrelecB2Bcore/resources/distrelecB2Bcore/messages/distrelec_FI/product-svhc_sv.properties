title=REACH-förklaring
greeting=Bästa kund,
paragraph1=Elfa Distrelec lägger stor vikt vid kvalitet, säkerhet och miljöskydd, varför alla artiklar i sortimentet är föremål för regelbundna strikta kvalitetskontroller. Detta inkluderar överensstämmelse med de lagliga gränsvärdena för SVHC som fastställts i EUROPAPARLAMENTETS OCH RÅDETS FÖRORDNING (EG) nr 1907/2006 den 18 december 2006 om registrering, utvärdering, godkännande och begränsning av kemikalier (REACH).
paragraph2=Elfa Distrelec är medvetna om de skyldigheter som följer av denna EU-reglering, och för att säkerställa att vi uppfyller våra skyldigheter har Elfa Distrelec genom kontrakt krävt alla våra leverantörer att följa vår uppförandekod för leverantörer, och att också de uppfyller relevanta REACH-krav som tillverkare, importörer eller distributörer. 
paragraph3=Som distributör är Elfa Distrelec enligt artikel 33 i REACH-förordningen skyldig att vidarebefordra all relevant information om ämnen från kandidatlistan (SVHC), förutsatt att denna information ges till oss av tillverkaren/leverantören.
paragraph4=Vår skyldighet att tillhandahålla information för artiklar som innehåller SVHC-ämnen uppfylls via säkerhetsdatablad (MSDS) där det är tillämpligt. Vi gör säkerhetsdatablad tillgängliga online och de är gratis att ladda ner. MSDS-informationen vi tillhandahåller dig baseras enbart på den information som presenteras för oss, i god tro att våra leverantörer agerar enligt deras lagliga krav.
