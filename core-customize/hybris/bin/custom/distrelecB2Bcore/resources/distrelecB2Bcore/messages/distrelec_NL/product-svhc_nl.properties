title=Verklaring REACH-regelgeving
greeting=Geachte klant,
paragraph1=Kwaliteit, veiligheid en milieubescherming staan bij Distrelec hoog in het vaandel. Daarom worden alle artikelen uit ons assortiment onderworpen aan regelmatige strenge kwaliteitscontroles. Hiertoe behoort ook de naleving van de wettelijke grenswaarden voor zeer zorgwekkende stoffen (ZZS) zoals vastgelegd in VERORDENING (EC) Nr. 1907/2006 VAN HET EUROPEES PARLAMENT EN DE RAAD van 18 december 2006 inzake de registratie en beoordeling van en de autorisatie en beperkingen ten aanzien van chemische stoffen (REACH).
paragraph2=Distrelec is zich bewust van de verplichtingen die deze EU-verordening met zich meebrengt. Om ervoor te zorgen dat we aan onze verplichtingen voldoen, heeft Distrelec al zijn leveranciers door middel van onze "gedragscode voor leveranciers" contractueel verplicht om ook als fabrikant, importeur of distributeur aan de vereisten van de betreffende REACH-verordening te voldoen.
paragraph3=Volgens artikel 33 van de REACH-verordening is Distrelec als distributeur verplicht om alle relevante informatie over stoffen die op de ZZS-lijst staan door te geven, voor zover deze informatie door de fabrikant / leverancier aan ons wordt verstrekt.
paragraph4=Aan onze verplichting voor het verstrekken van informatie over artikelen die zeer zorgwekkende stoffen (ZZS) bevatten, voldoen wij, waar van toepassing, aan de hand het veiligheidsinformatieblad (MSDS). We publiceren de MSDSen online, waar ze gratis kunnen worden gedownload. De MSDS-informatie die wij u ter beschikking stellen is uitsluitend gebaseerd op de informatie die wij hebben ontvangen, erop vertrouwende dat onze leveranciers handelen volgens de wettelijke verplichtingen.
