header = Recyklácia a likvidácia batérií a akumulátorov

paragraph1 = V súvislosti s predajom batérií a doručením zariadení, ktoré obsahujú batérie, od nás ako predajcov zákon vyžaduje informovať vás o nasledujúcich skutočnostiach:

paragraph2 = Staré batérie a akumulátory, ktoré nie sú uzavreté v starom elektronickom zariadení, je potrebné zo zariadenia vybrať na zbernom mieste, na ktorom ich odovzdáte. Staré batérie a akumulátory sa nesmú likvidovať spolu s domovým odpadom.

paragraph3 = Symbol preškrtnutého kontajnera na kolieskach znamená, že batéria sa nesmie hádzať do domového odpadu.

paragraph4line1 = Pb = batéria obsahuje viac ako 0.004 hmotnostných percent olova
paragraph4line2 = Cd = batéria obsahuje viac ako 0.002 hmotnostných percent kadmia
paragraph4line3 = Hg = batéria obsahuje viac ako 0.0005 hmotnostných percent ortuti.

paragraph5 = Koncový používateľ je zo zákona povinný použité batérie vrátiť.

paragraph6 = Staré batérie a akumulátory zariadení, ktoré máme alebo sme mali v ponuke ako batérie a akumulátory zariadení, môžete bezplatne vrátiť:

paragraph7line1 = a)na verejnom zbernom mieste,
paragraph7line2 = b)na mieste, kde sa tieto batérie a akumulátory predávajú,
paragraph7line3 = c)do nášho logistického skladu alebo v miestnej predajni.