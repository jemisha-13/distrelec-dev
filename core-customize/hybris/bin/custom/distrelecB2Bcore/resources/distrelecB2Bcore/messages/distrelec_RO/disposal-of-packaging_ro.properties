title = Eliminarea de\u0219eurilor de ambalaje

subtitle = Cum s\u0103 elimina\u021Bi de\u0219eurile de ambalaje

paragraph1 = Ambalajele au un impact semnificativ asupra mediului. Sunt unele dintre produsele care utilizeaz\u0103 cele mai multe materii prime primare, iar de\u0219eurile de ambalaje cauzeaz\u0103 poluarea aerului \u0219i a solului \u0219i reprezint\u0103 aproximativ jum\u0103tate din de\u0219eurile marine.

paragraph2 = Produc\u021Bia de ambalaje \u0219i gestionarea de\u0219eurilor de ambalaje este un sector complex \u0219i important din punct de vedere economic, care are un rol \u0219i un poten\u021Bial important pentru a ajuta Europa s\u0103 se \u00EEndrepte c\u0103tre o economie circular\u0103 curat\u0103 \u0219i durabil\u0103, \u00EEn conformitate cu Pactul Ecologic European

paragraph3 = \u00CEn ideea de baz\u0103 a economiei circulare, cea mai mare prioritate este evitarea de\u0219eurilor. \u00CEn caz contrar, de\u0219eurile ar trebui s\u0103 fie preg\u0103tite pentru reutilizare sau reciclate. \u00CEn cazul \u00EEn care acest lucru nu este posibil, pot fi luate \u00EEn considerare alte tipuri de valorificare, cum ar fi incinerarea \u0219i eliminarea.

paragraph4 = Distrelec a trecut la plicuri anti\u0219oc cu bule \u00EEn mai multe din loca\u021Biile sale cheie \u0219i a \u00EEnlocuit pale\u021Bii de ambalaj din lemn \u0219i carton cu containere ecologice returnabile pentru deplasarea produselor \u00EEntre loca\u021Biile sale europene.

paragraph5 = Pentru a respecta instruc\u021Biunile UE privind ambalajele (Directiva UE 94/62/CE), dezasambla\u021Bi ambalajul c\u00E2t mai mult posibil \u0219i elimina\u021Bi componentele \u00EEn containerele sau loca\u021Biile desemnate. Informa\u021Bii pot fi ob\u021Binute de la autorit\u0103\u021Bile locale.

