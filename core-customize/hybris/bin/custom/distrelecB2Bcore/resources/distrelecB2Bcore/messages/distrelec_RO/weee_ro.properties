header = Reciclarea \u0219i eliminarea echipamentelor electrice \u0219i electronice

paragraph1 = Cum s\u0103 elimina\u0163i echipamentele electrice \u015Fi electronice

paragraph1line1 = Ca regul\u0103, echipamentele electrice \u015Fi electronice (EEE) nu trebuie eliminate \u00EEmpreun\u0103 cu de\u015Feurile menajere. EEE pot con\u0163ine substan\u0163e periculoase care, dac\u0103 sunt expuse, ar putea avea un efect grav \u015Fi d\u0103un\u0103tor asupra mediului, faunei s\u0103lbatice \u015Fi s\u0103n\u0103t\u0103\u0163ii umane.

paragraph2 = Acest simbol de pe produs(e) \u015Fi/sau documentele \u00EEnso\u0163itoare \u00EEnseamn\u0103 c\u0103 produsele electrice \u015Fi electronice utilizate nu trebuie amestecate cu gunoiul menajer.  Pentru o tratare, recuperare \u015Fi reciclare corespunz\u0103toare, v\u0103 rug\u0103m s\u0103 duce\u0163i acest(e) produs(e) la punctele de colectare desemnate, unde vor fi acceptate gratuit.

paragraph3 = Dac\u0103 dori\u0163i s\u0103 elimina\u0163i echipamentele electrice sau electronice \u00EEn vederea recicl\u0103rii, v\u0103 recomand\u0103m:

paragraph3line1 = s\u0103 dona\u0163i articolul nedorit unei organiza\u0163ii caritabile

paragraph3line2 = s\u0103-l duce\u0163i la o unitate de colectare desemnat\u0103 (DCF), condus\u0103 de autoritatea local\u0103

paragraph3line3 = s\u0103 participa\u0163i la campanii na\u0163ionale de reciclare

paragraph4 = Pute\u0163i elimina echipamentele electrice sau electronice vechi la unit\u0103\u0163ile locale de colectare a de\u015Feurilor sau la centrele de reciclare. Contacta\u0163i direct autoritatea local\u0103 pentru mai multe informa\u0163ii.

paragraph5 = \u00CEn mod alternativ, \u00EEn unele \u0163\u0103ri, este posibil s\u0103 pute\u0163i returna produsele la distribuitorul dvs. local, la achizi\u0163ionarea unui produs nou echivalent.

paragraph6 = Dac\u0103 recicla\u0163i un dispozitiv cu func\u0163ii de memorie, trebuie s\u0103 \u015Fterge\u0163i toate datele personale sau confiden\u0163iale. De asemenea, asigura\u0163i-v\u0103 c\u0103 a\u0163i \u015Fters orice date personale sau confiden\u0163iale de pe orice dispozitiv de stocare, cum ar fi un card de memorie sau o cartel\u0103 SIM. Distrelec nu va fi responsabil\u0103 pentru datele de pe dispozitivul dvs.