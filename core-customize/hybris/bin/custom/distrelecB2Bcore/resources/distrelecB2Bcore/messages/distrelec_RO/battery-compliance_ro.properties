header = Reciclarea şi eliminarea bateriilor şi acumulatorilor

paragraph1 = În legătură cu vânzarea de baterii sau cu livrarea de dispozitive care conţin baterii, noi, în calitate de vânzător, suntem obligaţi prin lege să vă informăm cu privire la următoarele:

paragraph2 = Bateriile şi acumulatorii vechi care nu sunt închişi în dispozitivul electric vechi trebuie separaţi de dispozitiv la un punct de colectare înainte de a fi predaţi. Bateriile şi acumulatorii vechi nu trebuie eliminaţi împreună cu gunoiul menajer.

paragraph3 = Simbolul tomberonului tăiat înseamnă că bateria nu trebuie aruncată la coşul de gunoi menajer.

paragraph4line1 = Pb = bateria conţine plumb mai mult de 0,004 la sută din masă
paragraph4line2 = Cd = bateria conţine cadmiu mai mult de 0,002 la sută din masă
paragraph4line3 = Hg = bateria conţine mercur mai mult de 0,0005 la sută din masă.

paragraph5 = Utilizatorul final este obligat prin lege să returneze bateriile uzate.

paragraph6 = Puteţi returna gratuit bateriile şi acumulatorii dispozitivelor vechi, pe care le avem sau le-am avut în gamă ca baterii şi acumulatori pentru dispozitive:

paragraph7line1 = a)la un punct de colectare public,
paragraph7line2 = b)în locurile unde se vând baterii şi acumulatori pentru dispozitive,
paragraph7line3 = c)la depozitul nostru de expediere sau la biroul local de vânzări.
