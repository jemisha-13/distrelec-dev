header = RoHS samtykkesertifikasjon

paragraph1= EU-forordningen 2011/65/EU og 2015/863/EU begrenser bruk av de 10 stoffene nedenfor i produksjon av spesifisert elektrisk utstyr.

paragraph2= Begrensede stoffer og maksimumkonsentrasjoner i homogent materiale er etter vekt:

paragraph3= Selv om denne begrensningen ikke lovlig gjeldende for komponenter, er det forstått at "komponentetterlevelse" er relevant for mange kunder.

definitionsubheader= Elfa Distrelec sin definisjon av RoHS-samtykke:

bulletpoint1= Dette produkter inneholder ikke noen av de begrensede stoffene i konsentrasjoner og applikasjoner som er forbudt i henhold til forordningen, bortsett fra hvis stoffet er en del av unntakelsene som er spesifisert i forordning 2011/65/EU og endring 2015/863/EU og for komponenter, produktet kan utsettes for høyere temperaturer som kreves ved blyfri lodding.

paragraph4= Leverandøren av produktet nedenfor har informert  Elfa Distrelec om at produktet følger alle regler og lover for RoHS.

exemptions= Med unntak:

noexemptions= Ingen unntak.

paragraph5= Elfa Distrelec har tatt alle rimelige steg for å bekrefte denne erklæringen.

