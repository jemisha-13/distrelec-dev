paragraph1end = niniejszym deklarujemy, że produkty wymienione poniżej i odpowiednio opisane, zawierają substancje uważane za wzbudzające szczególnie duże obawy (SVHC) powyżej progu 0,1% wagowo. Niniejsza deklaracja podlega liście SVHC opublikowanej przez Europejską Agencję Chemikaliów (echa.europa.eu/candidate-list-table) i obowiązującej w dniu jej wydania.
