greeting=Cher(e) client(e),
paragraph1=Distrelec attribue une grande importance à la qualité, à la sécurité et à la protection de l'environnement. C'est pourquoi tous les articles de notre gamme sont soumis à des contrôles de qualité stricts et réguliers. Cela inclut le respect des valeurs limites légales pour les SVHC telles que déterminées par le RÈGLEMENT (CE) n° 1907/2006 DU PARLEMENT EUROPÉEN ET DU CONSEIL du 18 décembre 2006 concernant l'enregistrement, l'évaluation et l'autorisation des substances chimiques, ainsi que les restrictions applicables à ces substances (REACH).
paragraph2=Distrelec est conscient des obligations liées à cette réglementation européenne et, pour s'assurer que nous les remplissons, Distrelec a contractuellement obligé tous ses fournisseurs, via notre "code de conduite fournisseurs", à se conformer également aux exigences du règlement REACH en tant que fabricants, importateurs ou distributeurs.
paragraph3=En tant que distributeur, Distrelec est tenu, selon l'article 33 du règlement REACH, de transmettre toutes les informations pertinentes sur les substances de la liste candidate (SVHC), à condition que ces informations nous soient fournies par le fabricant/fournisseur.
paragraph4=Notre obligation de fournir des informations pour les articles contenant des SVHC est remplie via la fiche de données de sécurité (MSDS), le cas échéant. Les MSDS sont disponibles en ligne et peuvent être téléchargées gratuitement. Les informations de la MSDS que nous vous fournissons sont basées uniquement sur les informations qui nous sont présentées, en vertu de la bonne foi que nos fournisseurs agissent dans le cadre de leurs exigences légales.
