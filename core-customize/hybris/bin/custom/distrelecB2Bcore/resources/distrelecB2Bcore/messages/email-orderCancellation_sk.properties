line1=Vašu nedávnu objednávku u nás sme bohužiaľ museli zrušiť. Dôvodom je, že položka vo Vašej objednávke sa vypredala, kým ste dokončili platbu.
line2=S ľútosťou Vám oznamujeme, že vzhľadom na spôsob nášho spracovania objednávok a dopravy bola zrušená celá Vaša objednávka, aj keď obsahovala aj iné produkty, ktorých sa problém netýka. Momentálne neumožňujeme spätné objednávky, ale môžete sa vrátiť na stránku produktu a zaregistrovať svoj záujem o produkt, ktorý je momentálne vypredaný, stačí zadať svoj e-mail. Keď bude produkt opäť na sklade, dostanete oznámenie.
line3=Za objednávku Vám nebudeme účtovať poplatky, ale Vaša banka mohla dočasne blokovať tieto finančné prostriedky na Vašom účte. Ak sa tak stalo, finančné prostriedky sa zvyčajne vrátia do niekoľkých dní. Môžete tiež zavolať do svojej banky a požiadať ju, aby tento proces urýchlila, keďže niektoré banky takýmto žiadostiam dokážu vyhovieť. Avšak toto je bohužiaľ mimo dosahu spoločnosti Distrelec.
