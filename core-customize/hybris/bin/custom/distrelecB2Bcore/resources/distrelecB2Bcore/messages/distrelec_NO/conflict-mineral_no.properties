title = Erklæring om konfliktmineraler

paragraph1 = Konfliktmineraler, eller 3 TG, inkluderer  <strong>tantal, tinn, wolfram og gull</strong>, brukes i mange elektroniske komponenter og dataprodukter. I 2010 vedtok USA Dodd Frank Wall Street Reform and Consumer Protection Act - Dodd Frank-loven. Avsnitt 1502 innfører åpenhet i forsyningskjeden ved å kreve at selskaper som er børsnotert i USA og bruker "konfliktmineraler" i sine produksjonsprosesser, skal oppgi opprinnelsen til slike mineraler og gjennomføre passende aktsomhetsvurderinger i forsyningskjeden.

paragraph2 = Selv om lovens virkeområde formelt er begrenset til børsnoterte selskaper i USA, har den betydelige virkninger i utlandet, inkludert EU, hovedsakelig gjennom globale forsyningskjeder fordi leverandører til børsnoterte selskaper i USA blir bedt om å bidra med informasjon om aktsomhetsvurderinger.

paragraph3 = I tillegg trådte EUs forordning om konfliktmineraler i kraft 1. januar 2021. EU-forordningen har som mål å sørge for at EU-importører av 3TG oppfyller internasjonale standarder for ansvarlig innkjøp, fastsatt av Organisasjonen for økonomisk samarbeid og utvikling (OECD).

paragraph4 = Som en ledende distributør for elektronikk, automatisering, måleteknologi samt IT og tilbehør, fremmer Elfa Distrelec sporbarheten til disse mineralene og synligheten i forsyningskjeden.Distrelec mener bestemt at kundene skal være fullt informert om produktene de kjøper.

paragraph5 = Elfa Distrelec forventer at leverandørene kun bruker mineraler fra ansvarlige kilder.

paragraph6 = Viktig informasjon om bruk av konfliktmineraler gis til alle leverandører via avsnittet "overholdelse av lover og forskrifter" i Elfa Distrelecs etiske retningslinjer for leverandører. Derfor forventer Distrelec at leverandørene kun kjøper mineraler fra ansvarlige kilder.

paragraph7 = Vi har ikke direkte tilgang til informasjon om hvor leverandørene våre anskaffer råvarene sine. Ikke desto mindre samarbeider vi med leverandørene våre for å innhente og gi denne informasjonen.

paragraph8 = Elfa Distrelec kjøper ikke direkte konfliktmineraler fra noen kilder og bestreber seg på ikke å kjøpe produkter som inneholder konfliktmineraler som direkte eller indirekte finansierer eller gagner væpnede grupper i Den demokratiske republikken Kongo eller tilgrensende land.

paragraph9 = Elfa Distrelec forstår fullt ut viktigheten av dette problemet for sine kunder og har forpliktet seg til forsyningskjedeinitiativer sammen med det generelle samfunnsansvaret og bærekraftsarbeidet som arbeider for en konfliktfri forsyningskjede.

