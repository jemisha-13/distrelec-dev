# distrelecfusionsearch.key=value
# Specifies the location of the spring context file putted automatically to the global platform application context.
distrelecfusionsearch.application-context=distrelecfusionsearch-spring.xml

# Note : In order to configure own Content Security Policy use following pattern :
# policy-directive value1 value2 ... value_n
# Use semicolons to separate policy directives.
distrelecfusionsearch.xss.filter.header.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; script-src 'self' 'unsafe-inline'

# FactFinder to Fusion ignored filters
distrelecfusionsearch.factfinder.fusion.filter.ignored=Buyable
# FactFinder to Fusion filter mappings - format {key1:'value1',key2:'value2',....}
distrelecfusionsearch.factfinder.fusion.filter.mapping={Manufacturer:'manufacturerName'}