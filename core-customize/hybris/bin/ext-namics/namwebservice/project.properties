# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
namwebservice.application-context=namwebservice-spring.xml

#-------------------------------------------------------------------
# Soap UI Webservice Server Configuration
#-------------------------------------------------------------------


webservices.soapui.loadonstartup=false
webservices.soapui.base.path=${platformhome}/../ext-namics/namwebservice/soapui
webservices.soapui.project.path=${platformhome}/../ext-namics/namwebservice/soapui/example/Sample-Webservices-v1-soapui-project.xml
webservices.soapui.port=9008


webservices.soapui.startup.waitforseconds=45
webservices.soapui.startup.printjvmsummary=true
webservices.soapui.startup.printclasspathsummary=false
webservices.soapui.startup.printstandardoutputtosysout=false

log4j2.logger.soapUiOutputListenerThread.name=com.namics.hybris.webservice.soapui.SoapUiOutputListenerThread
log4j2.logger.soapUiOutputListenerThread.level=info
log4j2.logger.soapUiOutputListenerThread.appenderRef.stdout.ref=STDOUT