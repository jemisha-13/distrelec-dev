<div
    class="se-component-item smartEditComponent"
    [attr.data-smartedit-component-type]="typeInfo.code"
>
    <div class="se-component-item--image"><span class="sap-icon--card"></span></div>
    <div class="se-component-item--details-type" [title]="typeInfo.i18nKey | translate">
        {{ typeInfo.name ? typeInfo.name : 'type.' + typeInfo.code.toLowerCase() + '.name' }}
    </div>
</div>
