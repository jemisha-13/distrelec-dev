<ul class="tabs" [class]="['is-' + type, 'is-' + size, isGrouped ? 'is-grouped' : '']">
  <li *ngFor="let tab of tabs" class="tab">
    <button class="button" [ngClass]="{ 'is-active': tab.active }" (click)="selectTab(tab)">
      {{ tab.tabTitle }}
    </button>
  </li>
</ul>
<div [ngStyle]="{ padding: padding }">
  <ng-content></ng-content>
</div>
