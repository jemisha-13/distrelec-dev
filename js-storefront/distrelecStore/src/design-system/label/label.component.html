<div *ngIf="style === 'fill' || style === 'line'" class="label" [class]="[style, color, size]">
  <span class="label-text" [attr.id]="ids?.labelId">{{ text }}</span>
</div>

<div *ngIf="style === 'bullet'" class="label bullet" [class]="[style, color, size]" [attr.id]="ids?.labelId">
  <span class="label bullet__icon">
    <app-icon [class]="'bullet ' + color" [icon]="bulletIcon" [iconAltText]="'bullet ' + color"></app-icon>
  </span>
  <span class="label-text">{{ text }}</span>
</div>
