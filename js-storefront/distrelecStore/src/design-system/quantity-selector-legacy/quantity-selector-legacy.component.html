<div class="quantity-selector">
  <button
    class="btn quantity-selector__minus-button"
    [attr.id]="minusButtonId"
    [disabled]="quantity <= minQuantity || disabled"
    (click)="decrease()"
  >
    <app-icon class="minus-icon" [icon]="minusIcon"></app-icon>
    <span class="sr-only">{{ 'base.increase-quantity' | cxTranslate }}</span>
  </button>
  <input
    #input
    class="quantity-selector__total-added"
    [attr.id]="inputId"
    [min]="minQuantity"
    [value]="quantity"
    [placeholder]="minQuantity"
    [disabled]="disabled"
    type="number"
    tabindex="0"
  />
  <button
    class="btn quantity-selector__plus-button"
    [attr.id]="plusButtonId"
    [disabled]="isIncreaseDisabled || disabled"
    (click)="increase()"
  >
    <app-icon class="plus-icon" [icon]="plusIcon"></app-icon>
    <span class="sr-only">{{ 'base.decrease-quantity' | cxTranslate }}</span>
  </button>
</div>
