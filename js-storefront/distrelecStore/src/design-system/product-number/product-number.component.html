<app-icon [icon]="copyIcon" (click)="handleClick()" iconAltText="Copy icon"></app-icon>
<span *ngIf="type.artNr" [id]="artNrId">
  <span class="product-label">{{ title }}</span>
  {{ type.artNr | articleNumber }}
</span>
<span *ngIf="type.MPN" [id]="mpnId">
  <span class="product-label">{{ title }}</span>
  {{ type.MPN }}
</span>
