    <style>
      .mod-loading-spinner {
        position: absolute;
        top: -1px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.75);
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .ux-loading-spinner {
        transform: scale(1.8);
        margin: 40px auto !important;
        position: relative;
        width: 30px;
        height: 30px;
      }

      .ux-loading-spinner__item {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }

      .ux-loading-spinner__item::before {
        content: '';
        display: block;
        margin: 0 auto;
        width: 15%;
        height: 14%;
        background-color: black;
        border-radius: 100%;
        animation: 1.2s infinite ease-in-out both loadingSpinnerFadeAnimation;
      }

      .ux-loading-spinner__item:nth-child(1) {
      }

      .ux-loading-spinner__item:nth-child(2) {
        transform: rotate(30deg);
      }

      .ux-loading-spinner__item:nth-child(2):before {
        animation-delay: -1.1s;
      }

      .ux-loading-spinner__item:nth-child(3) {
        transform: rotate(60deg);
      }

      .ux-loading-spinner__item:nth-child(3):before {
        animation-delay: -1s;
      }

      .ux-loading-spinner__item:nth-child(4) {
        transform: rotate(90deg);
      }

      .ux-loading-spinner__item:nth-child(4):before {
        animation-delay: -0.9s;
      }

      .ux-loading-spinner__item:nth-child(5) {
        transform: rotate(120deg);
      }

      .ux-loading-spinner__item:nth-child(5):before {
        animation-delay: -0.8s;
      }

      .ux-loading-spinner__item:nth-child(6) {
        transform: rotate(150deg);
      }

      .ux-loading-spinner__item:nth-child(6):before {
        animation-delay: -0.7s;
      }

      .ux-loading-spinner__item:nth-child(7) {
        transform: rotate(180deg);
      }

      .ux-loading-spinner__item:nth-child(7):before {
        animation-delay: -0.6s;
      }

      .ux-loading-spinner__item:nth-child(8) {
        transform: rotate(210deg);
      }

      .ux-loading-spinner__item:nth-child(8):before {
        animation-delay: -0.5s;
      }

      .ux-loading-spinner__item:nth-child(9) {
        transform: rotate(240deg);
      }

      .ux-loading-spinner__item:nth-child(9):before {
        animation-delay: -0.4s;
      }

      .ux-loading-spinner__item:nth-child(10) {
        transform: rotate(270deg);
      }

      .ux-loading-spinner__item:nth-child(10):before {
        animation-delay: -0.3s;
      }

      .ux-loading-spinner__item:nth-child(11) {
        transform: rotate(300deg);
      }

      .ux-loading-spinner__item:nth-child(11):before {
        animation-delay: -0.2s;
      }

      .ux-loading-spinner__item:nth-child(12) {
        transform: rotate(330deg);
      }

      .ux-loading-spinner__item:nth-child(12):before {
        animation-delay: -0.1s;
      }

      @keyframes loadingSpinnerFadeAnimation {
        0% {
          opacity: 0;
        }

        39% {
          opacity: 0;
        }

        100% {
          opacity: 0;
        }

        40% {
          opacity: 1;
        }
      }
    </style>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body id="body">

        <div class="ux-loading-spinner">

          <div class="ux-loading-spinner__item"></div>
          <div class="ux-loading-spinner__item"></div>

          <div class="ux-loading-spinner__item"></div>

        </div>
