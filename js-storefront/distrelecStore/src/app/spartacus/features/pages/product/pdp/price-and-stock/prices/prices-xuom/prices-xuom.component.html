<div class="pdp_product_price" id="pdp_product_prices_per_quantity">
  @if (price.pricePerXUOM && price.pricePerXUOMQty) {
    <span id="pdp_product_price_currency">{{ price.currencyIso }}&nbsp;</span>
    <span class="notranslate" id="pdp_product_price_x">{{ price.pricePerX | volumePrice: price.currencyIso }} /</span>
    <span id="pdp_product_price_xuom_quantity">{{ price.pricePerXUOMQty }}</span>
    <span id="pdp_product_price_xuom">{{ price.pricePerXUOM }}</span>
  }
</div>
