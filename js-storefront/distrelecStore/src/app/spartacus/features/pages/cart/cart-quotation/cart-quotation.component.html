<ng-container *ngIf="calculateIsRequestQuotationVisible$ | async">
  <button
    class="btn quotation-holder"
    id="cartRequestQuotationButton"
    [disabled]="isLoading_ | async"
    (click)="requestCartQuotation()"
  >
    <h2 class="quotation-holder--title" id="cart.quotation_button">{{ 'cart.quotation_button' | cxTranslate }}</h2>
  </button>
</ng-container>
