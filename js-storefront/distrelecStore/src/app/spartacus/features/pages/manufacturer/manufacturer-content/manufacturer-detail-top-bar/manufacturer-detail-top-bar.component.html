<div *ngIf="manufacturerData$ | async as manufacturerData" class="container">
  <div class="page-title">
    <div class="page-title__back-navigation">
      <span (click)="goBack()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </span>
    </div>
    <h1 class="page-title__heading">
      {{ manufacturerData?.name }}
      <ng-container *ngIf="selectedCategory$ | async as categoryName">- {{ categoryName }}</ng-container>
    </h1>
  </div>
</div>
