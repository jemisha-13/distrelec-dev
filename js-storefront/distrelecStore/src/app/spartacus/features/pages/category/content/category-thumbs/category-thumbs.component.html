<ul class="category-thumbs row">
  <li *ngFor="let category of subCategories; let i = index" class="col-sm-6 col-md-6 col-lg-3">
    <a class="category-thumbs__category" [routerLink]="category.url" [title]="category.name">
      <picture>
        <source [srcset]="category.thumbnailUrl ? category.thumbnailUrl : missingImgSrc" />
        <img
          class="category-thumbs__category-image"
          [src]="category.thumbnailUrl ? category.thumbnailUrl : missingImgSrc"
          [alt]="category.name"
        />
      </picture>
      <span class="category-thumbs__category-title" id="category-thumb-title-{{ i }}">{{ category.name }}</span>
    </a>
  </li>
</ul>
