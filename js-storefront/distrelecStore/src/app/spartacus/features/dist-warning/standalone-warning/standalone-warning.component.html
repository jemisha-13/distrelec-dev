<div *ngIf="bannerComponent$ | async as bannerComponent" class="disruption-message">
  <div class="container">
    <div [ngClass]="'col-12 warning-fw ' + (bannerComponent?.warningType | lowercase)">
      <h3 *ngIf="bannerComponent?.headline" class="header-text" [innerHtml]="bannerComponent?.headline"></h3>
      <p *ngIf="bannerComponent?.body" class="warning-text" [innerHtml]="bannerComponent?.body"></p>
    </div>
  </div>
</div>
