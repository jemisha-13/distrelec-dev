<form class="suggest-row-cart mod mod-metahd-suggest-item-cart-logic" (click)="$event.preventDefault()">
  <div class="add-cart-content">
    <div class="numeric">
      <app-dist-quantity-selector-legacy
        [quantity]="moq"
        [minQuantity]="moq"
        [quantityStep]="qtyStep"
        [productCode]="artNr"
        [inputId]="'search-suggest-quantity-selector' + index"
        [minusButtonId]="'search-suggest-quantity-selector-minus' + index"
        [plusButtonId]="'search-suggest-quantity-selector-plus' + index"
        [shouldShowTooltip]="true"
        [disabled]="isAddToCartDisabled$ | async"
        (quantityChange)="onQuantityChange($event)"
      ></app-dist-quantity-selector-legacy>
    </div>

    <div class="btn-wrap">
      <app-atc-button
        [id]="'add_to_cart_from_search_button_' + index"
        [pageTrackingType]="suggestedSearch"
        [quantity]="qty"
        [productCode]="artNr"
        [shouldOpenFlyout]="false"
      ></app-atc-button>
    </div>
  </div>
</form>
