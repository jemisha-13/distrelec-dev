<div class="energy-efficiency-holder" (click)="closePopup()">
  <button class="btn close-btn">
    <img src="app/spartacus/assets/media/icons/icon/close.svg" alt="close" />
  </button>
  <img
    class="eel-image"
    [ngClass]="data.eelImageSize === 'small' ? 'image-small' : 'image-regular'"
    [src]="data.energyEfficiencyLabelImageUrl"
    width="280"
    alt="Energy Efficiency Label Image"
  />
</div>
