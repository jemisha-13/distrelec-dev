<div class="modal" id="modalShoppingList">
  <div class="hd">
    <div class="left">
      <h3 class="title" id="shoppingList_delete_modal_title">
        {{ 'shoppingList.shoppinglist_metaAction_delete_lightbox_title' | cxTranslate }}
      </h3>
    </div>
    <div class="right">
      <a class="btn btn-close" id="shoppingList_delete_modal_close" (click)="closeModal()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </a>
    </div>
  </div>
  <div class="bd">
    <p id="shoppingList_delete_modal_text">
      {{ 'shoppingList.shoppinglist_metaAction_delete_lightbox_message' | cxTranslate }}
    </p>
  </div>
  <div class="ft">
    <button
      class="mat-button btn-cancel"
      id="shoppingList_delete_modal_cancel_btn"
      (click)="closeModal()"
      type="submit"
    >
      {{ 'shoppingList.cancel' | cxTranslate }}
    </button>
    <button
      class="mat-button mat-button--red btn-primary"
      id="shoppingList_delete_modal_okay_btn"
      (click)="delete()"
      type="submit"
    >
      {{ 'shoppingList.shoppinglist_metaAction_delete_lightbox_button' | cxTranslate }}
    </button>
  </div>
</div>
