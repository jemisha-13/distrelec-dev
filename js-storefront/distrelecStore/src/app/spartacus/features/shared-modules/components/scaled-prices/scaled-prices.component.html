<div class="scaled-prices">
  <div class="body holder">
    <div *ngFor="let entry of product.volumePricesMap" class="body">
      <div class="td nth1">{{ entry.key }} +</div>
      <div class="td nth2">
        <ng-container *ngIf="channel === 'B2C'">
          {{ entry.value[0].value.priceWithVat | price }}
        </ng-container>
        <ng-container *ngIf="channel === 'B2B'">
          {{ entry.value[0].value.value | price }}
        </ng-container>
      </div>
    </div>
  </div>
</div>
