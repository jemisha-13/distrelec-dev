<app-dist-accessories-card
  *ngIf="currentChannel$ | async as currentChannel"
  [product]="product"
  [index]="index"
  [currentChannel]="currentChannel"
  [itemListEntity]="itemListEntity"
  [excVatText]="'product.exc_vat' | cxTranslate"
  [incVatText]="'product.inc_vat' | cxTranslate"
  [addToCartText]="'product.product_info.add_to_cart_btn' | cxTranslate"
  [addText]="'basket.add.to.cart' | cxTranslate"
  [accessoryType]="accessoryType"
></app-dist-accessories-card>
