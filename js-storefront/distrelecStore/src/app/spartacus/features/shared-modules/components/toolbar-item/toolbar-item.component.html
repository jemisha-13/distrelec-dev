<a
  class="ico ico-list"
  [id]="toolbarId"
  [attr.data-aainteraction]="dataAttributes?.aainteraction"
  [attr.data-location]="dataAttributes?.location"
  [class]="class"
  (click)="onClick($event)"
>
  <span *ngIf="icon" class="icon-holder">
    <fa-icon [icon]="icon"></fa-icon>
  </span>
  <span class="text-holder" [id]="toolbarId + '-label'">
    {{ labelTranslationKey | cxTranslate }}
  </span>
</a>
