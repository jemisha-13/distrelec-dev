<app-confirm-popup
  *ngIf="showConfirmModal"
  [buttonText]="'OK'"
  [noCancelButton]="true"
  [data]="{
    title: 'text.preferences.updated.dont.forget' | cxTranslate,
    content: 'text.preferences.updated.below' | cxTranslate,
    type: 'info',
    link: getConfirmEmail() | async
  }"
  (confirmedEvents)="onModalClose()"
></app-confirm-popup>
