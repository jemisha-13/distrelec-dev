<ng-container *ngIf="component.data$ | async as componentData">
  <app-featured-products
    [showPromotionalText]="componentData?.showPromotionalText"
    [maxNumberToDisplay]="componentData?.maxNumberToDisplay"
    [productCodes]="componentData?.products"
    [component]="component"
  ></app-featured-products>
</ng-container>
